dová-and-Eva-Janská":{content:'# Czech Republic\n\n## Identity Development Among Youth of Vietnamese Descent in the Czech Republic\n\nM.L. Seeberg and E.M. Goździak (eds.), Contested Childhoods: Growing up in Migrancy, IMISCOE Research Series, DOI 10.1007/978-3-319-44610-3_7\n\n[[2016.Andrea Svobodová and Eva Janská]]\n\n#Identity and #belonging concept of #migrancy\n\nHow do these children label themselves? Viet or Czech? \n\nResearch focuses more on *process* of identity construction rather than "identity outcomes"\n\nmost important driving forces behind actions of immigrant children (2nd gen) are age, gender, education levels, etc. and NOT the fact that they are children of immigrants. (Crul and Schneider 2010; Portés and Rumbaut 2001). p 122\n\nthis research agrees with the above, but also that migrant background and parents play a vital role in lives and identity formation (Min 2002; Kibria 2002). p. 122\n\ndeveloped concept of "migrancy" and "growing up in migrancy". \n\n1Min says that: “despite the tendency among Asian American scholars to downplay their importance, primordial ties, especially their parents’ home country and its culture are of a great significance for the second generation.” p. 122\n\n#Min, P. G. (2002). The second generation—ethnic identity among Asian Americans. Walnut Creek: AlltaMira Press.[[0.literature to read]]\n\n### Viets in the Czech Republic p. 123\n1950s diplomatic relations started in .\n1979-1985 CR experienced labor shortages filled by labor migrants\n1989 temporary rupture in relations. transformation of CR economy forced return of viets\n1994 some viets returned to CR after treaties for prof training renewed\n1990s saw use of earlier contracts and migration of relatives and friends as well as "regular" labor migrants through assistance of intermediaries or recruitment agencies. \n2006 significant increase of viets factory workers working on regular employment contracts due to 2004 legal adjustment that allowed intermediary agencies to hire foreign workers. \n\nThe viets who settle in CR after the fall of soviet communism often drew on community networks to start careers in retail business. most initially settled near border regions and sold textiles, electronics, and groceries. #stereotype of viets as stall-keeper came from this. Have since opened up nail salons, dry-cleaners, and small restaurants. \n\nas the first gen\'s children grow up and begin attending Czech schools a new stereotype emerges, one of the model minority #modelminority \n\nresearch shows that immigrant children and children of immigrants have complex identity issues. (Huang 1994; Chow 1999; Portés and Rumbaut 2001; Kibria 2002; Min 2002). most have asked the questions, "where do i belong?" and "am i viet or __ (american, czech, etc)?" it is incorrect to say that they are "stuck somewhere between two cultures" This is just one period/stage in their lives where their ideas of the self change and evolve over time p. 124\n\nconstructivist vs essentialist view of identity. \njenkins believes that humans want to categorize the world we live in. "omnipresent and natural" part of identity is not identity itself, but the search for it. (jenkins 2004). \nHuang (1994) states that idenitty combines changes and consistency. Stable part "resides in the idenitty salience hierarchy" and process of choosing idtntiy which is appropriate to the given situation is at the core of ethnic identity. (48)\n\n### The Dynamic Nature of Migrant Children’s Identities: Negotiating Ethnic Identity Between Highly Polarized Expectations\n\nno direct questions about ethnicity were posed during first part of interview since research was not about ethnic identity. \n\nhung cam #thai\'s [[0.literature to read]]  (her? mistake) research as evidence of marginalization during upbringing of 2nd gen in US and feelings of not belonging to either "old" nor "new" social words. p. 125 \n\nThis particular research argues that "identity development stages", while does not capture all facets and dynamic nature of ethnic identity of every individual, they are useful to show how ethnic identity continually changes and grows. not lineal, can oscillate between both.\n\n[[4 stages of identity construction]]\n### From “Blessed Unconsciousness” to Rejecting the Ethnicity Which is Different from the Mainstream\n\nLin, 2nd gen Czech. 4 different stages of perception of how she thought about her ethnic identity. \n1. early childhood, not aware of differences "blessed consciousness" p. 126\n2. puberty (13-15yo) aware something was different. self reflecting, "who are you going to be? Viet or Czech? Do you want to be different?" Lin experienced the pressure to conform to the majority in this stage of life (Min 2002) #min\n\n### “Ethnic Revival”: The Renewed Interest in the Parents’ Ethnicity and Culture and the Change of Social Circle\n3. "ethnic revival stage" 18yo want to understand why parents do the things they do. "deciding to be viet" p. 126. wanting to understand "roots" similar to [[wessendorf]] of roots migration research. what is a bit different is that it also came from *pressure* of parents. **not** voluntary “I chose this because I thought that it is right, that it should be like that. I look Vietnamese, I have Vietnamese parents, and I am comfortable with Vietnamese culture. I started to be really interested in all this.” she also strengthened ties with friends of viet descent due to them just "getting her" without her having to explain.\n\n### Contesting the Dual Reference Frame of Identity and Belonging and Embarrassment of Both Cultures\n4. stage of "broader options and independence" which came when she left parents\' home to study at uni. after processing "ethnic revival phase" she embraced both cultures w/o feeling the need to choose between them. ideas about belonging and identity is not just one category and not necessary to put in either/or terms. multiple identities exist. On the contrary, people can have multiple identities, from which they can more or less freely and selectively use and combine according to the situation (Min 2002;Bauman 2001;Hall 1996; Huang 1994;Eriksen 2002). #hall #min #Eriksen #bauman\n\n\n### partner choice and family expectations\nOne of the situations when young people are expected “to negotiate differences between their parents’ cultural preferences and their own” is the choice of a romantic partner (Crul et al. 2012). \n\nexperiences of Jana and Phuong of being bullied or rejected in school and feeling that czech (locals) were not interested in them resonate with my interview with [[sophie]]? I don\'t remember exactly, but someone from europe had a similar experience to this one.\n\n### That Is Not Who I Am: Contesting One’s Identity Against Generally-Held Stereotypes\nimmigrant children as well as children of immigrants distance themselves from newly-arrived immigrants of 10 years ago. these new wave immigrants are stereotyped as "uneducated peasants, drug dealers and criminals" (p. 130). Similar to research of Mary [[waters]] (1994) of stereotypes of blacks in US. #kibria also notes that this group\'s class difference may also be a determining factor of their distancing from this group. \n\nsimilar to [[my research]], women in this study saw new wave and maybe viet nam as "conservative and less developed" (p. 130). Viet men who were not raised in western country as "too traditional and would probably not be able to cope with their \'Westernized\' manners" (p. 130).\n\nanother stereotype of viets is that they are "closed, incommunicative, and segregated" (Brouček 2003, 4, 26). \n\nThe model minority stereotype (Kibria 2002; Waters 2001) paints all Vietnamese children as super-smart overachievers.\n\nboth the concepts of distancing themselves from those they did not want to be identified with (poor, uneducated, criminal) and positive identification with those who were more like them (educated and more \'westernized\') (p. 131)\n\n### Symbolic Ethnicity and Race\nIs ethnicity a choice?\naccording to #kibria , it is not a choice as asians cannot oscillate between not being seen as ethnic and not ethnic by others like their white counterparts can. \n\nHow is it connected to race?\n\n### It Is Not All About Ethnicity: Contesting the Ethnic Majority–Minority Framework\nfirst love, first "serious" relationships, friends, physical distinctions or defects, or even travel experiences, living abroad, hobbies--\u003epassions had big influences on lives and identities \n\nparental relationships as well. \n\nEthnicity is not the end-all be-all. and sometimes didn\'t even matter at all. (Crul and Schneider 2010; Eriksen 2002)\n\nIn order to define themselves, people can choose from different identities and statuses, according to the social situation (Huang 1994). (p. 133)\n\nContrary to the general assumption that ethnic identities in the second and fol- lowing generations become less salient (Hall 1996), ethnicity turned out to be very important for the youth in our study.\n\nwanted to challenge western notions of a fixed and stable childhood and youth. contested the assumption of cultural essentialism that constructs children of migrants as trapped between two cultures by demonstrating interviewees as **uncomfortable with choosing either or**.\n\n## not inner struggle of being able to choose either or, but societal pressures by parents and members of majority population. \n\n',title:"Untitled Page"},"/002.Literature-Notes/2016.nguyen-akbar.Finding-American-Dream-Abroad":{content:'* Mdnotes File Name: [[nguyen-akbarFindingAmericanDream2016]]\n\n# Yellow Annotations (2021-10-31)\n\n### p99\n\n \n\n\u003e "with many knowing that, over time, companies and organizations would transition toward hiring their counterparts (the postVietnam War Vietnamese baby boomer elites who were educated abroad) to meet growing demand for skilled workers."\n\nNguyen-Akbar 2016:99\n\n### p101\n\n \n\n\u003e "Ong has written about the privileges of borderless cosmopolitan life for high-skilled migrants,"\n\nNguyen-Akbar 2016:101\n\n### p101\n\n \n\n\u003e ""flexible citizenship," possessing unequal positions of power in the global economy compared to their local Vietnamese counterparts."\n\nNguyen-Akbar 2016:101\n\n### p101\n\n \n\n\u003e "The global city,  and globalizing cities  can be seen as sites where many global processes become localized and observable in the day-to-day encounters and social interactions among the transnational professional class, rich expatriates, and rural migrants"\n\nNguyen-Akbar 2016:101\n\n### p103\n\n \n\n\u003e "Their migration was therefore an educated, rather than a post-college spur-of-the-moment decision"\n\nNguyen-Akbar 2016:103\n\n### p104\n\n \n\n\u003e "Many Vietnamese Americans in this study maintained active transnational ties with Vietnam through letters, emails, and telephone calls to Vietnamese relatives. "\n\nNguyen-Akbar 2016:104\n\n### p106\n\n \n\n\u003e "We often hear about immigrants moving to the United States in search of a better quality of life, but return migrants challenge these assumptions, demonstrating how emigration is a means for them to escape financial and family obligations"\n\nNguyen-Akbar 2016:106\n\n### p108\n\n \n\n\u003e "Many of my interviewees were certain that, if they needed to leave Vietnam, they could return to the United States at any moment"\n\nNguyen-Akbar 2016:108\n\n### p108\n\n \n\n\u003e "many Asian Americans (Vietnamese included) still feel they are perceived as "forever foreigners."\n\nNguyen-Akbar 2016:108\n\n### p112\n\n \n\n\u003e "so as to seem more socially acceptable, as most presented benevolent and selfless philanthropic agendas."\n\nNguyen-Akbar 2016:112\n\n### p114\n\n \n\n\u003e "The fantasy that the Vietnamese American returnees created of Vietnam before they went there was upended by the reality of working in Vietnam."\n\nNguyen-Akbar 2016:114\n\n',title:"Untitled Page"},"/002.Literature-Notes/2016.nguyen-akbarFindingAmericanDream2016":{content:'[[nguyen-akbar]]\n\n---\ntitle: Finding the American Dream Abroad? Narratives of Return Among 1.5 and Second Generation Vietnamese American Skilled Migrants in Vietnam\nauthors: Mytoan Nguyen-Akbar\nyear: 2016\n---\n\n\n* Mdnotes File Name: [[nguyen-akbarFindingAmericanDream2016]]\n\n# Extracted Annotations (2021-10-30)\n\n\u003e "with many knowing that, over time, companies and organizations would transition toward hiring their counterparts (the postVietnam War Vietnamese baby boomer elites who were educated abroad) to meet growing demand for skilled workers." ([Nguyen-Akbar 2016:99](zotero://open-pdf/library/items/UKXYU8W5?page=4))\n\n\u003e "Ong has written about the privileges of borderless cosmopolitan life for high-skilled migrants," ([Nguyen-Akbar 2016:101](zotero://open-pdf/library/items/UKXYU8W5?page=6))\n\n\u003e ""flexible citizenship," possessing unequal positions of power in the global economy compared to their local Vietnamese counterparts." ([Nguyen-Akbar 2016:101](zotero://open-pdf/library/items/UKXYU8W5?page=6))\n\n\u003e "The global city,  and globalizing cities  can be seen as sites where many global processes become localized and observable in the day-to-day encounters and social interactions among the transnational professional class, rich expatriates, and rural migrants" ([Nguyen-Akbar 2016:101](zotero://open-pdf/library/items/UKXYU8W5?page=6))\n\n\u003e "Their migration was therefore an educated, rather than a post-college spur-of-the-moment decision" ([Nguyen-Akbar 2016:103](zotero://open-pdf/library/items/UKXYU8W5?page=8))\n\n\u003e "Many Vietnamese Americans in this study maintained active transnational ties with Vietnam through letters, emails, and telephone calls to Vietnamese relatives. " ([Nguyen-Akbar 2016:104](zotero://open-pdf/library/items/UKXYU8W5?page=9))\n\n\u003e "We often hear about immigrants moving to the United States in search of a better quality of life, but return migrants challenge these assumptions, demonstrating how emigration is a means for them to escape financial and family obligations" ([Nguyen-Akbar 2016:106](zotero://open-pdf/library/items/UKXYU8W5?page=11))\n\n\u003e "Many of my interviewees were certain that, if they needed to leave Vietnam, they could return to the United States at any moment" ([Nguyen-Akbar 2016:108](zotero://open-pdf/library/items/UKXYU8W5?page=13))\n\n\u003e "many Asian Americans (Vietnamese included) still feel they are perceived as "forever foreigners." ([Nguyen-Akbar 2016:108](zotero://open-pdf/library/items/UKXYU8W5?page=13))\n\n\u003e "so as to seem more socially acceptable, as most presented benevolent and selfless philanthropic agendas." ([Nguyen-Akbar 2016:112](zotero://open-pdf/library/items/UKXYU8W5?page=17))\n\n\u003e "The fantasy that the Vietnamese American returnees created of Vietnam before they went there was upended by the reality of working in Vietnam." ([Nguyen-Akbar 2016:114](zotero://open-pdf/library/items/UKXYU8W5?page=19))\n\n',title:"Untitled Page"},"/002.Literature-Notes/2017.-Diasporic-Returns-to-the-Ethnic-Homeland-Tsuda,-Changzoo":{content:"Diasporic Returns to the Ethnic Homeland: The Korean Diaspora in Comparative Perspective\n[[tsuda]]\n\nKorean diaspora is notable due to the proportion of diaspora out of the ethnic homeland. Almost 9.5% reside in the diaspora. Viet diaspora only 4.4%. (p. 4)\n",title:"Untitled Page"},"/002.Literature-Notes/2017.besbris.LessTheoryMore2017a":{content:'* Mdnotes File Name: [[besbrisLessTheoryMore2017a]]\n\n# Extracted Annotations (2021-12-14)\n\n### p147\n\n\u003e "We stake the position that a theoretically rich landscape, where theories are plentiful, is one wherein ideas are vacuous. Instead, we should aim for a descriptively rich discipline, where our theoretical frameworks are considerably less numerous and therefore more powerful."([Besbris.Khan 2017:147](zotero://open-pdf/library/items/5DGFXZBI?page=1))\n\n less theory makes the work more meaningful ([note on p.147) ](zotero://open-pdf/library/items/5DGFXZBI?page=1)\n\n### p148\n\n\u003e "If most papers that use the concept of cultural capital are required to produce a theoretical amendment or reformulation, then the concept quickly becomes so expansive as to be meaningless (see Healy 2017). As the concept spreads, scholars become incapable of precisely stating what it is and it ends up depicting many things that are unrelated to or inconsistent with one another. Its increasingly theoretical "development" makes the concept decreasingly useful."(](zotero://open-pdf/library/items/5DGFXZBI?page=1)Besbris.Khan 2017:148)\n\n the more a concept becomes “expansive” the more it becomes meaningless and less useful. ([note on p.148) ](zotero://open-pdf/library/items/5DGFXZBI?page=2)\n\n### p148\n\n\u003e "Cultural capital is a familiar concept to most sociologists, but there is little consensus on its definition. This is not because there are competing definitions—like for class, which"(](zotero://open-pdf/library/items/5DGFXZBI?page=2)Besbris.Khan 2017:148)\n\n little consensus on definition of [[cultural capital]]. operational definition is constantly reimagined and reconstructed in research projects.  ([note on p.148) ](zotero://open-pdf/library/items/5DGFXZBI?page=2)\n\n### p149\n\n\u003e "Besbris and Khan 149 Weberians understand as a position within market relations but Marxians understand as a position within the relations of production. Instead, the operational definition of cultural capital is constantly reimagined and reconstructed within research projects."(](zotero://open-pdf/library/items/5DGFXZBI?page=2)Besbris.Khan 2017:149)\n\n### p149\n\n\u003e "Cultural capital is a demonstrable understanding of a valued form of practice. Such a definition is so broad that it can refer to the possession of material objects, the display of tastes and dispositions, or formal credentials from institutions. The original formulation—from Bourdieu—defined cultural capital as "goods" transmitted to individual children through family practices that were more or less valued depending on how closely they matched the cultural practices deemed important by institutions like schools (see Bourdieu and Passeron 1977:30). Subsequent reworkings by Bourdieu expanded the concept to include generalized understandings of valued forms of knowledge about cultural goods and symbols. This later definition specified cultural capital as a process or "an act of deciphering, decoding, which presupposes practical or explicit mastery of a cipher or code" (Bourdieu 1984:2). Cultural capital can thus refer to innumerable practices, for example, "table manners or the art of conversation, musical culture or the sense of propriety, playing tennis or pronunciation" (Bourdieu 1984:70), but practices can be identified as cultural capital only in their relationship to other practices that are more or less valued in a specific context.1 The implication is that the logic of valuation—what makes a particular practice valuable in relation to other practices—is not universal and is, in fact, largely arbitrary."([Besbris.Khan 2017:149](zotero://open-pdf/library/items/5DGFXZBI?page=3))\n\n definition by [[bourdieu]] as “goods” transferred to children through family practices that were more or less valued depending on how much they were deemed important by institutions.  ([note on p.149) ](zotero://open-pdf/library/items/5DGFXZBI?page=3)\n\n### p150\n\n\u003e "Despite Lamont and Lareau\'s attempt, cultural capital became a wheel of fire, spiraling out of control in often unproductive ways. Suggesting it is something people "have" that can be measured as a variable that produces effects in the world makes the concept broadly applicable, but this prevents cultural capital from functioning as a conceptual framework through which it could be leveraged for advancement (see Lamont and Lareau 1988:163-4)."(](zotero://open-pdf/library/items/5DGFXZBI?page=3)Besbris.Khan 2017:150)\n\n cultural capital as something that people “have” and something quantifiable prevents it functioning as a conceptual framework  ([note on p.150) ](zotero://open-pdf/library/items/5DGFXZBI?page=4)\n\n### p150\n\n\u003e "The simple understanding of cultural capital as being "like money in your wallet," where the currency is culture and not cash, is the direct result of this expansion of the concept (and the abandonment of the competing notions we see in Bourdieu, DiMaggio, and Lamont and Lareau). This makes the concept widely applicable but empty. It ignores a central difference between money and culture at the core of this concern. Economic capital has a somewhat unique quality compared with other kinds of capital: It is ambivalent to its holder. If Max has $20 and Shamus has $20, we can both purchase equivalent objects within markets. We may choose different things. But, were we to choose the same good, in almost all cases, we would be able to purchase equivalent amounts of that good.2"(](zotero://open-pdf/library/items/5DGFXZBI?page=4)Besbris.Khan 2017:150)\n\n simple understanding of cultural capital as “money in your wallet” where currency is culture and not cash makes it widely applicable by empty.  ([note on p.150) ](zotero://open-pdf/library/items/5DGFXZBI?page=4)\n\n### p150\n\n\u003e "We cannot say the same about cultural capital; this is a difference that makes a difference. The reception of individuals\' cultural displays are highly influenced by their position. Let us"(](zotero://open-pdf/library/items/5DGFXZBI?page=4)Besbris.Khan 2017:150)\n\n [[gendered]] process. see [[messner]]’s 1995 article. \n\nbaseball example where two people know the same thing, but one is a man and the other a woman. their life outcomes and cultural capital would yield very different results.  ([note on p.150) ](zotero://open-pdf/library/items/5DGFXZBI?page=4)\n\n### p151\n\n\u003e "Besbris and Khan 151 take two examples. Imagine, for a moment, that two people know the exact same amount about baseball as one another. They similarly "embody" their baseball knowledge, wearing hats of their favorite team, participating in fantasy leagues with similar enthusiasm, and making pilgrimages to classic ballparks. They use their association with baseball to draw boundaries that are important to them and to gain power and status in their lives in the same ways. Given the money analogy, their cultural association with baseball should produce similar effects on their overall life chances. But imagine that one of these people is a man and the other is a woman. Suddenly the value of their cultural capital is different. Not because of any difference in cultural capital per se but because of the status of its holder. A broader cultural division of interest in sports by gender means that any particular attempt to leverage such knowledge (cultural capital) must be understood as a gendered process (Messner 1995). Such knowledge is therefore inextricably linked to its source (Bourdieu 1998)."(](zotero://open-pdf/library/items/5DGFXZBI?page=4)Besbris.Khan 2017:151)\n\n',title:"Untitled Page"},"/002.Literature-Notes/2017.nguyen-akbar-Formation-Spatial-Symbolic":{content:'* Mdnotes File Name: [[nguyen-akbarFormationSpatialSymbolic2017]]\n\n# Extracted Annotations (2021-10-30)\n\n\u003e "This study focused on highly skilled returnees, aiming to analyze how transnational flows of capital such as language, education, and access played into the symbolic boundary making and identity politics of return" ([Nguyen-Akbar 2017:1115](zotero://open-pdf/library/items/RSNHQKKW?page=1))\n\n\u003e "The Overseas Vietnamese returnees in my study reinforced global class inequalities and social boundaries through behaviors such as their residential decisions to live in newly built high-rise apartments in expatriate neighborhoods" ([Nguyen-Akbar 2017:1116](zotero://open-pdf/library/items/RSNHQKKW?page=2))\n\n\u003e "However, they constructed mora" ([Nguyen-Akbar 2017:1116](zotero://open-pdf/library/items/RSNHQKKW?page=2))\n\n\u003e "boundaries to distinguish themselves from foreigners and cultural boundaries to distinguish themselves from locals, but they also crossed these boundaries to find spaces of belonging in Vietnam." ([Nguyen-Akbar 2017:1117](zotero://open-pdf/library/items/RSNHQKKW?page=3))\n\n\u003e "Asian American return migration." ([Nguyen-Akbar 2017:1118](zotero://open-pdf/library/items/RSNHQKKW?page=4))\n\n\u003e "In the Global South, particularly in Vietnam, the term "expat" has become an umbrella term to refer to a particular type of transnational migrant: American nationals, particularly those of European ancestry, Viet Kieu, and East Asian tourists, businesspeople, and INGO development workers" ([Nguyen-Akbar 2017:1119](zotero://open-pdf/library/items/RSNHQKKW?page=5))\n\n\u003e "In addition, access to foreign money and a foreign passport provided many elite locals and foreigners with distinct spaces of consumption inaccessible to local middle-class Vietnamese; this is notable in Hanoi but even more significant in Ho Chi Minh City," ([Nguyen-Akbar 2017:1120](zotero://open-pdf/library/items/RSNHQKKW?page=6))\n\n\u003e "I was careful to probe for hidden or taken-for-granted meanings in the moral script of diasporic returnee politics and social life. Because of the respondent bias toward earning the good graces of the researcher, my own identity and subjectivity as a high-skilled Viet Kieu returnee influenced the material." ([Nguyen-Akbar 2017:1121](zotero://open-pdf/library/items/RSNHQKKW?page=7))\n\n\u003e "Although the Vietnamese government hoped that the Viet Kieu would help bridge foreign and local markets, cultural differences between Viet Kieu and locals—even among those who possessed high levels of language fluency and awareness of Vietnamese customs—prompted many to seek expatriate-friendly areas that provided the modern conveniences of a more developed country." ([Nguyen-Akbar 2017:1124](zotero://open-pdf/library/items/RSNHQKKW?page=10))\n\n\u003e "AsiaLifeHCMC" ([Nguyen-Akbar 2017:1125](zotero://open-pdf/library/items/RSNHQKKW?page=11))\n\n',title:"Untitled Page"},"/002.Literature-Notes/2017.nguyen-akbarFormationSpatialSymbolic2017":{content:'[[nguyen-akbar]]\n\n---\ntitle: The Formation of Spatial and Symbolic Boundaries among Vietnamese Diasporic Skilled Return Migrants in Ho Chi Minh City, Vietnam\nauthors: Mytoan Nguyen-Akbar\nyear: 2017\n\n---\n\n* Mdnotes File Name: [[nguyen-akbarFormationSpatialSymbolic2017]]\n\n# Extracted Annotations (2021-10-30)\n\n "This study focused on highly skilled returnees, aiming to analyze how transnational flows of capital such as language, education, and access played into the symbolic boundary making and identity politics of return" ([Nguyen-Akbar 2017:1115](zotero://open-pdf/library/items/RSNHQKKW?page=1))\n\n "The Overseas Vietnamese returnees in my study reinforced global class inequalities and social boundaries through behaviors such as their residential decisions to live in newly built high-rise apartments in expatriate neighborhoods" ([Nguyen-Akbar 2017:1116](zotero://open-pdf/library/items/RSNHQKKW?page=2))\n\n "However, they constructed mora" ([Nguyen-Akbar 2017:1116](zotero://open-pdf/library/items/RSNHQKKW?page=2))\n\n "boundaries to distinguish themselves from foreigners and cultural boundaries to distinguish themselves from locals, but they also crossed these boundaries to find spaces of belonging in Vietnam." ([Nguyen-Akbar 2017:1117](zotero://open-pdf/library/items/RSNHQKKW?page=3))\n\n "Asian American return migration." ([Nguyen-Akbar 2017:1118](zotero://open-pdf/library/items/RSNHQKKW?page=4))\n\n "In the Global South, particularly in Vietnam, the term "expat" has become an umbrella term to refer to a particular type of transnational migrant: American nationals, particularly those of European ancestry, Viet Kieu, and East Asian tourists, businesspeople, and INGO development workers" ([Nguyen-Akbar 2017:1119](zotero://open-pdf/library/items/RSNHQKKW?page=5))\n\n "In addition, access to foreign money and a foreign passport provided many elite locals and foreigners with distinct spaces of consumption inaccessible to local middle-class Vietnamese; this is notable in Hanoi but even more significant in Ho Chi Minh City," ([Nguyen-Akbar 2017:1120](zotero://open-pdf/library/items/RSNHQKKW?page=6))\n\n "I was careful to probe for hidden or taken-for-granted meanings in the moral script of diasporic returnee politics and social life. Because of the respondent bias toward earning the good graces of the researcher, my own identity and subjectivity as a high-skilled Viet Kieu returnee influenced the material." ([Nguyen-Akbar 2017:1121](zotero://open-pdf/library/items/RSNHQKKW?page=7))\n\n "Although the Vietnamese government hoped that the Viet Kieu would help bridge foreign and local markets, cultural differences between Viet Kieu and locals—even among those who possessed high levels of language fluency and awareness of Vietnamese customs—prompted many to seek expatriate-friendly areas that provided the modern conveniences of a more developed country." ([Nguyen-Akbar 2017:1124](zotero://open-pdf/library/items/RSNHQKKW?page=10))\n\n "AsiaLifeHCMC" ([Nguyen-Akbar 2017:1125](zotero://open-pdf/library/items/RSNHQKKW?page=11))\n\n',title:"Untitled Page"},"/002.Literature-Notes/2019.Pnina-Working-class-cosmopolitans-and-diaspora":{content:'### Source\n[[Attachments/PDFs/already read/Cohen, Fischer - 2018 - Routledge handbook of diaspora studies-annotated.pdf]]\n\n# Working-class cosmopolitans and diaspora\nPnina [[005.Authors/Werbner]] in Routledge handbook of diaspora studies Cohen, Robin; Fischer, Carolin\n\n01 d l Page 7 28/10/2021 14:47 \n02 d l Page 8 28/10/2021 14:47 \n03 d l Page 8 28/10/2021 14:47 \n04 d l Page 158 28/10/2021 14:46 equating cosmopolitan with intellectuals. stuart [[hall]] speaks of "[[cosmopolitainism from below]]". The tendency to associate cosmopolitanism with intellectuals is, of course, not new, and these days includes also so-called ‘capitalist cosmopolitans’ whose passports ‘bear stamps of many countries’ (Calhoun 2002: 87; cf. also Skrbis et al. 2004). Instead, Stuart Hall (2008: 346) speaks of ‘cosmopolitanism from below’: There is a ‘cosmopolitanism of the above’ – global entrepreneurs following the pathways of global corporate power and the circuits of global investment and capital, who can’t tell which airport they’re in, because they all look the same, and who have apartments in three continents. This is global [[cosmopolitanism]] of a very limited kind but it is very different from ‘cosmopolitanism from below’ – people driven across borders, obliged to uproot themselves from home, place and family, living in transit camps or climbing on to the backs of lorries or leaky boats or the bottom of trains and airplanes, to get to somewhere else. Both of them are forms of globalization and, in so far as they both interact within the same global sphere, are deeply interconnected with one another. But they don’t constitute the basis of a ‘global citizenship’. \n\n05 d l Page 158 28/10/2021 14:46 \n\n06 d l Page 158 28/10/2021 14:47 Jonathan Friedman (1995: 79–80) addresses issues of transnational subjectivity as manifestations of new class formations \n\n07 d l Page 158 28/10/2021 14:47 \n\n08 d l Page 158 28/10/2021 14:46 theory of global subjectivity where "global elites" run the show, produce images of the world and for the world while dining in their michelin star restaurants and staying in their 5-star hotels. 139 Pnina Werbner of international organisations such as the United Nations, who play golf, dine, take cocktails with one another, forming a kind of cultural cohort. The grouping overlaps with an international cultural elite of art dealers, publishing and media representatives, the culture industries, VIPs . . . producing images of the world and images for the world . . . a proliferation of interpretations of the world. [[hegemony]] \n\n09 d l Page 158 28/10/2021 14:47 \n\n10 d l Page 159 28/10/2021 14:47 identities such as "[[hybridity]]", [[in-betweenness]] or [[double consciousness]] by diasporic poets, artists, business people are self-interested divorced from working-class migrants. Hence he launches into a trenchant critique against diasporic intellectuals who speak ‘in the name of mixture and hybridity, a claim to a humanity so fused in its cultural characteristics that no “ethnic absolutism” is possible’ (Friedman 1997: 75–6). The celebration of hybridity, in-betweenness or double consciousness by diasporic poets, artists and intellectu- als proves to be a self-interested strategy, divorced from working-class migrants’ (or indigenous people’s) predicaments and concerns. For the urban poor, he claims, ‘class identity, local ghetto identity, tend to prevail’, leaving ‘little room for the hybrid identifications discussed and pleaded for by cultural elites’ (Friedman 1997: 84). Cultural self-identifications are, ultimately, Friedman argues, like those of class or gender, a matter of social position (Friedman 1997: 88). Diasporic elites are in reality as socially and culturally encapsulated in their cocktail-sipping worlds as are ghetto dwellers in theirs. \n\n11 d l Page 159 28/10/2021 14:46 ',title:"Untitled Page"},"/002.Literature-Notes/2019.Tsuda-Diasporacity":{content:'\n### Source\n[[Attachments/PDFs/already read/Cohen, Fischer - 2018 - Routledge handbook of diaspora studies-annotated.pdf]]\n[[diaspora]]\n# Diasporicity: Relative embeddedness in transnational and co-ethnic networks\n[[diasporicity]]\nTakeyuki (Gaku) [[tsuda]]\nRoutledge handbook of diaspora studies Cohen, Robin; Fischer, Carolin\n\n\n11 d l Page 159 28/10/2021 14:46 \n\n12 d l Page 208 28/10/2021 14:46 \n\n13 d l Page 209 28/10/2021 14:47 \n\n14 d l Page 209 28/10/2021 14:46 whittle down definition of "diaspora" to 3 criteria. More recently, scholars have attempted to whittle down these definitional lists to a few (usually three) essential elements that constitute diasporas. \n\n15 d l Page 209 28/10/2021 14:47 \n\n16 d l Page 209 28/10/2021 14:46 dispersed to 2-3 countries and maintain real//imagined/mythical connection to original homelands They agree that diasporas are ethnic groups that have dispersed to two or more countries and have retained some actual, imagined or mythical connection to their original homelands (Brubaker 2005: 5–6; Butler 2001: 192–4; Faist 2010: 12–13; Parreñas and Siu 2007: 1; Van Hear 1998: 6). However, \n\n17 d l Page 209 28/10/2021 14:46 \n\n18 d l Page 209 28/10/2021 14:46 "diasporacity" - concept where some ethnic groups are more diasporic than others. defined by degree of embeddedness in transnational social relations and affiliations with both ethnic homeland and disperced co-ethnic communities in diaspora located in other countries. I advance the idea that we understand it as a relative condition of diasporicity where some ethnic groups are more diasporic than others. The diasporicity of an ethnic group is defined by its relative degree of embeddedness in transnational social relations 190 Diasporicity and affiliations with both the ethnic homeland and dispersed co-ethnic communities in the diaspora located in other countries. In \n\n19 d l Page 209 28/10/2021 14:46 \n\n20 d l Page 210 28/10/2021 14:46 \u003cmark style="background: #FFB8EBA6;"\u003ediasporic wheel analogy Diasporas as transnational communities resemble a wheel with the homeland at the centre and the various overseas diasporic communities on the circumfer- ence, with the spokes representing their ties to the homeland and the wheel rim representing their connections to each other.\u003c/mark\u003e \n\n21 d l Page 210 28/10/2021 14:46 \n\n22 d l Page 210 28/10/2021 14:47 victim diasporas have stronger degree of diasporacity due to shared trauma and suffering. Members of ‘victim diasporas’ (created by the forced migration of persecuted peoples) tend to have higher levels of diasporicity because they share powerful historical memories of collective persecution, suffering and traumatic dispersal, which can remain a part of their group conscious- ness for generations and lead to collective solidarity and even mobilization across borders, such as to establish or support a beleaguered homeland or defend against continued ethnic or religious persecution. In \n\n23 d l Page 210 28/10/2021 14:47 \n\n24 d l Page 210 28/10/2021 14:47 diasporas which share language, culture, religion will likely be more diasporic than those that do not. Diasporas that share the same culture, language and/or religion will likely be more diasporic than those that do not. Despite being scattered geographically, such cultural commonalities and shared religious faith can produce ethnic solidarity across national borders that produces a stronger collective identification as members of a cohesive diasporic community. They can also facilitate communication across national borders, which is essential to transnational diasporic social rela- tions. Needless \n\n25 d l Page 210 28/10/2021 14:47 \n\n26 d l Page 211 28/10/2021 14:47 \u003cmark style="background: #FFB86CA6;"\u003emarginalization and discrimination leads to more diasporacity. in contrast, dispersed ethnic groups that have become more assimilated which can lead to weaker transnational ties.\u003c/mark\u003e The amount of marginalization and ethnic discrimination that diasporic peoples experience from host societies may also have an impact on their diasporicity. When displaced ethnic commu- nities face considerable socio-economic and ethnic exclusion or persecution, they may become more diasporic by relying more on their transnational ethnic linkages with the homeland and to others in the diaspora as a means to obtain resources, social status and belonging denied them in the host society. In fact, a number of scholars have emphasized how diasporic peoples tend not to be assimilated and socially integrated in the host society and face social marginalization and discrimination (Brubaker 2005: 6; Cohen 1997: 186; Parreñas and Siu 2007: 13; Safran 1991: 83; Shuval 2000: 44). In contrast, other dispersed ethnic groups have become cultural and socially assimilated to their host countries over time, which can lead to an attenuation of their trans- national, diasporic connections to homelands and co-ethnic communities abroad. However, a growing number of studies have also documented how the assimilation of immigrants and their descendants is not necessarily incompatible with their continued transnational involvement in countries \n\n27 d l Page 211 28/10/2021 14:47 \n\n28 d l Page 211 28/10/2021 14:47 \u003cmark style="background: #ABF7F7A6;"\u003ehowever, assimilation of 1st generation does not mean that 2nd generation will not have continued transnational ties with countries of ethnic origin. \u003c/mark\u003e incompatible with their continued transnational involvement in countries of ethnic origin (see Tsuda 2012b for a discussion). \n\n29 d l Page 211 28/10/2021 14:46 \n\n30 d l Page 211 28/10/2021 14:46 \n\n31 d l Page 212 28/10/2021 14:46 \n\n32 d l Page 212 28/10/2021 14:46 diasporicity of japanese is relatively low due to being a relatively older diaspora and being more assimilated with each other. lateral ethnic affiliations are also weak. Despite their migratory dispersal from the Japanese homeland to predominantly one part of the world, diasporic nikkei communities in the Americas have a relatively low level of diasporicity for a number of reasons. Because they are an older diaspora, their centripetal transnational ties to Japan have generally weakened over time, and they have also not devel- oped notable lateral ethnic connections and affiliations with each other (Tsuda 2016: 261–8; White 2003: 316). Unlike newer, first-generation diasporas, these dispersed populations of Japanese-descent nikkeijin are generations old and have assimilated to their respective host societies, which has led to the attenuation of both their homeland diasporicity and their transnational ethnic connections to Japanese descent communities elsewhere in the Americas. \n\n33 d l Page 212 28/10/2021 14:47 \n\n34 d l Page 213 28/10/2021 14:47 \u003cmark style="background: #ADCCFFA6;"\u003ewestern countries positioned high in geopolitical power have less interest in countries below them. thus, japanese americans less interested in brazilian japanese. in contrast japanese brazilians are much more aware of japanese americans because they see the US as a powerful country in the americas and has impact on the region. \u003c/mark\u003e In addition to their low homeland diasporicity, Japanese Americans do not have any notable lateral transnational ties with Japanese descendants in other countries and have little awareness of them, especially those living in South America (see Tsuda 2016: chapter 8). Because the host country of the Japanese Americans is positioned at the top of the global geopolitical and economic order, they seem to have less interest in Japanese Brazilians and other South American nikkei, who are positioned lower in the diaspora (just as Americans in general have less interest and knowledge about South America because of its lower significance for them). In contrast, Japanese Brazilians are much more aware of Japanese Americans because they (like other Brazilians) focus their attention on the United States, which is the most powerful country in the Americas and has a significant impact on the entire region. \n\n35 d l Page 213 28/10/2021 14:47 \n\n36 d l Page 214 28/10/2021 14:47 diasporicity can be used to examine internal differences in a diaspora based on nationality, gender, or immigrant generation. The concept of diasporicity can therefore be used to compare different diasporic groups as well as examine internal differences in a diaspora based on nationality, gender or immi- grant generation. There are undoubtedly many reasons why certain diasporic peoples have stronger transnational connections and communities than others, which are related to the causes of their diasporic dispersal, their level of cultural similarity, their marginalization and discrimination from host societies, and the amount of time they have been living in the diaspora. In this way, diasporicity provides a framework for researchers to empirically assess, compare and explain the characteristics of transnational ethnic groups constituted by migratory dispersal. \n\n37 d l Page 214 28/10/2021 14:46 38 d l Page 294',title:"Untitled Page"},"/002.Literature-Notes/2019.erel-Migrant-Capitals-Proposing":{content:'# Extracted Annotations (2021-12-14)\n\n### p248\n\n\u003e "Migrants routinely experience a mismatch between the spatial contexts where their resources were formed and the new contexts where they look to validate these as capitals."([Erel.Ryan 2019:248](zotero://open-pdf/library/items/D68D6QSX?page=3))\n\n### p248\n\n\u003e "Combining the macro-level factors of economic and political structures, the meso-level of networks with the micro-level of personal narratives, the article proposes that such a multi-level analytic framework, that is sensitive to temporal and spatial dynamics, is useful in highlighting the fractures, hierarchies and exclusions in specific fields."([Erel.Ryan 2019:248](zotero://open-pdf/library/items/D68D6QSX?page=3))\n\n### p248\n\n\u003e "We propose that such a spatio-temporal multi-level analysis can also highlight migrants\' agency and strategies to mobilize resources as capitals; building new capitals in new places. This in turn challenges the idea that migrants\' integration and accumulation of capitals follows linear trajectories, an urgent task for research on the role of time in migration (Griffiths et al., 2013). Our spatio-temporal approach instead allows for a more nuanced understanding of ebbs and flows in the valorization of migrants\' resources through space and time. We pay attention to the temporal and spatial dynamics of how migrants use different capitals."([Erel.Ryan 2019:248](zotero://open-pdf/library/items/D68D6QSX?page=3))\n\n### p248\n\n\u003e "Our starting point is Bourdieu\'s (1986) conceptualization of social, cultural and economic capital, emphasizing the dynamic role of capitals in making and negotiating fields."([Erel.Ryan 2019:248](zotero://open-pdf/library/items/D68D6QSX?page=3))\n\n piggy backing off of [[bourdieu]] ([note on p.248) ](zotero://open-pdf/library/items/D68D6QSX?page=3)\n\n### p248\n\n\u003e"However, as argued previously (Erel, 2010), migration studies literature broadly frames capitals in two ways: a human capital approach and a Bourdieusian approach."(](zotero://open-pdf/library/items/D68D6QSX?page=3)Erel.Ryan 2019:248)\n\n migration research frames capital in two ways: 1. human capital2. bourdieusian ([note on p.248) ](zotero://open-pdf/library/items/D68D6QSX?page=3)\n\n### p249\n\n\u003e"By paying attention to a spatial dimension in researching mobility (Neal et al., 2015), we conceive of place as an ongoing production based on a particular constellation of social relations, meeting and weaving together at a particular locus (Massey, 2006). As Sarah Neal et al. (2015) note, by crossing national boundaries, migrants are actively engaged in placemaking."(](zotero://open-pdf/library/items/D68D6QSX?page=3)Erel.Ryan 2019:249)\n\n the authors of this article are looking into spatial dimension when researching about mobility. \n\n#readme [[Neal]]’s 2015 work on crossing national boundaries and placemaking\n\n ([note on p.249) ](zotero://open-pdf/library/items/D68D6QSX?page=4)\n\n### p249\n\n\u003e"For example, particularities of place both shape and are shaped by gender and the relationship between masculinities, femininities, migration, mobility and transnationalism is usefully understood as mutually constitutive (Yeoh and Ramdas, 2014)."(](zotero://open-pdf/library/items/D68D6QSX?page=4)Erel.Ryan 2019:249)\n\n particularities of place shape and are shaped by gender and relationships between masculinities, femininities, migration, mobility and transnationalism. ([note on p.249) ](zotero://open-pdf/library/items/D68D6QSX?page=4)\n\n### p249\n\n\u003e"While the mobilities turn has led to foregrounding the spatial in migration research, there has been less attention to the temporal aspects of migration (Robertson and Ho, 2016). Hence, there are gaps in migration studies in relation to understanding time, especially gender and time, as well as in the application of longitudinal research (Griffiths et al., 2013)."(](zotero://open-pdf/library/items/D68D6QSX?page=4)Erel.Ryan 2019:249)\n\n less attention to temporal aspects of migration, especially #gender and #time. in additional to longitudinal research. ([note on p.249) ](zotero://open-pdf/library/items/D68D6QSX?page=4)\n\n### p249\n\n\u003e"Our understanding of time is informed by the work of Glen Elder (1998). In analysing how time is experienced on different levels, he uses the notion of \'historical time\' to represent specific macro socio-political contexts. These \'moments\' in historical time and place, such as war or economic recession, shape individual opportunities and strategies (Elder, 1998)."(](zotero://open-pdf/library/items/D68D6QSX?page=4)Erel.Ryan 2019:249)\n\n #readme glen [[elder]]’s 1998 work on time, esp. “historical time”. \n\nsimilar to [[thai]]’s work cited in [[barber]]’s work on authenticity as “magnified moments”? ([note on p.249) ](zotero://open-pdf/library/items/D68D6QSX?page=4)\n\n### p249\n\n\u003e"On the microlevel, for example, time to care for children may be devalued (Felski, 1999) and impact women\'s migration experiences and opportunities to access skilled work. Therefore, in the case studies below we demonstrate that the degree to which migrants fit in or synchronize (Elder, 1998) with meso and macro structures and norms is an important factor enabling or hindering their development and use of capitals."(](zotero://open-pdf/library/items/D68D6QSX?page=4)Erel.Ryan 2019:249)\n\n this case study shows degree to which migrants synchronize [[elder]] with miso and macro structures which is an important factor enabling or hindering development and use of capitals. ([note on p.249) ](zotero://open-pdf/library/items/D68D6QSX?page=4)\n\n### p250\n\n\u003e"For our analysis in this article we focus on three inter-related fields: work, reproduction and citizenship1 as these are important fields for developing and validating migrants\' capitals."(](zotero://open-pdf/library/items/D68D6QSX?page=4)Erel.Ryan 2019:250)\n\n### p250\n\n\u003e "In crossing national borders migrants often experience how cultural, social and economic resources are valued differently in specific places as capitals (Kelly and Lusis, 2006). Indeed, the ability to legally cross borders, access labour markets, skilled professions or self-employment is differentiated according to access to information, cultural, social and economic capital as well as national belonging, often intersecting with racialized markers (cf. Kaufman et al., 2004). National citizens and some naturalized or settled migrants are able to access such privileges (Bauder, 2008)."([Erel.Ryan 2019:250](zotero://open-pdf/library/items/D68D6QSX?page=5))\n\n “global north” or westernized migrants are able to access more social and economic [[capital]] and national belonging and more privileges, often intersecting with radicalized markers. see work of [[kaufman et al]] 2004. #readme\n\nnational citizens as well as those who can gain citizenship are able to access such privileges. [[bauder]]’s 2008 work. ([note on p.250) ](zotero://open-pdf/library/items/D68D6QSX?page=5)\n\n### p250\n\n\u003e"By contrast, migrants from the global South or peripheral nations not only encounter obstacles to border crossing, but may also routinely experience the devaluation of their cultural capital (Nohl et al., 2006) leading to de-skilling and de-classing (Trevena, 2011). By refusing to accept the equivalence of educational qualifications, institutions in the country of settlement create hierarchical access to labour markets, reinforced by immigration legislation, educational and professional regulations. These processes of exclusion and subordination of migrants\' cultural capital are reinforced by employers, for example, discounting work experience gained in countries of origin."(](zotero://open-pdf/library/items/D68D6QSX?page=5)Erel.Ryan 2019:250)\n\n #great!countries in the global South or [[peripheral nations]] encounter obstacles to border crossing and devaluation of cultural capital, de-skilling and de-classing. \n\nin the context of their skills, education, and class this is #opposite to what my informants face. although they are not white nor citizens of VN yet, they experience a significant upgrade. \n\nhowever with border crossing, they still face challenges esp. in the era of #covid and the pandemic. \n\nalso see rebecca [[005.Authors/Hamlin]]’s work “crossing”.  ([note on p.250) ](zotero://open-pdf/library/items/D68D6QSX?page=5)\n\n### p250\n\n\u003e"Migration research has pointed out how the experience of mobility across differing socio-spatial contexts leads to a mismatch of cultural resources and opportunities for their recognition and validation (Erel, 2010; Ryan, 2011)."(](zotero://open-pdf/library/items/D68D6QSX?page=5)Erel.Ryan 2019:250)\n\n the author’s work on how experience of mobility across differing socio-spatial contexts leads to mismatch of cultural resources and opportunities for recognition and validation [[erel]] (2010) and [[ryan]] (2011) ([note on p.250) ](zotero://open-pdf/library/items/D68D6QSX?page=5)\n\n### p251\n\n\u003e"cross-cultural habitus of non-belonging as migrants may be accorded a marginalized position within the destination nation (Noble, 2013)"(](zotero://open-pdf/library/items/D68D6QSX?page=5)Erel.Ryan 2019:251)\n\n cross-cultural #habitus of non-belonging when migrants are marginalized in destination nation. ([note on p.251) ](zotero://open-pdf/library/items/D68D6QSX?page=6)\n\n### p251\n\n\u003e"Furthermore, differential class, gender and generational positioning of migrants within the family, the ethnic or migrant group as well as the wider context of the society of residence and the transnational context affect access to capitals (Anthias, 2007; D\'Angelo, 2015; Erel, 2010; Holgate et al., 2010). Thus, looking at the interrelation of migrants\' positioning across different fields of work, family and citizenship can show that gains in one field may be accompanied by losses in others."(](zotero://open-pdf/library/items/D68D6QSX?page=6)Erel.Ryan 2019:251)\n\n gains in some capital may be accompanied by losses in others in the context of migrant #positioning in different fields of work, family, citizenship, etc. ([note on p.251) ](zotero://open-pdf/library/items/D68D6QSX?page=6)\n\n### p252\n\n\u003e"Citizenship status is a key factor stratifying migrants\' ability to be mobile, access valued parts of the labour market, such as formal employment with rights and benefits, skilled work and certain state-regulated professions as well as the rights to engage in family reunion and extend their stay over time (Ryan et al., 2009). Yet, as noted above, such developments are not uni-directional. As discussed later with Brexit, the citizenship rights of EU migrants in the UK may be undermined, leading to insecurity regarding working and residency rights (Kilkey, 2017). Hence, opportunities for mobility and settlement may change in new and unanticipated ways."(](zotero://open-pdf/library/items/D68D6QSX?page=6)Erel.Ryan 2019:252)\n\n #great #wording on citizenship and visas leading to insecurities regarding work and residency rights in [[kilkey]]’s 2017 work. this leads to the possibility that opportunities and settlement could change in new and unanticipated ways. \n\nthis is true for my informants as they are faced with the uncertainty that #covid brings. ([note on p.252) ](zotero://open-pdf/library/items/D68D6QSX?page=7)\n\n### p252\n\n\u003e"Although we have worked separately on these projects, there are similarities in our analytical approach emphasizing the significance of skill, gender, family networks and citizenship, which we explored together in a book (Ryan et al., 2015)."(](zotero://open-pdf/library/items/D68D6QSX?page=7)Erel.Ryan 2019:252)\n\n #readme a book of the author’s analytical approach emphasizing the significance of skill, gender, family networks, and citizenship ([note on p.252) ](zotero://open-pdf/library/items/D68D6QSX?page=7)\n\n### p254\n\n\u003e"to flee his stalking, again highlighting the salience of place in migrants\' access to sources of support. To find accommodation, employment and social and emotional support in the new city, she turned to a Turkish advice centre, which initially set her up with a contact in the Turkish community for accommodation. However, this exposed her to sexual harassment and stigmatization as a divorcee, with supposedly \'loose morals\' in a migrant community dominated by patriarchal-oriented social networks (Eryilmaz, 1998). As her German language was limited, she built her social networks with an alternative Turkish community around cultural activities sponsored by the embassy. These new networks accepted her performance of an independent femininity, as this resonated positively with the then hegemonic form of Turkish state sponsored \'republican capital\' (Sanli, 2011)."(](zotero://open-pdf/library/items/D68D6QSX?page=7)Erel.Ryan 2019:254)\n\n is spatial aspect of migration important in the context of migration when there are #icts and online [[social networks]]? ([note on p.254) ](zotero://open-pdf/library/items/D68D6QSX?page=9)\n\n### p256\n\n\u003e"A temporal analysis allows us to see the significance of \'synchronicity\' (Elder, 1998) of temporal developments on the micro-, mesoand macro-levels."(](zotero://open-pdf/library/items/D68D6QSX?page=9)Erel.Ryan 2019:256)\n\n### p257\n\n\u003e "Citizenship is significant both as an arena of rights which enable access to legal residence and bestow mobility rights, work and social rights, but also as a field in which belonging and participation, and most critically questions of who can belong, are enacted."([Erel.Ryan 2019:257](zotero://open-pdf/library/items/D68D6QSX?page=12))\n\n #great #wording on citizenship in connection with belonging ([note on p.257) ](zotero://open-pdf/library/items/D68D6QSX?page=12)\n\n### p257\n\n\u003e"When European migrants enjoyed mobility rights, they had the opportunity to consider staying or leaving and, indeed, returning (re-migrating) in the future as personal circumstances change, allowing for a projected flexible invocation of citizenship rights in the UK, the home country or other EU member states (Erel, 2011; Ryan, 2018; Ryan et al., 2008)."(](zotero://open-pdf/library/items/D68D6QSX?page=12)Erel.Ryan 2019:257)\n\n flexibility in citizenship rights but different than [[ong]]’s research on [[flexible citizenship	 ([note on p.257) ](zotero://open-pdf/library/items/D68D6QSX?page=12)\n\n### p258\n\n\u003e"Realizing that her Polish qualification in psychology would not enable her to work as a clinical psychologist in Britain, she had to re-qualify at a London university. When Louise interviewed Karina in 2014 she had secured a job as a psychologist in the National Health Service (NHS) and married her British partner. At that time, having lived in London for a decade, she was enjoying life in the city and had no plans to return to Poland. One key reason for this was that her British husband did not speak Polish. Thus, as a woman, her mobility was shaped, at least in part, by relationality."(](zotero://open-pdf/library/items/D68D6QSX?page=12)Erel.Ryan 2019:258)\n\n reminds me of my conversation with [[vy]] from australia. she moved to VN because of her relationship with her partner who worked at nike. \n\nshe talked about staying in a villa as well as the tensions of family expectations of remittances. to the point where she did not want to visit them. \n\nalso talked about experiences of racism and discrimination by white women in OZ. she became popular as she got older and she stood out as the only “vy” but then moved to VN where everyone has the name “vy” and she was not the “unicorn”.  ([note on p.258) ](zotero://open-pdf/library/items/D68D6QSX?page=13)\n\n### p258\n\n\u003e"Shortly after the EU referendum in the summer of 2016 Louise re-contacted all her Polish research participants to enquire about their reactions to Brexit and how it might impact on their migration plans."(](zotero://open-pdf/library/items/D68D6QSX?page=13)Erel.Ryan 2019:258)\n\n re-contacted informants after major issue. similar to how i did with mine after #covid revealing definite shifts and plans in migration and citizenship. ([note on p.258) ](zotero://open-pdf/library/items/D68D6QSX?page=13)\n\n### p258\n\n\u003e"Karina was among those who provided fulsome answers, pointing out that she felt devastated and took the vote as an expression of xenophobia and anti-migrant feeling. However, although \'heartbroken\' by the xenophobia and \'racial crime\' such as attacks on Polish people, she also felt \'trapped\', as neither her husband\'s nor her profession would be easily transferable to another country, she did not consider it possible to migrate elsewhere, without a severe drop in income. Building on Erel (2010) who pointed to the difficulty of bringing cultural capital from the origin to the destination society, Louise has noted that highly skilled migrants may also experience difficulty transporting their newly acquired cultural capital from the destination back to the country of origin or elsewhere. Highly specialized, skilled work is often built on place-specific accreditations, contacts and experience, hence, the more specialized one becomes within a profession, the less mobile one may be (Ryan and Mulholland, 2014)."(](zotero://open-pdf/library/items/D68D6QSX?page=13)Erel.Ryan 2019:258)\n\n [[asian hate]] and [[black lives matter]] movements in the US as well as other white nations during the pandemic in 2020 and 2021 anchored and solidified [[highly skilled migrants]] in VN. many felt safer. reference [[sen]]’s article that came out. \n\nhowever during the new delta outbreak in the summer of 2021, my informants in VN faced a real threat to their stay in VN. namely facing  what seemed like indefinite lockdowns and the uncertainty of whether activities and life  in VN as they knew it, would return to pre-lockdown levels, many sought to leave rather than stay. taking advantage of [[ong]]’s [[flexible citizenship]] [[citizenship]]\n\nin this paragraph, the authors, namely Louise [[ryan]]’s work on highly skilled migrants possibly experiencing difficulty transporting their newly acquired skills from country of destination back to country of origin or elsewhere. some of my informations display the #opposite. but some stayed behind, contributing to what [[ryan]] and mullholand (2014) have suggested that “skilled work is often built on place-specific accreditations, contracts and experience” so that the more specialized one becomes, the more immobile they become.  ([note on p.258) ](zotero://open-pdf/library/items/D68D6QSX?page=13)\n\n### p258\n\n\u003e"changes on the macro-level, such as the Brexit process, show the potential variability of citizenship rights. Such rights can be put at risk in changing socio-political contexts, illustrating that migrants cannot assume that their cultural, social and economic capital in the country of residence will continue to accrue value or even be maintained. Continual effort is required to maintain a recognized sense of legitimate belonging. As Bourdieu (1990: 66) suggests, to participate in a field players have to develop a \'feel for the game\', however, we argue that the rules of the game can change significantly over time due to sociopolitical changes in citizenship and rights regimes, requiring migrants to adapt and develop new strategies."(](zotero://open-pdf/library/items/D68D6QSX?page=13)Erel.Ryan 2019:258)\n\n macro-level changes can occur suddenly and migrants cannot assume that their cultural, social, and economic capital will accrue in value or even be maintained. continue effort required to maintain recognized sense of legitimate [[belonging]]. #wording\n\n[[bourdieu]] reference to participating in a “field”, players must develop a “feel for the game”, but when the rules change significantly due to socio-political changes in citizenship and rights, migrants must adapt and develop new strategies such as [[flexible citizenship]] ([note on p.258) ](zotero://open-pdf/library/items/D68D6QSX?page=13)\n\n### p259\n\n\u003e"an additional nationality (in the case of dual-citizenship) becomes a strategy for protecting social, economic and cultural capital as well as claims to belonging."(](zotero://open-pdf/library/items/D68D6QSX?page=13)Erel.Ryan 2019:259)\n\n applying for citizenship or dual citizenship may become a strategy  ([note on p.259) ](zotero://open-pdf/library/items/D68D6QSX?page=14)\n\n### p259\n\n\u003e"As Birgul found, a coherent professional biography, often a precondition for an upward career trajectory, is rendered contingent for migrants who are subject to immigration control and depend on a variety of permits to access residence rights, the labour market in general and particular professions. The possibility to develop an upward career trajectory, then needs to be seen not simply as an expression of individual efforts to accumulate cultural capital in a professional field, but as contingent upon citizenship status and rights. Therefore, drawing on Elder (1998), we argue that a temporal analysis needs to bring the micro-level of biographical analysis together with the meso-level of relationality and networks and the macro-level of socio-political conditions to fully appreciate the conditions and strategies for migrants\' capital formation."(](zotero://open-pdf/library/items/D68D6QSX?page=14)Erel.Ryan 2019:259)\n\n upward career trajectory is not only contingent on migrant’s’ moves, but socio-political factors namely [[citizenship]] and rights. \n\nthus [[temporal]] analysis needed to bring micro=level (biographical analysis) and meso-level of relationally and networks and macro-level so socio=political to understand strategies for [[migrant capital]] formation ([note on p.259) ](zotero://open-pdf/library/items/D68D6QSX?page=14)\n\n### p259\n\n\u003e"these stories we draw attention to the role of nationality, ethnicity and racialization as affecting the constitution of the field of citizenship. Brexit reaffirms the role of the nation-state and the importance of national boundaries, which had been assumed to be less important in the context of intra-EU mobility. Place now matters more than ever. Taken together, these two case studies present racialized migrants with the repeated challenge of having to prove their right to be here (El-Tayeb, 2011; Erel, 2007), which makes it very difficult to claim belonging and legitimate social, political and cultural participation. While such everyday bordering practices are affecting increasingly larger numbers of migrants and non-migrants (Yuval-Davis et al., 2018),"(](zotero://open-pdf/library/items/D68D6QSX?page=14)Erel.Ryan 2019:259)\n\n everyday bordering practices affecting larger numbers of migrants and non-migrants [[yuval-davis]] et al 2018. \n\n#great #wordingdrawing attention to nationality, ethnicity and racialization affecting the constitution of the field of citizenship. \n\n#covid reaffirms the role of nation-state and importance of national boundaries which was assumed to be less important in the context of my informants being ethnically viet. \n\n[[el-tayeb]] (2011} research and [[erel]] with their research on how migrants have to prove their right to be in EU. ([note on p.259) ](zotero://open-pdf/library/items/D68D6QSX?page=14)\n\n### p259\n\n\u003e"racialized hierarchies and hierarchies of migration status."(](zotero://open-pdf/library/items/D68D6QSX?page=14)Erel.Ryan 2019:259)\n\n',title:"Untitled Page"},"/002.Literature-Notes/2019.tsudaDiasporicReturnsEthnic":{content:'* Mdnotes File Name: [[tsudaDiasporicReturnsEthnic2019]]\n[[tsuda]]\n\n# Extracted Annotations (2021-12-14)\n\n### p14\n\n\u003e "However, the Korean diaspora has a significant impact on South Korea not only because so many people have left (and continue to leave), but also because a significant number of them have returned. Like other diasporas around the world, the Korean diaspora consists of not only migratory dispersal from the homeland but also a return migration flow from various Korean diasporic communities around the world back to the homeland."([Tsuda.Song 2019:14](zotero://open-pdf/library/items/ZATNCL67?page=14))\n\n #wording on impact #returnees have on state ([note on p.14) ](zotero://open-pdf/library/items/ZATNCL67?page=14)\n\n### p15\n\n["There are approximately 776,000 ethnic return migrants currently residing in South Korea, which consists of 39% of the country\'s immigrant population and 1.5% of the country\'s entire population. This is a larger percentage of ethnic return migrants than any other Asian country. The other Asian country with a significant ethnic return migrant population is Japan, which has a large number of  nikkeijin (Japanese-descent) immigrants from South America, who are mainly Japanese Brazilians, as well as a small number of Japanese Americans. However, in 2014, there were probably only about 237,000 nikkeijin foreigners in Japan, which is about 11% of the population of foreigners legally registered in Japan and only about 0.2% of the entire country\'s population. Because most ethnic return migrants are from developing countries and work as unskilled foreign laborers in their ancestral homelands, their numbers are larger in rich, developed Asian countries such as South Korea and Japan because of the greater economic incentives for diasporic return."(](zotero://open-pdf/library/items/ZATNCL67?page=14)Tsuda.Song 2019:15)\n\n largest number of ethnic return migrants in Asia are in S korea. 2nd largest is japan with [[nikkeijin]]. \n\nalso that ethnic return migrants are usually from “developing countries and work as “unskilled foreign laborers” in ancestral homeland. [[ethnic return migrants from developing countries]] ([note on p.15) ](zotero://open-pdf/library/items/ZATNCL67?page=15)\n\n### p15\n\n["In addition to ethnic return migration, there is a second type of diasporic return. This consists of Korean nationals who have emigrated from South Korea, resided abroad for significant periods of time in various countries around the world, and have then return migrated back to Korea. Unlike ethnic return migrants, they are firstand 1.5-generation immigrants from abroad who are returning to their natal homeland, their country of birth. We simply use the term "return migration" to refer to this type of diasporic return, in contrast to "ethnic return migration.""(](zotero://open-pdf/library/items/ZATNCL67?page=15)Tsuda.Song 2019:15)\n\n distinction between “return migration” and [[ethnic return migration]]. ([note on p.15) ](zotero://open-pdf/library/items/ZATNCL67?page=15)\n\n### p15\n\n["There are also repeat and circular migrants, who return home from abroad, reside in South Korea temporarily, and then migrate to another country or circulate back and forth between their home and host countries. In addition, a small number of Korean adoptees, raised by American families in U.S. since they were babies, have returned to their natal homeland, usually for temporary stays."(](zotero://open-pdf/library/items/ZATNCL67?page=15)Tsuda.Song 2019:15)\n\n [[repeat migration]][[circular migration]][[adoptees]][[temporary stays]] ([note on p.15) ](zotero://open-pdf/library/items/ZATNCL67?page=15)\n\n### p15\n\n["Although there are no reliable estimates of the total number of these firstand 1.5-generation return migrants,"(](zotero://open-pdf/library/items/ZATNCL67?page=15)Tsuda.Song 2019:15)\n\n #wording on “no reliable estimates”… ([note on p.15) ](zotero://open-pdf/library/items/ZATNCL67?page=15)\n\n### p15\n\n["In recent decades, the total volume of ethnic return migration has"(](zotero://open-pdf/library/items/ZATNCL67?page=15)Tsuda.Song 2019:15)\n\n in recent decades, total volume of ethnic return migration has increased significantly. ([note on p.15) ](zotero://open-pdf/library/items/ZATNCL67?page=15)\n\n### p16\n\n["6 t. tsudA increased significantly (Tsuda 2009b: 1-3)."(](zotero://open-pdf/library/items/ZATNCL67?page=15)Tsuda.Song 2019:16)\n\n### p16\n\n\u003e "There has even been limited ethnic return migration to various Southeast Asian countries, especially to Vietnam and the Philippines (see Chan and Tran 2011; Nguyen-Akbar 2014)."([Tsuda.Song 2019:16](zotero://open-pdf/library/items/ZATNCL67?page=16))\n\n [[chan and tran]] [[nguyen-akbar]] ([note on p.16) ](zotero://open-pdf/library/items/ZATNCL67?page=16)\n\n### p16\n\n["Most of these ethnic return migrants originate in developing countries in the Global South and migrate primarily for economic reasons to richer ethnic homelands in the Global North. Relatively, few are migrating specifically to reconnect with their ancestral roots or to explore their ethnic heritage, except for possibly a small number of ethnic return migrants from developed countries (see Tsuda 2009c: 24)."(](zotero://open-pdf/library/items/ZATNCL67?page=16)Tsuda.Song 2019:16)\n\n most ethnic return migrants from developing countries. few migrate to connect with roots, other than those from developed countries. [[tsuda]]’s 2009 work. [[ethnic return migrants from developing countries]] ([note on p.16) ](zotero://open-pdf/library/items/ZATNCL67?page=16)\n\n### p16\n\n["The return migration of firstand 1.5-generation immigrants from various diasporic communities back to their natal homelands has been an important part of global migration for a very long time. In fact, such returns to the homeland have been more the norm than the exception in human migratory history (Xiang 2013: 7)."(](zotero://open-pdf/library/items/ZATNCL67?page=16)Tsuda.Song 2019:16)\n\n return migration the norm more than the exception. [[xiang]] 2013 research ([note on p.16) ](zotero://open-pdf/library/items/ZATNCL67?page=16)\n\n### p17\n\n["When these various kinds of diasporic return are considered, it becomes evident that diasporas are not simply constituted by migratory  dispersal across the globe, but also by migratory returns to the original homeland. In fact, most diasporas are characterized by a tension between such centrifugal and centripetal forces (Tsuda 2009b: 11). The prominence of diasporic return indicates that migration is not simply a unilinear process that terminates with permanent settlement and eventual assimilation to the host country (see also Silbereisen et al. 2014: 3; Stefansson 2004: 5; Tsuda 2009b: 7-9). Instead, it is a continuous, ongoing transnational process, especially for diasporic peoples, which involves not only further migration to other countries after their initial migratory dispersal from the homeland, but also migratory returns back to the homeland."(](zotero://open-pdf/library/items/ZATNCL67?page=16)Tsuda.Song 2019:17)\n\n [[diaspora]] and [[diasporic returns]] are not only about migratory dispersal, but also about returns to the original homeland. characterized by tension between centrifugal and centripetal forces. not simply a unilinear process that terminates with permanent settlement and eventual assimilation to the host country. ongoing transnational process. [[silbereisen]] and [[stefansson]] and [[tsuda]]’s 2009 works. ([note on p.17) ](zotero://open-pdf/library/items/ZATNCL67?page=17)\n\n### p18\n\n["We adopt an inclusive perspective that encompasses the considerable diversity of diasporic returns by examining different types of migratory returnees from various countries in South Korea and other Asian homelands. The reasons why they return to their country of natal or ancestral origin and the homeland government policies that enable their diasporic return are also quite varied. In addition, their subsequent ethnic experiences in their homeland can differ. We therefore refer to diasporic returns in the plural to stress the multiplicity of these returns."(](zotero://open-pdf/library/items/ZATNCL67?page=17)Tsuda.Song 2019:18)\n\n #wording on diversity of diasporic returns. not a one-size-fits all. experiences can different and use of “diasporas returns” in the plural to stress multiplicity of returns. \n\n#definition ([note on p.18) ](zotero://open-pdf/library/items/ZATNCL67?page=18)\n\n### p18\n\n["Homeland governments have implemented different types of policies to reconnect with their diasporas and encourage them to return "home." Some of these policies, especially those of South Korea, favor certain types of diasporic return migrants over others, resulting in inherent inequities in their immigration and citizenship status."(](zotero://open-pdf/library/items/ZATNCL67?page=18)Tsuda.Song 2019:18)\n\n [[the state]] aka [[homeland governments]] implement different policies to engage with diasporas to encourage returns. policies oftentimes prefer certain diasporic return migrants over others resulting in inherent inequalities in immigration and [[citizenship]] status.  ([note on p.18) ](zotero://open-pdf/library/items/ZATNCL67?page=18)\n\n### p18\n\n["There are also significant differences in the actual ethnic experiences of diasporic returnees in their homelands. Despite being co-ethnics who are returning to an ethnically familiar country of origin to a certain extent, their ethnic homecomings are often quite ambivalent and fraught with tensions and even social alienation from the host population. However, others have more favorable homeland receptions and experiences, increasing their sense of connection to their ethnicity and ancestry."(](zotero://open-pdf/library/items/ZATNCL67?page=18)Tsuda.Song 2019:18)\n\n [[coethnics]] experiences varied. some fraught with tensions and ambivalence and alienation from host population. some others have favorable homeland receptions and experiences.   ([note on p.18) ](zotero://open-pdf/library/items/ZATNCL67?page=18)\n\n### p18\n\n["various reasons why the nature of diasporic returns can vary considerably. This book focuses on three variables: the nationality of the migrants, their social class status, and their generational distance from the homeland."(](zotero://open-pdf/library/items/ZATNCL67?page=18)Tsuda.Song 2019:18)\n\n [[reasons for varied experiences of diasporas returns]]. 1. nationality of migrants2. social class status3. generational distance from homeland. ([note on p.18) ](zotero://open-pdf/library/items/ZATNCL67?page=18)\n\n### p19\n\n["Vathi and King 2017)"(](zotero://open-pdf/library/items/ZATNCL67?page=18)Tsuda.Song 2019:19)\n\n [[0.literature to read]] [[vathi and king]] ([note on p.19) ](zotero://open-pdf/library/items/ZATNCL67?page=19)\n\n### p19\n\n["Although the experiences of female diasporic returnees are certainly included in this book, we offer no systematic analysis of how diasporas themselves are gendered and how the diasporic returns of men differ from those of women. This is certainly a topic for future research (see Vathi 2017: 13-14 for some discussion)."(](zotero://open-pdf/library/items/ZATNCL67?page=19)Tsuda.Song 2019:19)\n\n [[gendered]] component uninterrogated. check out [[vathi]]’s 2017 work for more discussion. ([note on p.19) ](zotero://open-pdf/library/items/ZATNCL67?page=19)\n\n### p19\n\n["Such differences in nationality, social class, and generation (not to mention gender and age) among diasporic return migrants inevitably mean that they are positioned differently in their homelands. Since a number of homelands receive diasporic returnees from multiple countries, an ethnic hierarchy has emerged, especially among different nationalities of ethnic return migrants. This is another theme of this book that"(](zotero://open-pdf/library/items/ZATNCL67?page=19)Tsuda.Song 2019:19)\n\n [[positionality]] in terms of [[nationality]], an ethnic hierarchy emerges due to homelands receiving migrants from various countries. Korean Americans higher than Korean Chinese who are higher than former Soviet Koreans. due to unequal and discriminatory korean immigration and citizenship policies of [[the state]] ([note on p.19) ](zotero://open-pdf/library/items/ZATNCL67?page=19)\n\n### p20\n\n["10 t. tsudA emerges in some of the case studies. In South Korea, Korean Americans are positioned at the top of the hierarchy above even Korean Japanese. Below them are Korean Chinese, who are in turn more privileged than the former Soviet Koreans. This is partly a product of unequal and discriminatory Korean immigration and citizenship policies toward ethnic return migrants of different nationalities. However, it is also structured by social class position, since the inequality between ethnic return migrants is also based on their relative socioeconomic standing in Korean society. Finally, generational status also has an impact on this ethnic hierarchy since those who are closer in terms of generation (and cultural similarity) to their ancestral homeland are more ethnically privileged and favored (see the Conclusion for further discussion)."(](zotero://open-pdf/library/items/ZATNCL67?page=19)Tsuda.Song 2019:20)\n\n### p21\n\n\u003e "As a result, an ethnic hierarchy has emerged between the two groups in Korea since the Korean Chinese are favored by employers and receive better jobs and even supervise Soviet Korean workers. Although both groups identified as "Koreans" in China and Russia and maintained a sense of nostalgic affiliation to their ethnic homeland, they experience negative and discriminatory treatment from Koreans as cul
