tural foreigners and economically marginalized workers. In response to their ethnic and social alienation, the Korean Chinese prioritize their "Chinese" identities and natal homeland over their Korean ethnic homeland and the Soviet Koreans similarity assert stronger cultural identities as "Russians." Both groups do so based on the belief that their natal homeland countries of China and Russia have many positive features compared to South Korea."([Tsuda.Song 2019:21](zotero://open-pdf/library/items/ZATNCL67?page=21))\n\n chapter 4 by [[changzoo]] describes ethnic returns of chinese and soviet koreans. \n\nthey experience discriminatory treatment from koreans as cultural foreigners and economically marginalized workers. in response to being etherized, they prioritize and assert stronger cultural identities to their respective natal-home identities.  ([note on p.21) ](zotero://open-pdf/library/items/ZATNCL67?page=21)\n\n### p21\n\n["Ethnic hierarchies among diasporic return migrants are not only based on their cultural status or their position in the labor market, but citizenship and formal membership as well. Not only has the South Korean government discriminated between different groups of ethnic return"(](zotero://open-pdf/library/items/ZATNCL67?page=21)Tsuda.Song 2019:21)\n\n #wordingtransition from [[ethnic hierarchies]] due to cultural status, nationality, and position in labor market but also [[citizenship]] and formal membership. [[visas]] and discrimination based on permanent residency and naturalization policies. ([note on p.21) ](zotero://open-pdf/library/items/ZATNCL67?page=21)\n\n### p22\n\n["12 t. tsudA migrants in terms of immigration visas, it has also done so in terms of permanent residency and naturalization policies."(](zotero://open-pdf/library/items/ZATNCL67?page=21)Tsuda.Song 2019:22)\n\n### p22\n\n\u003e "Chapter 5, Nora Hui-Jung Kim analyzes a large sample of court cases in which Korean Chinese immigrants challenged the denial by the government of their permanent residency or citizenship applications. The Korean Chinese face considerably greater difficulties meeting the requirements for formal membership in the nation-state compared to Korean ethnic return migrants from North America."([Tsuda.Song 2019:22](zotero://open-pdf/library/items/ZATNCL67?page=22))\n\n chapter 5 [[nora hui-jung kim]]’s research on Korean Chinese court cases who have a difficult time obtaining citizenship compared to their american counterparts. ([note on p.22) ](zotero://open-pdf/library/items/ZATNCL67?page=22)\n\n### p22\n\n["In addition, even those who do successfully obtain formal citizenship in South Korea do not enjoy the same level of rights and privileges compared to their North American counterparts and therefore lack real, substantive citizenship."(](zotero://open-pdf/library/items/ZATNCL67?page=22)Tsuda.Song 2019:22)\n\n even when Korean Chinese obtain citizenship they do not enjoy rights and privileges as much as their american counterparts do. ([note on p.22) ](zotero://open-pdf/library/items/ZATNCL67?page=22)\n\n### p22\n\n["Chapter 6 by Sug-In Kweon, is about Korean Japanese ethnic return migration from Japan to South Korea. Although ethnic return migrants from developed countries who are mainly professionals or students in their ancestral homelands usually enjoy more favorable ethnic homecomings, this is not always the case for the Korean Japanese. They often experience prejudice and intolerance in South Korean society because of the negative attitudes many Koreans have of Japanese, which is the result of the past history of Japanese colonial oppression as well as continued tensions between the two countries. As a result, the Korean Japanese can face discrimination, hostility, and even ridicule in their ancestral homeland, especially because they are completely assimilated to Japanese culture and are not familiar with the Korean language or culture. As they become disenchanted with their Korean homeland and their former identity as "Koreans" is challenged and problematized, many of them adopt and embrace an alternative identity as "ethnic Koreans residing in Japan" instead of identifying in purely nationalist terms."(](zotero://open-pdf/library/items/ZATNCL67?page=22)Tsuda.Song 2019:22)\n\n #wording[[nguoi ___ goc viet]] aligning with “ethnic koreans residing in Japan” instead of identifying in purely nationalist terms.\n\n[[sug-in kweon]]’s research about korean japanese ethnic returns from developed countries. these korean japanese experience intolerance in S korea because of negative attitudes toward past history of japanese colonial oppression as well as continued tensions between the two countries. \n\nthey become disenchanted with korean homeland and former identity as “koreans” challenged and problematized. ([note on p.22) ](zotero://open-pdf/library/items/ZATNCL67?page=22)\n\n### p22\n\n["Chapter 7 by Christian Joon Park is about the diversity of mainly 1.5-generation Korean Americans. He examines the various reasons why they return and the positive as well negative perceptions of them in South Korea. on the one hand, they are seen as globalized Koreans who are valuable assets"(](zotero://open-pdf/library/items/ZATNCL67?page=22)Tsuda.Song 2019:22)\n\n [[christian joon park]]’s research on 1.5-gen americans. examining various reasons for return and dilemma of acceptance and rejection. \n\ndo not develop “counter-identities” based on a deterritorialized, nationalist identification with the US, instead adopting more fluid, transnational identities as “korean americans” or as “globalized koreans” ([note on p.22) ](zotero://open-pdf/library/items/ZATNCL67?page=22)\n\n### p23\n\n["1 KoREAN DIASPoRIC RETURNS 13 for Korean society because of their English abilities and professional skills and ability to adapt to Korean society. At the same time, there are some negative images of Korean Americans, which question their moral standing and their motives for returning to Korea. In response to their ambivalent experiences and cultural marginalization in Korea, Korean Americans do not develop counter-identities based on a deterritorialized, nationalist identification with the United States. Instead, they adopt more fluid, transnational identities as "Korean Americans" who embody the best of both America and South Korea, or more expansive ethnic identities as "globalized Koreans.""(](zotero://open-pdf/library/items/ZATNCL67?page=22)Tsuda.Song 2019:23)\n\n### p23\n\n\u003e "Chapter 8 by Kim Park Nelson is about Korean adoptees in the U.S. who return to their natal homeland of South Korea. Although they are technically 1.5-generation immigrants in the U.S., because they were adopted primarily by white families usually when they were infants and raised in mainstream American society, they have lost their connection to their ethnic heritage and culture. However, most do not return migrate in order to reconnect with their Korean ethnic roots or identity and many do not even seriously search for their Korean families of birth or acquire much proficiency in the language. Instead, they cite more instrumental and mundane reasons for returning to their natal homeland. Although they are racially invisible in South Korea, they are socially visible because of their lack of Korean linguistic and cultural ability, making them feel self-conscious and inadequate. Ultimately, in response to their discriminatory racial exclusion in the U.S. as Asians and cultural exclusion in Korea as Americans, they develop dual, transnational identities which reflect how they are in-between both countries."([Tsuda.Song 2019:23](zotero://open-pdf/library/items/ZATNCL67?page=23))\n\n chap 8 [[kim park nelson]]’s work on korean adoptees to white families in the US. \n\nreturn not to connect to roots, but for mundane reasons. \n\nracially invisible but socially visible due to lack of korean linguistic and cultural ability resulting in self-consciousness and inadequacy. in response, they develop dual, transnational identities reflecting how they are [[in-between]] both countries.  ([note on p.23) ](zotero://open-pdf/library/items/ZATNCL67?page=23)\n\n\n\n',title:"Untitled Page"},"/002.Literature-Notes/2020.Lipman-In-Camps-Vietnamese-Refugees":{content:'[[lipmanCampsVietnameseRefugees2020]]\n\n# Extracted Annotations (2021-12-17)\n\n some classified as refugee when they\'re not. refugee/migrant binary narrative. \n\nSouth Vietnamese Navy who had been at sea when Saigon fell and whose ships simply never returned to port. Their protests unnerved U.S. officials, who had not anticipated that any Vietnamese would want to return to communist-controlled Vietnam. There ([note on p.10) ](zotero://open-pdf/library/items/QX8KVHYE?page=10)\n\n\n\n[](zotero://open-pdf/library/items/QX8KVHYE?page=10) After 1975, close to 800,000 individuals left Vietnam by boat, survived,and sought refuge in camps in Malaysia, Thailand, Indonesia, the Philippines, and Hong Kong.2 ([note on p.13) ](zotero://open-pdf/library/items/QX8KVHYE?page=13)\n\n\n\n[](zotero://open-pdf/library/items/QX8KVHYE?page=13) who is a refugee and who determines this status? \n\nThis book probes questions that remain all too relevant today: Who is arefugee? Who determines this status? And how do the experiences of refu- gees resonate at the highest political levels and in local communities that are often imagined to be in the most peripheral of places? Unquestionably, inter- national power dynamics shape refugee policy, but so too do specific regional pressures on first-asylum territories and activism within the camps them- selves. This book argues that in order to understand refugee politics, one must look at the camps, the places that hosted them, and the people inside. ([note on p.13) ](zotero://open-pdf/library/items/QX8KVHYE?page=13)\n\n\n\n[](zotero://open-pdf/library/items/QX8KVHYE?page=13) The 1989 Comprehensive Plan of Action (CPA) embraced the central tenets of Hong Kong’s goals of screening and repatriation. With the CPA’s implementa- tion, Vietnamese would be asylum seekers, rather than de facto refugees. More than seventy countries signed the agreement in Geneva in June 1989. First, it protected the standard of first asylum. All the original 1979 signatories agreed that they would not push off boats, but would allow migrants to land and be screened. Second, the CPA established a practice of asylum screening whereby immigration officers would interview Vietnamese and determine whether or not they met the threshold for refugee status. If so, they would be “screened in,” and the UNHCR guaranteed them resettlement in a third country. If not, they would be “screened out.” ([note on p.162) ](zotero://open-pdf/library/items/QX8KVHYE?page=162)\n\n\n\n[](zotero://open-pdf/library/items/QX8KVHYE?page=162) shared humanitarian interests btwn vn and US led to "normalization" ([note on p.163) ](zotero://open-pdf/library/items/QX8KVHYE?page=163)\n\n\n\n',title:"Untitled Page"},"/002.Literature-Notes/2020.Yeoh---Serial-migration-,-multiple-belongings-and-orientations-toward-the-future-The-perspective-of-middle-class-migrants-in-Sin-annotated":{content:"## Source\n[[Attachments/PDFs/already read/Yeoh - 2020 - Serial migration , multiple belongings and orientations toward the future The perspective of middle-class migrants in Sin-annotated.pdf]]\n\n\n‘middling migrants’, a term which refers to those who occupy the space between transnational elites and low-waged labour migrants.\n\nWe argue that focusing on how migrants occupy the transnational social field between origin and destination alone does not fully encapsulate the experiences of serial migrants.\n\n. Cultivated through a search for belonging – being in one place, longing for another (Hedetoft and Hjort, 2002)\n\nn orientation implies an inclination towards a general directi\n\nTransnationalism pays attention to the simultaneous experience of incorporation into countries of destination and the maintenance of sustained connections with actors, networks and institutions in countries of origin (Vertovec, 2003).\n\nFaist, for example, points out that even as we critique ethnicity or nationality as a category, we continue to organise the empirical and conceptual parameters of our research projects around migrants’ countries of origin.\n\nForegrounding nationality also leads to another taken-for-granted assumption of transnationalism: that migrants’ social worlds generally (or primarily) encompass only two countries, origin and destination.\n\nforegrounding nationality assumes social worlds generally encompass only two countries: origin and destination\n\nOssman suggests a different way of considering migration. Like Faist, she argues that centring ethnicity or culture obscures the actual salience of these factors in the experience of migration. Instead, she proposes that examining a ‘shared pattern of settlement’ (Ossman, 2013: 2) –\n\nwhat i'm looking for! centering ethnicity or culture obsures actual salience of factors in the experience of migration",title:"Untitled Page"},"/002.Literature-Notes/2021.mullerTransnationalLifeTrajectories":{content:"[[2021.mullerTransnationalLifeTrajectories]]\n\n[[muller]]\n\n\n## Source\n\n numbers of VK returnees to VN The numbers of returning Viê. tkiêu1 for tourist activities have increased since economic reforms were initiated by the Vietnamese Communist Party (VCP) in 1986. Whereas in 1990 only around 70,000 Viê.tkiêu returned for short trips or holidays to Vietnam, political reforms and a steadily improving economic situation led those numbers to swell to over one million in 2009 (Schiele 2017: 7). From 2005 to 2010, there were around 500,000 Viê. tkiêu travelling to Vietnam annually (MOFA 2012: 30).\n \n 02 d l Page 2 16/10/2021 6:22 \n \n 03 d l Page 2 16/10/2021 6:22 research question Is it a trip back home or more ofa holiday in a familiar country\n \n 04 d l Page 2 16/10/2021 6:22 05 d l Page 2 16/10/2021 6:25 viet kieu def “Viê.t kiêu is a Sino-Vietnamese term. ‘Viê. t’ refers to ethnic Vietnamese, whilst ‘kiêu’ is a translit- eration of the Chinese word ‘qiao’, which means ‘to sojourn’ or ‘to reside temporarily away from home’. Viê.tkiêu is a popular term of reference for overseas Vietnamese used by the state and people in Vietnam for overseas Vietnamese” (Koh 2015a: 203) \n \n 06 d l Page 2 \n 16/10/2021 6:25 \n \n 07 d l Page 5 16/10/2021 6:38 Vietnamese Gender Relations Similar \n \n 09 d l Page 5 16/10/2021 6:42 gendered research on China/Vietnam. Similar to Wang’s (2017: 1175) description of the gendered return experiences of American-born Chinese, a mixture of Socialist egalitarianism and Confucian patri- archal concepts influence the return mobilities of the interlocutors of this study. In line with the Vietnamese tradition of patrilineal ancestor worship, sons (i.e. men) are considered to be “inside lineage” (bên nô. i) thus holding inherent morality, honour and reputation (Rydstrom 2002: 360), while women are thought to be related to the “outside lineage” (bên ngoa. i). This gender dichotomy is also applied to the concep- tion of character traits of men and women in Vietnam. The characters of women are described as cold (tính la. nh), which is opposed to the hot character (tính nóng) of men. Due to this inherent “heat” of men, it is generally accepted that they cross moral borders more easily or behave dangerously. Examples of this can be found in excessive alcohol consumption, drunken participation in traffic, gambling or sexual adventures and prostitution. Nguy˜ên and Harris, for example, conclude that “Sexuality is one of the main components of a Vietnamese real ‘man’ […]. Therefore, seeking sex workers is considered a rite of passage: married men will take unmarried men to houses of prostitution to initiate their transformation into ‘real’ men” (2009: 136). Due to their status as being perceived outside the patrilineal family, daughters and women are expected to continuously show moral behaviour and adhere to strict ethical conduct (Rydstrom 2002: 260). Particularly \n \n 10 d l Page 5 16/10/2021 6:41 \n \n 11 d l Page 14 16/10/2021 7:19 stranger and at home. double consciousness. in the middle. As they have shown me in our research dialogue, they have this inherent double perspective on notions of return and home: simultaneously feeling at home and like strangers in Vietnam. \n \n 12 d l Page 14 16/10/2021 7:18 13 d l Page 14 16/10/2021 7:19 ancestral return experience continuum 14 d l Page 14 16/10/2021 7:19",title:"Transnational Life Trajectories and the Notion of Return — German-Born ` . t Ki êu ( Overseas Vietnamese )"},"/002.Literature-Notes/2021.tranEthnicIdentitySecondGeneration2021":{content:"",title:"Ethnic Identity among Second-Generation Vietnamese American Adolescents"},"/002.Literature-Notes/Allen---smart-thinking-skills-for-critical-understanding-and-writing-":{content:"## Source\n[[Attachments/PDFs/already read/Allen - Unknown - smart thinking skills for critical understanding and writing-annotated.pdf]]\n\nis not an ability to find the answers: it is the ability to ask the right questions. If you can as\n\nTo distinguish a claim from other sorts of statements, we simply need to consider whether it is possible to ask 'Is this statement true or false?'.\n\n The technical, grammatical names for the two components within a claim are the 'subject' and the 'predicate' of the statement.",title:"Untitled Page"},"/005.Authors/An-Tuan-Nguyen":{content:"# An Tuan Nguyen\n\n## Literature\n- Nguyen, A. T., \u0026 Bowling Green State University,. (2013). _LUGGAGE TO AMERICA: VIETNAMESE INTELLECTUAL AND ENTREPRENEURIAL IMMIGRANTS IN THE NEW MILLENIUM_. PhD Dissertation.\n\n## Literature Notes\n- entrepreneurial[labor migrants](001.Notes/labor%20migrants.md) and intellectual migrants",title:"Untitled Page"},"/005.Authors/Barber":{content:"in  #conversation with tamsin [[Barber]] on 2021.12.13\n\n- read ivan [[smalls]]. esp theories of social culturally symbolic [[remittances]] and capital. Taking from different notions of capital. my research around different models around forms of capital and remmitance and shedding new light on them. looking at them through different process and context. complex. multiple groups and can't trace origins, deterritorialized. social remmitances over a generation. \n\n- What is important for my data and migrants. Tamsin's work is that they were visibly different: paler, fatter. mine since they had been living in VN for longer, are not so visible.\n- \n- [[gendered]] gender models are disrupted during migration. opposite of what was happening in Tamsin's researched work of VKs in Britain. chapter on [[dating]]. dating and connection with others is sense of identity and how they connect with one another. \n\n- reconfigure identities and how they think about home\n\n- complain to me about viet nam. cultures of work. came over with international companies where the framing is different. \n\n- [[theory]]: this frameowk loks at this, and this is different. \n\n# Literature\n- JEMS Article Achieving ethnic authenticity through 'return'visits to Vietnam: paradoxes of class and gender among the British-born Vietnamese",title:"Untitled Page"},"/005.Authors/Carruthers":{content:"# Ashley Carruthers\n\n## Literature \n- [Carruthers - 2002 - The accumulation of national belonging in transnational fields Ways of being at home in Vietnam-annotated](Attachments/PDFs/Carruthers%20-%202002%20-%20The%20accumulation%20of%20national%20belonging%20in%20transnational%20fields%20Ways%20of%20being%20at%20home%20in%20Vietnam-annotated.pdf)\n\n## Literature Notes\n",title:"Untitled Page"},"/005.Authors/Hamlin":{content:"Hamlin, R. (2021). *Crossing: How We label and react to people on the move.* Stanford University Press 2021.",title:"Untitled Page"},"/005.Authors/Lipman":{content:"# Jana Lipman\n\nLipman, J. K. (2020). _In camps: Vietnamese refugees, asylum Seekers, and repatriates_. Oakland: University of California Press, 2020\n\n# Literature Notes\n- see [2020.Lipman-In Camps Vietnamese Refugees](002.Literature%20Notes/2020.Lipman-In%20Camps%20Vietnamese%20Refugees.md)\n- After 1975, close to 800,000 individuals left Vietnam by boat, survived, and sought refuge in camps in Malaysia, Thailand, Indonesia, the Philippines, and Hong Kong. p 2 in intro \n- Use as an exposé on limbo refugees faced being re-patriated to VN and/or in limbo to be screened-in and screened out in respective camps.\n",title:"Untitled Page"},"/005.Authors/Su":{content:"# Phi Hong Su\n## Bio\n- http://www.phihongsu.com/\n- \n\n# Literature\n## Monograph\n-  Su, P. H. (2022). _BORDER WITHIN: Vietnamese migrants transforming ethnic nationalism in berlin_. S.l.: STANFORD UNIVERSITY PRESS.\n	- [Link](http://www.worldcat.org/oclc/1038802952)\n\n## Articles\n- Bösch, F., \u0026 Su, P. H. (2020). Competing contexts of reception in refugee and immigrant incorporation: Vietnamese in West and East Germany. _Journal of Ethnic and Migration Studies_, 1-19.\n	- [Link](https://www.tandfonline.com/doi/pdf/10.1080/1369183X.2020.1724418)\n- Bösch, F., \u0026 Su, P. H. (2018). _Invisible, successful, and divided Vietnamese in Germany since the late 1970s_ (No. 2018/15). WIDER Working Paper.\n	- [Link](https://escholarship.org/content/qt7387z7p7/qt7387z7p7.pdf)\n- Su, P. H. (2018). _Cold War Coethnics: Nationhood and Belonging among Vietnamese Immigrants and Refugees in Germany_. Dissertation. \n	- [Link](https://www.worldcat.org/title/cold-war-coethnics-nationhood-and-belonging-among-vietnamese-immigrants-and-refugees-in-germany/oclc/1038802952\u0026referer=brief_results)\n- Su, P. H. (2017). “There’s No Solidarity” Nationalism and Belonging among Vietnamese Refugees and Immigrants in Berlin. _Journal of Vietnamese Studies_, _12_(1), 73-100.\n	- [Link](https://escholarship.org/content/qt01c234ch/qt01c234ch.pdf)\n\n# Literature Notes",title:"Untitled Page"},"/005.Authors/Werbner":{content:"# P and Russell Sage Foundation Press.',title:"Untitled Page"},"/005.Authors/bankston-and-zhou":{content:"see [[Zhou]]",title:"Untitled Page"},"/005.Authors/bias":{content:"# Bias\n\n## Class Bias\n- Different waves of refugees were seen as FOBs by predecessors. Showed their willingness and ability to [[assimilate]] into the fabric of their host/settlement countries. See [valverde](005.Authors/valverde.md) for more. ",title:"Untitled Page"},"/005.Authors/brubaker":{content:"# Rogers Brubaker\n\n# Literature Notes\n\n## On Diaspora\n- [2005.brubaker-Diaspora Diaspora](002.Literature%20Notes/2005.brubaker-Diaspora%20Diaspora.md)",title:"Untitled Page"},"/005.Authors/erel":{content:"[[2019.erel-Migrant Capitals Proposing]]",title:"Untitled Page"},"/005.Authors/hirsch":{content:"# Marianne Hirsh\n\n## Literature\n### Monographs \n- *Hirsch, Marianne. Family Frames: Photography, Narrative, and Postmemory*. Cambridge, MA: Harvard University Press, 1997.\n- \n\n### Articles \n- “*From ‘the Generation of Postmemory.’* ” In The Collective Memory\nReader, edited by Jeﬀrey K. Olick, Vered Vinitzky-Seroussi, and Daniel Levy, 346–47. New York: Oxford University Press, 2011.\n- \n\n## Literature Notes\n- [postmemory](001.Notes/postmemory.md)",title:"Untitled Page"},"/005.Authors/koh":{content:"",title:"Untitled Page"},"/005.Authors/muller":{content:"",title:"Untitled Page"},"/005.Authors/nguyen-akbar":{content:"# Mytoan Nguyen-Akbar\n## Bio\n- \n\n## Literature\n- \n\n## Literature Notes\n- [2016.nguyen-akbarFindingAmericanDream2016](002.Literature%20Notes/2016.nguyen-akbarFindingAmericanDream2016.md)\n- [2017.nguyen-akbar-Formation Spatial Symbolic](002.Literature%20Notes/2017.nguyen-akbar-Formation%20Spatial%20Symbolic.md)\n- [2014.nguyen-akbarTensionsDiasporicReturn2014](002.Literature%20Notes/2014.nguyen-akbarTensionsDiasporicReturn2014.md)\n\n\n",title:"Untitled Page"},"/005.Authors/rutledge":{content:'# Paul Rutledge\n\nRutledge, P. (1992). _The Vietnamese experience in America_. Bloomington: Indiana University Press.\n\n# p 3-8\n## First Wave of Refugees\n- Approx 132k ppl. Leaving mostly to US. \n- wealthier, more privileged, political connections w/US Govt\n- "friends of America"\n\n## 2nd Wave of Refugees\n- Result of internal conflict and renewed pressure from Viet govt to expel ethnic Chinese\n- Fled to Thailand, Malayasia, Singapore, Pilippines, and Indonesia\n- Approx 1977\n- 127k ppl\n\n## Subsequent Waves of Refugees (p. 6)\n- Ethnic minorities: Cham, Khmer, Montagnards, and Chinese\n\n# p11-12\n## Countries of First Asylum\n- Countries of close proximity, "geographical default"\n	- #Thailand (Red Cross), continued support after 1975, but distressed as diminishing Western interest/support in the refugee issue\n	- #Malaysia  (Red Crescent), refused to accept refugees as of 1979\n	- #Indonesia not a major relocation point but became one. Currently refugees are considered "economic migrants" and thus are turned away\n	- #hongkong Hong Kong diligently tried to discourage refugees. As of 1982, all refugees are deemed "illegal immigrants" and are refused or resettled elsewhere. Since 1979 110k immigrants entered but 80% have been resettled elsewhere. see [[koizumi class reading done in oct 2020]]\n\n# p12-14\n## Countries of Second Asylum\n- Singapore\n- Pilippines\n- PRC\n- Japan\n\n![rutledge-indochinese.refugee.movements.1975.png](/Attachments/rutledge-indochinese.refugee.movements.1975.png)',title:"Untitled Page"},"/005.Authors/safran":{content:"# Safran\n\n## Bio\n- \n\n## Literature\n### Monographs \n- \n\n### Articles \n- [Safran - 1991 - Diasporas in Modern Societies Myths of Homeland and Return(7)-annotated](Attachments/PDFs/Safran%20-%201991%20-%20Diasporas%20in%20Modern%20Societies%20Myths%20of%20Homeland%20and%20Return(7)-annotated.pdf)\n\n## Literature Notes\n-",title:"safran"},"/005.Authors/tsuda":{content:"# Takeyuki Tsuda\n\n# Literature Notes\n\n## Ethnic Return Migration\n- [tsudaDiasporicReturnsEthnic2019](tsudaDiasporicReturnsEthnic2019)\n- [2017. Diasporic Returns to the Ethnic Homeland-Tsuda, Changzoo](002.Literature%20Notes/2017.%20Diasporic%20Returns%20to%20the%20Ethnic%20Homeland-Tsuda,%20Changzoo.md)\n- [2017. Diasporic Returns to the Ethnic Homeland-Tsuda, Changzoo](002.Literature%20Notes/2017.%20Diasporic%20Returns%20to%20the%20Ethnic%20Homeland-Tsuda,%20Changzoo.md)\n\n\n## On Diaspora\n- [2019.Tsuda-Diasporacity](002.Literature%20Notes/2019.Tsuda-Diasporacity.md) #Diasporicity \n	- Tsuda, T. G. (September 03, 2018). Diasporicity. 189-196. In eds. Cohen, R., \u0026 In Fischer, C. (2020). _Routledge handbook of diaspora studies_.\n- ",title:"Untitled Page"},"/005.Authors/valverde":{content:'# Caroline Kieu-Linh Valverde\n\n# Literature\n- Valverde, K. L. C. (2012). _Transnationalizing Viet Nam: Community, culture, and politics in the diaspora_. Temple University Press.\n\n\n# Literature Notes\n\n## p 7-12\n### Movement and Meaning \n(also see [rutledge](005.Authors/rutledge.md))\n- Writes about younger generation and [[001.Notes/postmemory]]. see [[005.Authors/hirsch]] \n- with distinctive waves, came derogatory terms for subsequent waves from the previous. words like "FOB" (aka fresh off the boat). Class [[bias]] evident. \n- **1st wave of refugees** (1975 or "75ers")\n	-  75ers. Similar to [rutledge](005.Authors/rutledge.md), writes about receiving "little resistance" from US govt. \n		- Indochina Migration and Refugee Act of 1975 financed resettlement project\n	- **2nd wave of refugees** (After 1975-1980s)\n		- more varied socioeconomic backgrounds than predecessors\n	- **3rd wave** (Orderly Departure Group 1979-1999)\n		- (p 10) May 31, 1979, UN High Commissioner for Refugees (UNHCR) and Socialist Republic of Vietnam (SRV) #SRV created [[Orderly Departure Program]] (ODP). \n		- Humanitarian Program (HO)\n			- older population who were imprisoned in "re-education" camps. harbor deep resentment towards SRV. ',title:"Untitled Page"},"/005.Authors/viet-thanh-nguyen":{content:"# Viet Thanh Nguyen\n\n## Bio\n- http://www.vietnguyen.info/\n- [Google Scholar](https://scholar.google.com/citations?user=ayGlZvIAAAAJ\u0026hl=en\u0026oi=sra)\n- \n\n## Literature\n### Monographs \n- In Nguyen, V. T., Abani, C., Azam, J., Bezmozgis, D., Bhutto, F., Bui, T., Dorfman, A., ... Kertes, J. (2019). _The displaced: Refugee writers on refugee lives_.\n- Nguyen, V. T. (2018). _The refugees_. London Corsair 2018.\n\n### Articles \n- \n\n## Literature Notes\n-",title:"Untitled Page"},"/008.Theory/Transnationalism":{content:"",title:"Untitled Page"},"/008.Theory/migrant-capital":{content:"# Migrant Capital\n\n[[2019.erel-Migrant Capitals Proposing]]\n",title:"Untitled Page"},"/009.Themes/Identity-and-Belonging/viets-in-europe/UK":{content:"see [[Barber]]",title:"Untitled Page"},"/009.Themes/Identity-and-Belonging/viets-in-europe/czech":{content:"see [[2016.Andrea Svobodová and Eva Janská]]",title:"Untitled Page"},"/010.Qualitative-Data/000.Codebook_vk-ethnic-return-migration":{content:"# Codebook\n",title:"Untitled Page"},"/010.Qualitative-Data/010.Preliminary-Qualitative-Data-Analysis":{content:"# Preliminary Analysis\n- see [000.Codebook_vk ethnic return migration](010.Qualitative%20Data/000.Codebook_vk%20ethnic%20return%20migration.md)\n- see [[010.Qualitative Data/020.coding notes]]\n\nInterviewees come from many different countries, and their experiences and life stories differ in many ways. The one thing that they have in common is that all of them have Vietnamese roots, but they were born or raised in Western countries[[1]](#_ftn1). In their 20s or 30s, they decide to experience living in Vietnam. \n\nThis study tries to answer what factors shape the return of Vietnamese heritage westerners back to Vietnam and explores their experiences in regards to the integration into Vietnamese society. Although it is early to form the final conclusions, the preliminary analysis suggests many possible factors shape the return of Vietnamese westerners. Maybe, it is possible to classify them into three types of factors: individual (personal), social (interactional), and external (environmental). \n\nIndividual factors can be “a quest for identity”, social can be “a Viet Kieu/expat community in Vietnam” and external can be “globalization/modernization/technology (ICT)”. However, there are yet fifteen more interviews to code, as well as to process the already developed codes and merge them into categories and themes. \n\nThe respondents faced many identity issues while growing up (among other things, because they looked different than the majority or because of conflict between fitting into Western cultural heritage and being raised with Vietnamese cultural values). They sometimes experienced racism, discrimination, and bullying. They had to put extra effort to fit in and become accepted as a regular part of a community. What is interesting is that when respondents came to Vietnam, they again experienced similar issues as in their countries of birth. They were seen as Westerners or foreigners, they looked different, they could not fit in with Vietnamese traditional cultural values, and overall, they could not connect with the mindset of local Vietnamese. In my opinion, this is the most interesting aspect of this research, and deconstructing it can benefit with some very interesting findings. It is interesting to focus on how Vietnamese heritage westerners who moved to Vietnam react to this, and how it helps them to reconsider, rebuild, or accept their identity. \n\nThe other interesting aspect of the study is that it shows that Vietnamese westerners who moved to Vietnam usually stay in social circles that include other Viet Kieu's (or other foreign ex-pats). This can also be connected with identity, as although Vietnamese westerners come from many different countries, they still have a lot in common. First of all, the same Vietnamese heritage, identity issues that are characteristic for the second generation of Vietnamese westerners (feeling half, feeling split, being in the middle, balancing identities) and other struggles (racism/discrimination, language issues, family issues, etc.) they had while growing up are similar for all of them. The identity of the second-generation Vietnamese seems to be very different from the identity of first-generation Vietnamese who immigrated to Western countries, the major population of their birth country, as well as of Vietnamese who never left Vietnam. This places Viet Kieu identity as a distinct category of (inter)national identities. This can be brought in the connection with newly emerging identities that are being formed in our (post)modern society that is characterized by the global movement of capital, people, and symbols. It would be good to explore this Viet Kieu identity even further and to understand how it differs from traditional (national) identities. \n\nIt is also important to put some focus on the effects of globalization, modernization, and technological advancements (which is also connected with the Viet Kieu / ex-pat community in Vietnam). For example, it can be argued that the second generation of Vietnamese westerners comes to Vietnam because of its modernization and job opportunities. The respondents are usually highly educated and came to Vietnam to work for international companies. This allowed them to explore their roots, reconnect with family they have in Vietnam, travel, while they could also get international work experience and improve their careers. They realize that Vietnam is changing and they come there to be a part of Vietnam’s growth. For example, they promote businesses, try to improve the education system, and help certain groups such as underprivileged girls. They are also “rebranding” Vietnam through posting audio-visual content on social networks and internet, showing to the world that Vietnam changed and in that way, attracting other Vietnamese who were born in western countries to come to Vietnam, as well as tourists and expats. \n\nICTs also play a big role in making the life of Vietnamese returnees easier. First of all, they allow them to stay in touch (through instant chats, video calls, and other means of internet communication) with their parents and friends who stayed in their birth countries. Additionally, ICTs help them to connect with people of similar interests and build new social networks in Vietnam. For example, there are many Viet Kieu groups where returnees can find different types of information that can make their first weeks/months in Vietnam easier. Also, they use online groups and networks to connect with people of similar interests, to find events they can attend, and to build new social networks. It might be argued that ICTs allow returnees to live in Vietnam without fully integrating. Through the internet and ICTs, they can easily stay in the Viet Kieu/Expat social bubble, shop or order food online, and generally stay disconnected from the local Vietnamese society while still being a part of it. \n\nIn conclusion, this study can provide some interesting observations on how identities are formed in the contemporary world. It shows how identity can be deconstructed, reconsidered, reinvented, and accepted. It shows how traditional notions of identity that are based on ethnicity or nationality transform into other types of identities that are more global, international, or hybrid. On a micro-scale, this is a story about the second-generation of Vietnamese westerners, about their personal and social struggles, as well as about approaches for overcoming them. Finally, it is also a story about Vietnam going through a change. Vietnamese westerners, although not fully integrated into Vietnamese society, and often in disjunction with traditional Vietnamese cultural values, represent the new drive of Vietnam’s modernization and their return to Vietnam will probably have important effects on the further economic and cultural transformation of Vietnam.",title:"Untitled Page"},"/010.Qualitative-Data/020.coding-notes":{content:'ATLAS.ti 9 project bundle, networks of potential categories, grounded theory methodology paper, and preliminary analysis writing.  \nIn Atlas.ti file, there are 753 codes divided by 5 major code groups: \n\n1. Barriers and Enablers of Integration, \n2. ICTs, \n3. Identity, \n4. Making Friends, \n5. Motivation for Moving / Staying in Vietnam. \n\nIn the file "Constructing Grounded Theory_ A Practical Guide through Qualitative Analysis" methodology for constructing grounded theory.  \n\nIn Preliminary Analysis writing, summed up the most interesting findings that occurred.\n\nRead relevant literature, reviewing interviews and coding, and after that, conducting focused coding that will allow you to create themes more effectively and easily.\n\nTry rereading the interviews with codes applied to them, and think about the ways to deconstruct the remaining interviews in the same way. Be aware that many codes can be merged, but at this time, maybe it is good for them not to be merged, as it can be useful to see different ideas and approaches that could be applied in analysis. Read relevant literature before focused coding and merging codes. \n\nIn the preliminary analysis writing, some suggestions in which way to go theoretically. \n\n',title:"Untitled Page"},"/010.Qualitative-Data/030.Network-Images":{content:"![[BARRIERS and Enablers of INTEGRATION.png]]\n\n![[ICTs.png]]\n\n![[IDENTITY.png]]\n\n![[Making Friends _ Connections.png]]\n\n![[Motivation For Moving _ Staying in Vietnam.png]]\n\n![[NATIVE COUNTRY EXPERIENCES 1.png]]",title:"Untitled Page"},"/DailyNotes/2021.12.20":{content:"# Daily Notes \n---\n\ncreation date: 2021-11-01 11:37\nmodification date: 2021 November 1st (Monday)  11:37:24\n\n---\n\n\u003c\u003c[[2021.12.19]] ｜ [[2021.12.21]]\u003e\u003e\n\n",title:"Untitled Page"},"/ReadItLater-Inbox/Emoji-cheat-sheet-for-GitHub,-Basecamp-and-other-services":{content:"[[ReadItLater]] [[Article]] /play flawless\n    \n-   /play butts\n    \n\n### 0.B. Your simple emoji cheat sheet tutorial\n\n#### 0.B.A. Emojis and social media\n\nEmojis enhance just about any [user experience](https://www.webfx.com/website-user-experience-analysis.htm). They always have a place, from casual social media use to top level [inbound marketing](https://www.webfx.com/Internet-Marketing-Strategy.html) strategies.\n\nIt doesn't matter if you're part of a [design](https://www.webfx.com/social-media-design.html) team communicating with a different department, a social media manager for your business, or anything in between. Emojis help convey tone and intent, both of which are frequently lost in translation when communicating online.\n\nThere are now entire generations that grew up and are growing up with emojis as a given. Emojis are no longer stylistic extras that you can ignore, but instead are an integral part of how many online users communicate every single day. Spend a few minutes clicking around Facebook or [Twitter](https://www.webfx.com/social-media/benefits-of-twitter-for-business.html) if you're still skeptical! You won't be able to scroll more than a page without seeing emojis aplenty.\n\nSo next time you're considering a [social media](https://www.webfx.com/Social-Media-Pricing.html) overhaul or searching for a brand new angle with your online marketing campaigns, find the perfect emoji here on our emoji cheat sheet!\n\n![](https://www.webfx.com/assets/emoji-cheat-sheet/img/girl-texting.png) ![](https://www.webfx.com/assets/emoji-cheat-sheet/img/abstract-multi-circle.png)\n\n### 0.C. Frequently Asked Questions\n\n### 0.D. What platforms support the codes found on the emoji cheat sheet?\n\nAt the top of this page, you’ll find a list of platforms that support these emoji codes!\n\n### 0.E. How do I copy the emoji code?\n\nSimply click the emoji code and it’ll automatically be copied to your clipboard! From there, you can paste it into your supported platform of choice to send your emoji!\n\n### 0.F. Can I search for a specific emoji?\n\nYup! You can find the “instant search” bar above the Emojis Lists!\n\n![](https://www.webfx.com/assets/emoji-cheat-sheet/img/square-abstract-blue.png)",title:"Untitled Page"},"/ReadItLater-Inbox/How-I-Read-Research-Papers-with-Obsidian-and-Zotero":{content:"[[ReadItLater]] [[Article]]\n\n# [How I Read Research Papers with Obsidian and Zotero](https://bagerbach.com/blog/how-i-read-research-papers-with-obsidian-and-zotero/)\n\n19 August 2021 | 6 min read | Read more about [Learning](https://bagerbach.com/blog/tag/learning/)\n\nHow do we manage the complexity and depth from research papers in our note systems? How do we minimize the friction of taking notes in a PDF document and turning those into evergreen, permanent notes?\n\nThose were the exact questions I was asking myself a few days ago. Reading research papers was a mess. I had no good way to import my highlighted notes to my note system, and the only good way didn't do everything I needed it to.\n\nSo I created my own system for reading research papers; a combination of [Zotero](https://zotero.org/) and [Obsidian](https://obsidian.md/). Let me show you what I made, and how it can help you.\n\n**Process outline**\n\n1.  Add paper to Zotero inbox\n2.  Read the paper when I have time — and take notes\n3.  Automatically ingest it into Obsidian with the desired template and metadata\n4.  Processing the notes; creating literature notes, and turning those into permanent notes\n\nIn this article, I'll show you 1-3. Later, I'll show you how I process what I've read, turning them into literature notes, and finally, permanent notes.\n\nLet's get to it.\n\n## Setting up Zotero\n\nThe process always starts with me adding a paper to my Zotero inbox. [Learn how to maintain your Inbox and keep it clutter-free.](https://bagerbach.com/blog/how-i-process-inputs-from-the-internet/)\n\nI use the [Zotero Connector](https://www.zotero.org/download/connectors) extension to save papers directly to Zotero from my browser. You can also use the magic wand button in Zotero to add papers by their DOI.\n\nI use the new built-in PDF reader for Zotero, which allows me to extract annotations in a certain way. If you don't use it, you can use [Zotfile](https://github.com/jlegewie/zotfile) to extract annotations directly from the PDF, and they will still be inserted into the note.\n\nTo summarize; if you take notes with Zotero, extract the annotations through the right-click menu, and they'll be inserted into the note we're creating later. If you are taking notes directly in your PDF, you should use Zotfile to extract the annotations - and these will also be included when you create a new note. You can extract annotations with Zotfile by right-clicking the PDF in Zotero, clicking `Manage Attachments`, and then `Extract Annotations`.\n\n## Setting up Obsidian\n\nTo enable the workflow on Obsidian, you'll need the [QuickAdd](https://github.com/chhoumann/quickadd) plugin. Check out my video [here](https://youtu.be/gYK3VDQsZJo) for how it works. You will also need the [Citations](https://github.com/hans/obsidian-citation-plugin) plugin. To set up Citations, follow the instructions [here](https://github.com/hans/obsidian-citation-plugin#setup).\n\nNow, let's set up the template.\n\n### My research paper template\n\nThe following is the template I use for papers. I use [Dataview](https://github.com/blacksmithgu/obsidian-dataview), so my metadata looks a bit different from the conventional YAML.\n\n````\n---\ntags: in/paper state/process\naliases:\n  - {{VALUE:title}}\ncssclass: null\nabstract: \u003e\n  {{VALUE:abstract}}\n---\n\n# {{VALUE:title}}\n\n---\nType:: [[\u0026]]\nTitle:: {{VALUE:title}}\nAuthor:: {{VALUE:author}}\nYear:: {{VALUE:year}}\nTags:: \nDOI:: {{VALUE:doi}}\nCitekey:: {{VALUE:id}}\nZoteroURI:: [Open in Zotero: {{VALUE:title}}]({{VALUE:zoteroSelectURI}})\nReviewedDate:: [[{{DATE:gggg-MM-DD - ddd MMM D}}]]\nRating:: ==Give a rating==\n\n---\n\n## Citation\n```latex\n\n```\n\n## Abstract\n{{VALUE:abstract}}\n\n## Summary of key points\n- \n\n## Other Comments\n-\n\n## Interesting Cited References \n- \n\n---\n{{VALUE:note}}\n````\n\nEvery metadata property will be filled out by QuickAdd, except the tags and rating. Notably, the `ZoteroURI` property will contain a link which, when clicked, will open Zotero with the target paper selected. The `ReviewedDate` property will link to my daily note. Besides those, the remaining properties will just contain data about the paper itself. Something I quite like is that the script automatically links to the author(s) with WikiLinks.\n\n### Setting up QuickAdd\n\nWe'll need to install a QuickAdd user script for this to work. The video shows you how to do so [here](https://www.youtube.com/watch?v=gYK3VDQsZJo\u0026t=1730s). You can grab the script [here](https://github.com/chhoumann/quickadd/blob/master/docs/Examples/Attachments/citationsManager.js).\n\nAt this point, we need to create a macro — if you haven't already. In QuickAdd, go to Manage Macros, and add a new macro. Once the macro has been added, go ahead and click Configure. You'll want to add the user script to the macro — I called it 'citationsManager'.\n\nNow, add a Template to the macro by clicking the Template button. My Template Choice looks like this:\n\n![Template choice](https://bagerbach.com/uploads/pasted-image-20210818160734.png)\n\nAnd you can't see it in the image, but I have Open enabled. Here's an explanation of the settings:\n\n-   **Template Path** is the path to my template. I'll share that with you in a moment.\n-   **File Name Format** is the format of my file names. I use \u0026 in front of papers for my file convention. The `{{VALUE:title}}` is necessary, as it grabs the paper's title and uses that — which happens through the script.\n-   I use **create in folder** because I put my source notes in an inputs folder.\n-   And lastly, **open**, which isn't visible. This is used to open the created file.\n\nThis is what your macro should look like.\n\n![Macro](https://bagerbach.com/uploads/pasted-image-20210816155927.png)\n\nHaving created the macro, all you need is a QuickAdd choice to activate it. Back in the main QuickAdd menu, add a Choice of the Macro type. Click ⚙ settings for it and select your newly created macro.\n\n## Creating notes in Obsidian from papers in Zotero\n\nNow that we're all set up, it's time to use the script!\n\nHaving read a paper, I'll go into Obsidian and activate the `📜 Add Paper` choice. A menu like this will open:\n\n![](https://bagerbach.com/uploads/pasted-image-20210819164144.png)\n\nSelecting a paper will create a new note, which looks like this:\n\n![Created note](https://bagerbach.com/uploads/pasted-image-20210819164254.png)\n\nThis paper has no DOI, which would otherwise be filled out.\n\nSo there it is. This is how I import papers into my vault; notes, metadata, and all.\n\n## How you can use it\n\nAny of the following variables can be accessed with `{{VALUE:variable}}`, where `variable` is the name of the variable. Most of these are from the Citations plugin, but I've added a few extra ones for convenience.\n\nThese can be used in your Template Choice as well as your markdown template.\n\n-   `fileName` — paper title with all the special, illegal characters removed\n-   `citekey`\n-   `id` — also citekey\n-   `author` — all authors in linked format\n-   `doi` and `DOI`\n-   `abstract`\n-   `authorString`\n-   `containerTitle`\n-   `eprint`\n-   `eprinttype`\n-   `eventPlace`\n-   `note`\n-   `page`\n-   `publisher`\n-   `publisherPlace`\n-   `title`\n-   `URL`\n-   `year`\n-   `zoteroSelectURI`\n-   `type`\n-   `issueDate`\n\nYou can go into settings for the script and toggle force ignore of any empty properties. This means that, any properties that are undefined will be empty and won't be prompted for.\n\n![Script settings](https://bagerbach.com/uploads/pasted-image-20210819165815.png)\n\nI hope you enjoy it.\n\nAny questions, requests, or otherwise? Feel free to reach out [(Twitter](https://twitter.com/chrisbbh)).\n\nSign up for my newsletter below 👇 to get updates and be the first to hear when I release new posts like this.",title:"Untitled Page"},"/ReadItLater-Inbox/Youtube---Zettelkasten-Smart-Notes-Step-by-Step-with-Obsidian---YouTube":{content:'[[ReadItLater]] [[Youtube]]\n\n# [Zettelkasten Smart Notes: Step by Step with Obsidian - YouTube](https://www.youtube.com/watch?v=ziE6UExsOrs)\n\n\u003ciframe width="560" height="315" src="https://www.youtube.com/embed/ziE6UExsOrs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen\u003e\u003c/iframe\u003e',title:"Untitled Page"},"/_Spaces/work/0.NEED-to-DO!":{content:"# Things I need to do      \n#todo #to-do\n\n## Read! [[0.literature to read]] #Readme\n\n  \n\n## Do\n1. qualitative coding\n2. replan writeup of chapters according to [[001.Notes/authoring a phd by patrick dunleary]]\n3. #sort #nguyen-akbar notes. multiple instances",title:"Untitled Page"},"/private/090.acknowlegements":{content:"keito and sora\nfolks in LA\ndave\nphi conversations from day one\ntamsin conversation dec 2021\nalvin book club\njohn tran\nvincent tran\njulien book club\ninterviewees \nderrace\n",title:"Untitled Page"},"/private/private-note":{content:"This page doesn't get published!",title:"Private Stuff"},"/templates/Author-Template":{content:"# {{Name}}\n\n## Bio\n- \n\n## Literature\n### Monographs \n- \n\n### Articles \n- \n\n## Literature Notes\n-",title:"{{title}}"},"/templates/Mdnotes-Default-Template":{content:"{{title}}\n\n  \n\n![[%(metadataFileName)#Metadata]]\n\n  \n\nOther files:\n\n{{mdnotesFileName}}\n\n{{metadataFileName}}\n\n  \n\n## Zotero links\n\n{{localLibrary}}\n\n{{cloudLibrary}}\n\n  \n\n## Notes",title:"Untitled Page"},"/templates/post":{content:"",title:"{{title}}"},"/templates/template.dailynotes":{conten s/2016.nguyen-akbarFindingAmericanDream2016",target:"/zotero://open-pdf/library/items/UKXYU8W5?page=6",text:"Nguyen-Akbar 2016:101"}],"/zotero://open-pdf/library/items/UKXYU8W5?page=8":[{source:"/002.Literature Notes/2016.nguyen-akbarFindingAmericanDream2016",target:"/zotero://open-pdf/library/items/UKXYU8W5?page=8",text:"Nguyen-Akbar 2016:103"}],"/zotero://open-pdf/library/items/UKXYU8W5?page=9":[{source:"/002.Literature Notes/2016.nguyen-akbarFindingAmericanDream2016",target:"/zotero://open-pdf/library/items/UKXYU8W5?page=9",text:"Nguyen-Akbar 2016:104"}],"/zotero://open-pdf/library/items/ZATNCL67?page=14":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"Tsuda.Song 2019:14"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"note on p.14)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"\"There are approximately 776,000 ethnic return migrants currently residing in South Korea, which consists of 39% of the country's immigrant population and 1.5% of the country's entire population. This is a larger percentage of ethnic return migrants than any other Asian country. The other Asian country with a significant ethnic return migrant population is Japan, which has a large number of  nikkeijin (Japanese-descent) immigrants from South America, who are mainly Japanese Brazilians, as well as a small number of Japanese Americans. However, in 2014, there were probably only about 237,000 nikkeijin foreigners in Japan, which is about 11% of the population of foreigners legally registered in Japan and only about 0.2% of the entire country's population. Because most ethnic return migrants are from developing countries and work as unskilled foreign laborers in their ancestral homelands, their numbers are larger in rich, developed Asian countries such as South Korea and Japan because of the greater economic incentives for diasporic return.\"("}],"/zotero://open-pdf/library/items/ZATNCL67?page=15":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In addition to ethnic return migration, there is a second type of diasporic return. This consists of Korean nationals who have emigrated from South Korea, resided abroad for significant periods of time in various countries around the world, and have then return migrated back to Korea. Unlike ethnic return migrants, they are firstand 1.5-generation immigrants from abroad who are returning to their natal homeland, their country of birth. We simply use the term "return migration" to refer to this type of diasporic return, in contrast to "ethnic return migration.""('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"There are also repeat and circular migrants, who return home from abroad, reside in South Korea temporarily, and then migrate to another country or circulate back and forth between their home and host countries. In addition, a small number of Korean adoptees, raised by American families in U.S. since they were babies, have returned to their natal homeland, usually for temporary stays."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"Although there are no reliable estimates of the total number of these firstand 1.5-generation return migrants,"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In recent decades, the total volume of ethnic return migration has"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"6 t. tsudA increased significantly (Tsuda 2009b: 1-3)."('}],"/zotero://open-pdf/library/items/ZATNCL67?page=16":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"Tsuda.Song 2019:16"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"Most of these ethnic return migrants originate in developing countries in the Global South and migrate primarily for economic reasons to richer ethnic homelands in the Global North. Relatively, few are migrating specifically to reconnect with their ancestral roots or to explore their ethnic heritage, except for possibly a small number of ethnic return migrants from developed countries (see Tsuda 2009c: 24)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"The return migration of firstand 1.5-generation immigrants from various diasporic communities back to their natal homelands has been an important part of global migration for a very long time. In fact, such returns to the homeland have been more the norm than the exception in human migratory history (Xiang 2013: 7)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"When these various kinds of diasporic return are considered, it becomes evident that diasporas are not simply constituted by migratory  dispersal across the globe, but also by migratory returns to the original homeland. In fact, most diasporas are characterized by a tension between such centrifugal and centripetal forces (Tsuda 2009b: 11). The prominence of diasporic return indicates that migration is not simply a unilinear process that terminates with permanent settlement and eventual assimilation to the host country (see also Silbereisen et al. 2014: 3; Stefansson 2004: 5; Tsuda 2009b: 7-9). Instead, it is a continuous, ongoing transnational process, especially for diasporic peoples, which involves not only further migration to other countries after their initial migratory dispersal from the homeland, but also migratory returns back to the homeland."('}],"/zotero://open-pdf/library/items/ZATNCL67?page=17":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:"note on p.17)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:'"We adopt an inclusive perspective that encompasses the considerable diversity of diasporic returns by examining different types of migratory returnees from various countries in South Korea and other Asian homelands. The reasons why they return to their country of natal or ancestral origin and the homeland government policies that enable their diasporic return are also quite varied. In addition, their subsequent ethnic experiences in their homeland can differ. We therefore refer to diasporic returns in the plural to stress the multiplicity of these returns."('}],"/zotero://open-pdf/library/items/ZATNCL67?page=18":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Homeland governments have implemented different types of policies to reconnect with their diasporas and encourage them to return "home." Some of these policies, especially those of South Korea, favor certain types of diasporic return migrants over others, resulting in inherent inequities in their immigration and citizenship status."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"There are also significant differences in the actual ethnic experiences of diasporic returnees in their homelands. Despite being co-ethnics who are returning to an ethnically familiar country of origin to a certain extent, their ethnic homecomings are often quite ambivalent and fraught with tensions and even social alienation from the host population. However, others have more favorable homeland receptions and experiences, increasing their sense of connection to their ethnicity and ancestry."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"various reasons why the nature of diasporic returns can vary considerably. This book focuses on three variables: the nationality of the migrants, their social class status, and their generational distance from the homeland."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Vathi and King 2017)"('}],"/zotero://open-pdf/library/items/ZATNCL67?page=19":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Although the experiences of female diasporic returnees are certainly included in this book, we offer no systematic analysis of how diasporas themselves are gendered and how the diasporic returns of men differ from those of women. This is certainly a topic for future research (see Vathi 2017: 13-14 for some discussion)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Such differences in nationality, social class, and generation (not to mention gender and age) among diasporic return migrants inevitably mean that they are positioned differently in their homelands. Since a number of homelands receive diasporic returnees from multiple countries, an ethnic hierarchy has emerged, especially among different nationalities of ethnic return migrants. This is another theme of this book that"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"10 t. tsudA emerges in some of the case studies. In South Korea, Korean Americans are positioned at the top of the hierarchy above even Korean Japanese. Below them are Korean Chinese, who are in turn more privileged than the former Soviet Koreans. This is partly a product of unequal and discriminatory Korean immigration and citizenship policies toward ethnic return migrants of different nationalities. However, it is also structured by social class position, since the inequality between ethnic return migrants is also based on their relative socioeconomic standing in Korean society. Finally, generational status also has an impact on this ethnic hierarchy since those who are closer in terms of generation (and cultural similarity) to their ancestral homeland are more ethnically privileged and favored (see the Conclusion for further discussion)."('}],"/zotero://open-pdf/library/items/ZATNCL67?page=21":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"Tsuda.Song 2019:21"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"Ethnic hierarchies among diasporic return migrants are not only based on their cultural status or their position in the labor market, but citizenship and formal membership as well. Not only has the South Korean government discriminated between different groups of ethnic return"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"12 t. tsudA migrants in terms of immigration visas, it has also done so in terms of permanent residency and naturalization policies."('}],"/zotero://open-pdf/library/items/ZATNCL67?page=22":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"Tsuda.Song 2019:22"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"In addition, even those who do successfully obtain formal citizenship in South Korea do not enjoy the same level of rights and privileges compared to their North American counterparts and therefore lack real, substantive citizenship."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 6 by Sug-In Kweon, is about Korean Japanese ethnic return migration from Japan to South Korea. Although ethnic return migrants from developed countries who are mainly professionals or students in their ancestral homelands usually enjoy more favorable ethnic homecomings, this is not always the case for the Korean Japanese. They often experience prejudice and intolerance in South Korean society because of the negative attitudes many Koreans have of Japanese, which is the result of the past history of Japanese colonial oppression as well as continued tensions between the two countries. As a result, the Korean Japanese can face discrimination, hostility, and even ridicule in their ancestral homeland, especially because they are completely assimilated to Japanese culture and are not familiar with the Korean language or culture. As they become disenchanted with their Korean homeland and their former identity as "Koreans" is challenged and problematized, many of them adopt and embrace an alternative identity as "ethnic Koreans residing in Japan" instead of identifying in purely nationalist terms."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 7 by Christian Joon Park is about the diversity of mainly 1.5-generation Korean Americans. He examines the various reasons why they return and the positive as well negative perceptions of them in South Korea. on the one hand, they are seen as globalized Koreans who are valuable assets"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"1 KoREAN DIASPoRIC RETURNS 13 for Korean society because of their English abilities and professional skills and ability to adapt to Korean society. At the same time, there are some negative images of Korean Americans, which question their moral standing and their motives for returning to Korea. In response to their ambivalent experiences and cultural marginalization in Korea, Korean Americans do not develop counter-identities based on a deterritorialized, nationalist identification with the United States. Instead, they adopt more fluid, transnational identities as "Korean Americans" who embody the best of both America and South Korea, or more expansive ethnic identities as "globalized Koreans.""('}],"/zotero://open-pdf/library/items/ZATNCL67?page=23":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturns
