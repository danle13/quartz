 5-10k words per chapter, (~20-30 pages double-spaced @ 5-8k, single-spaced @ 8-15k) \n\n###  Structure\n* **LEAD IN**: 1-50/60 pages, 1-2 Chapters.\n* **CORE**: 50-60 pages, 5 chapters @ 50k words maximum)\n* **LEAD OUT** (p. 62): 1-2 chapters\n	* Should bring together and integrate conclusions from core chapters\n	* should cover different compenets of research\n	* should "open out" to of results to wider literature, theory and lit discussion saved until end\n\n### Chapter Organization\n**10k words/chapter**\n\n**Overview**\n\u003e - Intro (200-1000 words)\n\u003e - Section 1: 2k-2500 words\n\u003e - Section 2: 2k-2500 words\n\u003e - Section 3: 2k-2500 words\n\u003e - Section 4: 2k-2500 words\n\u003e - Conclusion (200-1k words)\n\n- Each chapter has 4 sections\n	- Chapter sections (around 2500 words)\n			- short headings 4-8 words\n			- start with no more than 2 paragraph lead-in\n				- ends with signpost about rough sequence of topics to be discussed in **this section** only\n				- end section by stepping back and drawing out brief central message of section.**** do not write a mechanical ending like, "this section was about..."****\n				- stay on-track, don\'t discuss things other than in the section\n				- have a lead-in/forward linkages to next section\n- paragraphs are about 100-200 words (can be entirely seen on computer screen double-spaced)\n	- Sentences should be no longer than 40 words--ideally 20 words. *\n\n- **finishing a chapter**\n	- Conclusions section (2 paragraphs long)\n	- first paragraph should gather key points pulled out from each last paragraph of each section so as to draw together points\n	- should be markedly different than last paragraph of last section\n	- second paragraph should "open out" to one or two broader issues recited\n\n* **Use analytic expressions to chunk ideas**:\n	* Social, psychological, economic, political, cultural, etc\n	* But keep narrative and connect to bigger picture\n\n[Home](_index.md)',title:"000.diss.Writing Guide"},"/000.Chapters/001.Annotated-Bibliography":{content:"# Annotated Bibliography\n\n## Annotated bibliography: bib and 2-3 sentences outlining how it connects to research. Organize them by subtopics. Then alphabetically by topic\n\n### Return Migration\n**2nd gen return** \n- Max Müler, returns of german contract workers. Gendered experiences. Similar to my own research!\n- Oxfield and Long. ﻿Long, Lynellyn D., and Ellen Oxfeld. 2004a. Introduction. In Coming Home? Refugees, Migrants, and Those Who Stayed Behind, ed. Lynellyn D. Long and Ellen Oxfeld, 1–15. Philadelphia: University of Pennsylvania.\n- Long, Lynellyn D. 2004. “Viet Kieu on a Fast Track Back.” In Coming Home? Refugees,\n- Tsuda, diasporic homecomings\n- Markowitz. Ethnic Return Migrations — ( Are Not Quite ) — Diasporic Homecomings. ﻿co-ethnics from countries high on the global hierarchy experience more rewarding homecoming experiences than those from countries delineated as Third World.\n\n### ICT\n- Werbner. In “_debating cultural hybridity_”: Although the 1990s bore witness to the rise of global 24-hour televison news, and the spread of the Internet, it is the rise of social media – Facebook, YouTube, Twitter, Internet forums, blogs, Spotify, Google, Skype, and so on – that has enabled global interaction among prior strangers and the emergence of global networks and forums in which to create, share and exchange images, videos, performances, information and ideas, appealing to virtual communi- ties who can also mobilise for action.\n\n· \n\n### Theoretical\n**Transnationalism**\n- Glick Schiller, Basch. Nations Unbound. Look at social fields beyond descriptors but how migrants are active agents in process of hegemonic construction.\n\n**Cosmopolitanism**\n- Stuart Hall (2008: 346) speaks of ‘cosmopolitanism from below’. ﻿There is a ‘cosmopolitanism of the above’ – global entrepreneurs following the pathways of global corporate power and the circuits of global investment and capital. 2nd gen are “economic” migrants that have privileges and are different from 1st gen who are “cosmopolitans from below”.\n\n**Diaspora**\n- Takeyuki Tsuda – _Diasporicity Relative embeddedness in transnational and co-ethnic networks_. First gen as “victim diaspora”, 2nd as “economic diaspora”. Lateral ties with Coethnics b/c western countries 2nd gen are from are positioned high in context of geopolitical power, lateral connections between Coethnics are more preveland.\n- Robin Cohen. Victim diasporas.\n- Homi K. Bhabha. Location of Culture. Within any single national, regional or territorial community, however, these global networks disrupt, as Homi K. Bhabha (1994) has argued, any neat notions of national boundedness, without denying them.\n- (see Novikowski 1984; Werbner 1990). Migration is a class-related phenomenon, and notions of transnationalism or cosmopolitanism as cultural phenomena are of necessity class related\n\n**Migrant Capital**\n",title:"Untitled Page"},"/000.Chapters/010.Chapters-at-a-glance":{content:"---\n#  Chapters At-a-glance\n#original \n\nReturn of the Vietnamese westerners: Second Generation return migration to Viet Nam in the digital age\n\n## Introduction: The westerners return \n🧠[Detailed] [Chapter1_intro](000.Chapters/Chapter1_intro.md)",title:"010.Chapters at-a-glance"},"/000.Chapters/020.diss.2-Narative-Arcs-+-Research-Qs":{content:"following the [[000.Chapters/000.diss.Writing Guide]]\ncheck out [[000.Chapters/010.Chapters at-a-glance]]\n\n\u003e 2 NARRATIVE ARCS: ICTs construct a present/different/future narrative of Vietnameseness.\n\n**Main Research Q**\n\nHow do ICTs mediate experiences of belonging and identity construction of second generation Viet Kieu after return migrating to Viet Nam? \n\n**Theoretical framework**: transnational social fields, methodological cosmopolitanism\n\n# 2 narrative arcs:\n\n1. 1st arc (Chaps 1-3): For 2nd gen, there was a lack or absence of ICTs in the imaginary of VN while growing up and connecting to VN. Families couldn’t communicate with VN real-time, relied on 1st generation or diasporic media (eg. Paris by Night) to connect with motherland.\n\n2. 2nd arc (Chaps 4-6): Now in VN, using own tools (ICTs) to navigate ancestral homeland on their own. And then pandemic hits and 2nd gen are forced to confront contradiction of how much citizenship matters in age of covid (2nd gen are not citizens of VN, most on 5-year visas that have to be renewed every few months by leaving the country or extended but due to pandemic they can’t leave and are having trouble extending).\n\n**1st Arc**\n* Chapter 1 **Introduction** (200-1k words) \n* Chapter 2: **The Vietnamese westerner:** **(un)settling home (How second-gen VK ended up in western countries)**\n	* Couldn’t communcate w/vn. Absence of ICTs. Valverde’s Transnationalizing VN. Caruther’s, Ashley’s research on Australia.\n* Chapter 3: Upbringing: **The Natal Home: Belonging, identity, and acceptance** \n	* FB use in the natal home grows but then decreases/dies. Returnees become embedded in FB when returning to VN. [[L1]](#_msocom_1) \n		* Setting the Stage of migration/mobility. 2nd generation’s memory of upbringing. Using works of scholars and naming ICTs parents had that connected them with VN build the narrative that 2nd generation heard the stories from their parents but didn’t have the resources to back up evidence on their own. There was a lack of ICTs present in the imaginary of VN. As they become of age, they gain social media (fb in 2008) and could take the information in their own hands. Then they make the move to VN equipped with their own tools to navigate and understand the country on their own.\n\n**2nd Arc**\n* Chapter 4: The Return: **The Ancestral Homeland**\n* Chapter 5**:** **Transnational virtual networks: Mediating assimilation/acculturation via ICTs**\n	* Within the pandemic, do I stay or leave?\n* Chapter 6: **National Identities, the Nation-state and Local perception**\n	* citizenship. work of [[erel]] and [[ryan]]\n	* Confronted w/contradiction w/ how much citizenship matters in age of covid. Rights and privileges constrained. Papers are more meaningful now than when first decided to return\n\n",title:"Untitled Page"},"/000.Chapters/Chapter1_intro":{content:"# Chapter1: (Preface? and) Introduction \n#organizeme\n\n**Chapter 1** Introduction (write at the end of dissertation)\n\n## Introduction (200-1k words)\n\n1. 0.0 2010s was an unprecedented time for migration. Vietnamese migrants leaving Viet nam in the form of [labor migration](https://www.ilo.org/hanoi/Areasofwork/labour-migration/lang--en/index.htm). Occurring through Regular and irregular channels. Vietnamese diasporic migration into Vietnam.\n\na. 2019 essex lorry incident resulting in 39 deaths brought to the limelight the treacherous nature of international labor migration (Stuart Hall’s Cosmopolitanism from below).\n\nb. The Technical Intern Trainee Program (TITP). Vietnamese are now the fastest growing group of foreigners in Japan, [numbering 410,000](https://www.reuters.com/article/us-health-coronavirus-japan-temple-idUSKBN2480P2) in 2019 and they account for [almost half of the trainees](http://www.asahi.com/ajw/articles/13142265) in the TITP program.\n\nc. Reference tien nguyen’s (2017) work, Vietnam and Its Diaspora on labor migrants (p 242)\n\nd. Forced return migration by trump administration (reference lipman’s last chapter of “in camps”). Also ﻿Michel Wieviorka points out (in “debating cultural hybridity” eds. Werbner, in a communication responding to this new edition, to a widespread ‘refusal of multiculturalism’ by European politicians, reflecting ‘the rising ideologi- cal importance of the right and the extreme right, at least as far as racism, ﻿nationalism, xenophobia and fear of alterity are at stake’ (xvi)\n\ne. ﻿In “_debating cultural hybridity_”: Although the 1990s bore witness to the rise of global 24-hour televison news, and the spread of the Internet, it is the rise of social media – Facebook, YouTube, Twitter, Internet forums, blogs, Spotify, Google, Skype, and so on – that has enabled global interaction among prior strangers and the emergence of global networks and forums in which to create, share and exchange images, videos, performances, information and ideas, appealing to virtual communi- ties who can also mobilise for action.\n\n2. And it was also during this same period in which an influx of western-born/raised Vietnamese from the diaspora began migrating in.\n\na. Unboundedness- ﻿Appadurai, for example, has argued that there is a need to reconceptualize the “landscapes of group identity,” a need that flows from the current world conjuncture in which “groups are no longer tightly territorialized, spatially bounded, historically unselfconscious, or culturally homogeneous” (1991:191). In nations unbounded\n\n2020-2021 was a year of multi-worldwide pandemics: covid, black lives matter, global [anti-asian violence](https://time.com/5947862/anti-asian-attacks-rising-worldwide/). Quotes from folks who wanted to stay in VN and not return to their respective birth homes due to the violence. Article written by Sen Nguyen.\n\n1.1: Defining terms (2k-2500 words)\n\na. Transnationalism\n\na. ﻿We define “transnationalism” as the processes by which immigrants forge and sustain multi-stranded social relations that link together their societies of origin and settlement. We call these processes transnationalism to emphasize that many immigrants today build social fields that cross geographic, cultural, and political borders. Immigrants who develop and maintain multiple relationships—familial, economic, social, organizational, religious, and political—that span borders we call “**transmigrants**.” An essential element of transnationalism is the multiplicity of involvements that transmigrants’ sustain in both home and host societies. We are still groping for a language to describe these social locations. Transmigrants use the term “home” for their society of origin, even when they clearly have also made a home in their country of settlement. The migration literature describes the country of settlement as the “host,” but such a term, though compact and convenient, carries the often unwarranted connotations that the immigrant is both “welcome” and a “visitor.” Transmigrants take actions, make decisions, and develop subjectivities and identities embedded in networks of relationships that connect them simultaneously to two or more nation-states (p. 8) In glick-schiller and basch’s nation’s unbounded.\n\nb. Viet Nam (monosyllabic; why 2 words)\n\nc. Viet Kieu is a disputed term that will be used in this book. Viet Kieu literally means Sojourner of Vietnamese ancestry or overseas Vietnamese. It comes from the Chinese root, ___, and refers to those who have left Vietnam for another country. Some, including several informants in this manuscript, find the label to represent a power imbalance, especially when the word is used as a self-identifier. The term usually evokes images of a person who has left Viet Nam, typically to a country positioned higher geopolitically than Vietnam, owning at least one car, and living in the lap of luxury (citation required). Thus, the label is charged with privilege and economic inequality. Some of the informants in this research preferred labelling themselves Người ______ Gốc Việt (fill in the blank with the birth country. ie. Norwegian with Vietnamese roots) when asked where they were from by locals. With this in mind, Viet Kieu will be used herein for two reasons.\n\nd. First, while Viet Kieu is recognized as being unequal, it is a term that represents and bonds Coethnics within the diaspora. Some of the groups explored in this research use the term to label their own group (ie. Viet Kieus in Viet Nam, Viet Kieus for in Saigon etc.). Viet Kieu easily identifies those of Vietnamese ancestry who have lived abroad for any certain amount of time. It is a term \n\na. “Kieu bao” used by the State now to woo returnees and their Đông to Vietnam.\n\nb. Caroline’s words on VK in Transnationalizing Viet Nam book.\n\nc. Alvin’s emails on VSG listserv.\n\nd. Max [muller](005.Authors/muller.md)s research 2021: “Viet Kieu is a Sino-Vietnamese term. ‘Viet\" refers to ethnic Vietnamese, whilst Kieu is a translit- eration of the Chinese word ‘qiao’, which means ‘to sojourn’ or ‘to reside temporarily away from home’. [Viet Kieu](001.Notes/Viet%20Kieu.md) is a popular term of reference for overseas Vietnamese used by the state and people in Vietnam for overseas Vietnamese” (Koh 2015a: 203)\ne. Diaspora\n\nf. Tien Nguyen (2017): _Vietnam and Its Diaspora: An Evolving Relationship,_ Diaspora Policies (pg. 247)\n\ng. Myth of return [safran](005.Authors/safran.md).\n\nh. Westerner\n\ni. Second Generation\n\nj. Identity\n\nk. Belonging\n\nk. Return migration\n\nm. Ethnic return migration (Book: Strangers in Ethnic Homeland,Takeyuki Tsuda, Arizona State University)\n\nn. Counter diasporic migration (king)\n\no. Westerner\np. ICT\n\n1.2: Lit Review\n\nEthnic Return migration (Tsuda, Takeyuki)\n\nCounter Diasporic Return (King and Christou)\n\nMethodological nationalism (resources: Glick-Schiller, Basch)\n\nRoots migration (wessendorf)\n\n**1.3: Theoretical Framework**\n\nTransnational social fields (nina glick schiller and levitt)\n\nMethodological nationalism\n\nSocial capital\n\nOnline social anchoring\n\n1.4 Methodology\n- [positionality](001.Notes/positionality.md) #wording When we indicated that social scientists are consumers of and contributors to hegemonic concepts, we obviously are taking a stand. As social scientists, we see ourselves dialectically as both observers and the observed. At the same time, those about whom we write are both the subjects of our inquiry and subjects who, in relationship to what is being said and done around them, including the work of social scientists, and in relation to their own varying motivations, act upon and change the world of our inquiry. We, in turn, observe these actions and are influenced by them. What is more, we evaluate the actions, the beliefs, and the stance of our ﻿subjects. We are, as are all social scientists, whether or not it is acknowledged, positioned observers. Our perceptions, whether we objectify them by identifying them as “data” or as “texts,” are influenced by our position in the world and our positions about the state of the world. (p. 17) Nations unbound. Glick Schiller\n\n\n* Literature Review\n* Theoretical Framework\n* * Methodology Chapter?\n	* Instead write \"research methods appendix\" \n	* data collection\n		* beginning jan 2021\n		* sampling and recruitment\n			* qualtrics survey\n			* FB posts on group pages\n				* snowball sampling\n		* key informants\n			* the sample\n	* interviews\n		* in-depth\n			* procedures\n				* online. zoom. recorded, transcribed. \n			* reflections upon interviewing\n		* online ethnography\n			* participant observations\n	* Analysis of in-depth data (see #wording pg 109 of #barber's dissertation')\n	* Researcher [[Positionality]]. see #tsuda's work in Strangers in the Ethnic Homeland for #wording \n	* Research issues, limitations\n		* reliability\n		* validity\n		* replicability\n		* quality of data\n		* recruitment\n			* desire was to obtain a sample from diverse western countries. since historically the US contains the largest diaspora of viets post-1975, naturally the number of informants from the US were high. \n		* ethics\n		* anonymity\n			* with folks being on FB and the groups being accessible to the public, it is possible for people to find out who they are. \n	* Presentation of data\n		* how i use qualitative data in each chapter. see #barber's dissertation (pg 123) for details.\n		*",title:"Chapter1_intro"},"/000.Chapters/Chapter2_westerners":{content:"# **Chapter2: The Vietnamese Westerners**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapters at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)\n\n## Section I: The Vietnamese westerner: **(un)settling home (How second-gen [Viet Kieu](001.Notes/Viet%20Kieu.md) ended up in western countries)\n\n0. Preface/intro: the lack or absence of [ICTs](001.Notes/ICTs%20and%20Belonging.md) in the imaginary of VN while growing up and connecting to VN for the 2nd generation. 2nd gens relied on the 1st gen or diasporic media to connect with motherland.\n\n1. Departure: a push/pull from the ancestral homeland \n	* The history of the Vietnamese diaspora.\n		* Much research to-date has focused heavily on the US, Canada, Australia, and UK. A quick review of these aforementioned countries and also look at other receiving/settlement countries (Czech republic, Germany, Norway, Finland, Switzerland, France, etc).\n2. [Outward migration](001.Notes/Outward%20migration.md) patterns\n	* Pre-1975 \n		* mainly to neighboring countries		\n		* **Skilled migrants and intellectuals** (push/pull factors)\n		* **Work/economic migrants/Contract Laborers**\n			* Research different migration streams \n				* eg. to Soviet-allied countries \n					* Phi Hong [Su](005.Authors/Su.md). Cold War Coethnics in Berlin \n	* Post-1975-1999 \n		* **USA** (3 waves to US. see [Valverde's Movement and Meaning](005.Authors/valverde.md#Movement%20and%20Meaning) also [rutledge](005.Authors/rutledge.md)) \n			1. 1st Wave (to United States)\n				- **Refugee (boat people)** (push factor) but who is designated refugee status? Who is a refugee and who determines status? migrant/refuge binary (phi hong [Su](005.Authors/Su.md) book intro + jana [Lipman](005.Authors/Lipman.md)’s (p 1) intro) that some are categorized as refugee/migrant and it affects our imaginary. Also Rebecca [Hamlin](005.Authors/Hamlin.md)'s Crossing. \n			2. 2nd Wave\n			3. 3rd Wave: Orderly Departure Program (ODP) and Humanitarian Operation (HO)\n		* **Research other countries**\n			* As mentioned in the first point, research is heavily America-centric. A short review of literature that goes into waves to other countries (with emphasis on migration to Western nations) \n	* Post 1999 (also see [labor migrants](001.Notes/labor%20migrants.md))\n			1. Reflect on the following types of migrants to come out of Viet Nam\n		* **Refugees?**\n		* **Skilled migrants** (pull factor)\n		* **Students/Work/economic migrants\n			* [An Tuan Nguyen](005.Authors/An%20Tuan%20Nguyen.md)'s dissertation about entrepreneurs and intellectuals\n		* **Contract Laborers**\n			* Japan’s technical interns \n			* Taiwan and other Asian countries\n			* Eastern European countries\n				* [2019 Essex Lorry Deaths](001.Notes/2019%20Essex%20Lorry%20Deaths.md)\n\n## Section II: Arrival of the 2nd generation. Born and raised in the West: experiences in the Western birth country\n1. An overview/background (mini literature review) on experiences in Western countries. \n	* 1st generation's experiences in Western Countries\n		* cite racial tensions [[KKK and Viet Fishermen]] \n		* [Zhou's research](https://doi.org/10.1080/1369183X.2020.1724411) \n		* Communicating with the first generation: Parents not being able to communicate to VN due to absence/lack of ICTs ([valverde](005.Authors/valverde.md)’s work). This also affecting 2nd generation.\n2. 2nd gen experiences in natal (western) home \n	- [Zhou](005.Authors/Zhou.md)'s work\n	- Research about identity, acceptance, discrimination\n	- Authenticity (Tamsin [Barber](005.Authors/Barber.md)’s work)\n	- Hinting at factors that shape return migration to VN\n	- reflect on [postmemory](001.Notes/postmemory.md) #hirsh—recall of stories of 1st gen to 2nd growing up in the western homeland. Connection here to [valverde](005.Authors/valverde.md)'s work on anti-communism in the 1st generation. \n\n## Section III: Belonging and acceptance in the natal home\n1. Growing up in the West.\n	* Cite research on Vietnamese 2nd generation in western countries. A conversation about Diaspora. Cite [brubaker](005.Authors/brubaker.md) and [tsuda](005.Authors/tsuda.md)\n		* USA ([Zhou](005.Authors/Zhou.md), [rutledge](005.Authors/rutledge.md), Andrew nova Le, etc)\n		* Australia ([Carruthers](005.Authors/Carruthers.md), etc)	\n		* UK (Tamsin [Barber](005.Authors/Barber.md))\n		* Germany (Phi Hong [Su](005.Authors/Su.md)\n		* [Switzerland](https://comparativemigrationstudies.springeropen.com/articles/10.1186/s40878-019-0117-7) \n		* Other western countries if you can find them.\n2. fitting in\n	* [Zhou](005.Authors/Zhou.md), M. (1997) ‘Segmented assimilation: issues, controversies, and recent research on the new second-generation’, Internal Migration Review, 31(4): 179–191.\n\n## Section IV: Hinting at Return (the push or pull)\n* Return motivations of the 2nd generation. Myth of return [safran](005.Authors/safran.md) for some.\n	* Introduce existing research on 1st and 1.5 generations. \n	* 2nd generation\n		* [nguyen-akbar](005.Authors/nguyen-akbar.md)'s research\n		* Return visits (S. [Wessendorf](005.Authors/Wessendorf.md) research; Tasmin [Barber](005.Authors/Barber.md)\n		* Insert #qualitativedata here. 2nd gen's interpretations of parents' reactions to return movement. Focus on _tension_. Tension of where home is, western country, viet nam?",title:"Chapter2_westerners"},"/000.Chapters/Chapter3":{content:"# **Chapter3**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)",title:"Chapter3"},"/000.Chapters/Chapter4_ICTs":{content:"# **Chapter4**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)\n\n## How do ICTs create a feeling of connectedness of home?\n\n## Do ICTs create connectedness between coethnics?",title:"Chapter4_ICTs"},"/000.Chapters/Chapter5":{content:"# **Chapter5**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)",title:"Chapter5"},"/000.Chapters/Chapter6":{content:"# **Chapter6**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)",title:"Chapter6"},"/000.Chapters/Chapter7":{content:"# **Chapter7**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)",title:"Chapter7"},"/000.Chapters/Chapter8":{content:"# **Chapter8**\n\nCheck out:\n\u003e - [Research Qs + 2 Narative Arks](000.Chapters/020.diss.2%20Narative%20Arcs%20+%20Research%20Qs.md) and\n\u003e - [Chapter at-a-glance](000.Chapters/010.Chapters%20at-a-glance.md)",title:"Chapter8"},"/001.Notes/2019-Essex-Lorry-Deaths":{content:"# Essex Lorry Deaths\n\n## Literature\n### Monographs \n- \n\n### Articles \n- Stephens, K. (2020). Essex 39: the root causes. _Race \u0026 Class_, _61_(3), 87-91.\n\n\n## Literature Notes\n-",title:"Untitled Page"},"/001.Notes/2021.11.5_Two-Hybrid-Workshop,-Olomouc-University,-Czech-Republic":{content:'Date and Time: 18-19 November 2021, 9:30am – 3:00pm\n# Two Hybrid Workshops\n## Academic Networking on Researching Migration, Identities: Intra-Generational Conflicts and Negotiating of Intra-ethnic Partnerships or Sexualities in the Vietnamese Diaspora\nwith [[julien]]\n\n- ### meeting with julien about [[conference]] proposal on diasporas\n- [[diaspora]] workshop proposal with [[julien]]. dilution of 2nd and subsequent gens of diaspora within viet community.\n- return migration affecting diasporic concept\n- how do you study VK (born abroad) who return? and what part of the diaspora are they part of?\n- what does it mean to be part of a diaspora and "return" as a 2nd generation\n- [[ict]] playing a role in digital diaspora \n- how icts play a role in bonding coethnics from not only 2nd gen but with viets born in vietnam and leave\n\n# Call for papers conference\n- \n- defining terms transnationalism, diaspora\n- introduce our research\n\n### Call for papers writeup\n[[call for papers]]The terms "transnationalism" and "diaspora" cover a range of experiences. Transnationalism refers to the multiple connections that migrants have to two countries or more. The definition of diaspora is contested among scholars that cannot agree on its criteria. Thus there are shortfalls and blindspots with these terms when discussing migration. How can these terms better help us understand the phenomenon of "return" migration, specifically the experiences of the 2nd and subsequent generations? Or those who may not identify with the "diaspora" but still nourish some ties to the ethnic homeland? How can we problematize these terms to help us better understand the increasing use of Information Communication Technologies (ICT) and digital attitudes of these groups? In this workshop, our aim is to promote a lively discussion around and question these well-used terms in the digital age we live in. \n\n\nOutline of Workshop\n- framing workshop around we are not the "experts" and instead are looking for support \n- defining terms **transnationalism**, diaspora\n- introduce our research\n	- how do we deal with these concepts in our own respective research?\n	- \n- how does the concept of "diaspora" connect with the 2nd/subsequent generations\n- Dan\'s: how is diaspora affected with ICTs with various online groups (youtube, FB, IG)\n- asking questions to the audience? how do all of you deal with these qusetions in your own researcH?\n- [[diasporicity]] [[tsuda]]\n\n\n\n\n\n            \n# Call for Papers Invitation\n**_Two Hybrid Workshops’ Invitation:_**\n\n**Academic Networking on Researching Migration, Identities** **Intra-Generational Conflicts** **and** **Negotiating of Intra-ethnic Partnerships** **or Sexualities**\n\n**in the Vietnamese Diaspora**\n\n**Venue:** The workshop will be organized in hybrid form, while the physical part will took place\n\n at the Department of Asian Studies, Faculty of Art, Palacký University třída Svobody\n\n 686/26, 779 00 Olomouc, Czech Republic\n\n**Time:** 18-19 November 2021, 9:30am – 3:00pm\n\n**Call for Papers and Presentation Proposals**\n\nSince the 1970s, roughly four million people of Vietnamese descent are living in parts of diaspora all around the world. Originally, a significant part of the diaspora consists of political refugees. But, in the recent years, the majority of those migrants are economic migrants – either migrant workers or petty businessmen. As a result, the diaspora is divided, but even its younger strata is composed of relatively open communities, concentrated mainly around big trade and industrial centers, where Vietnamese communal live and ethnic economy merged together. Naturally, there are significant differences across different regions and locations of the diaspora. For example, unlike in the Czech Republic, Germany and Japan, the Vietnamese diaspora in Taiwan or in the U.S. is not (or no more) isolated. Also, due to the existence of the third and fourth generations in the diaspora, the situation is even more specific in France (and other so-called western countries), where the young people of Vietnamese descent may identify as French, but not fully.\n\nAs we can see from existing scholarship, the co-existence of the diaspora in all the host countries is a complicated matter. Due to the racial prejudices and xenophobia on the both sides, the Vietnamese diaspora´s members are (to certain degree) isolated from the society-at-large. Nevertheless, racial prejudices are not the sole perpetrator of the ostracization of migrants. Class, socio-economic statuses and, to some degree, cultural segregation are also prominent factors in shaping migrants’ experiences. Moreover, aspects such as sexuality and gender play important roles in conditioning the social lives, migration decision makings and practices, as well as identities of Vietnamese migrants in various parts of the world.\n\nIn order to prepare ourselves for the future research projects on Vietnamese diaspora, the two workshops aim to combine various approaches on researching the diaspora at economically and culturally different localities in Europe, U.S. and East Asia and put together various scholars at various stages of their academic careers focused on Vietnamese migration and diaspora. The ultimate aim is to set up an information exchange platform and a cooperative network that will allow joint research activities and joint publication activities in the future.\n\n**Deadline**\n\nPlease send your presentation proposals (180-300 words long) together with your CV to filip.kraus@upol.cz by **5th November, 2021.**\n\n**Inquiries**For further inquiries, please send an email to: [filip.kraus@upol.cz](mailto:filip.kraus@upol.cz)',title:"Untitled Page"},"/001.Notes/ICTs-and-Belonging":{content:"# Information Communication Technology\n#icts #nedelcu\n\n## ICTs mentioned by my informants in Viet Nam\n- Facebook\n- [[Youtube]]\n- LinkedIn\n- Instagram\n- Overseas Vietnamese\n- Spotify\n- ",title:"Untitled Page"},"/001.Notes/KKK-and-Viet-Fishermen":{content:"#racism\n#westernhome\n\n* https://www.unclaw.com/chin/scholarship/fishermen.htm\n\n\n* https://timeline.com/kkk-vietnamese-fishermen-beam-43730353df06\n\n\n* https://www.scmp.com/magazines/post-magazine/long-reads/article/3024030/vietnamese-refugees-vs-ku-klux-klan-how-racism\n\n\n* https://www.npr.org/2018/11/25/669857481/decades-after-clashing-with-the-klan-a-thriving-vietnamese-community-in-texas\n\n\n",title:"Untitled Page"},"/001.Notes/Outward-migration":{content:'# Outward Migration\n\n## Overseas Vietnamese or Viet Kieu\n- Wiki: [Overseas Vietnamese](https://en.wikipedia.org/wiki/Overseas_Vietnamese)\n- *Overseas Vietnamese* are also often called "[[Viet Kieu]]" or sojourners. \n\n## from Viet Nam\n- [labor migrants](001.Notes/labor%20migrants.md)\n- [An Tuan Nguyen](005.Authors/An%20Tuan%20Nguyen.md)\n\n## to United States\n- Refugees\n	* See [[valverde]]\'s work, specifically [Movement and Meaning](005.Authors/valverde.md#Movement%20and%20Meaning%20also%20see%20rutledge%20002%20Literature%2020Notes%20rutledge%20md) for details of migration waves.\n	* see [rutledge](005.Authors/rutledge.md)\n	* see [Lipman](005.Authors/Lipman.md)\n\n- Entrepreneurs and Intellectuals\n	- see [An Tuan Nguyen](005.Authors/An%20Tuan%20Nguyen.md)\n\n\n## Australia\n- see [Carruthers](005.Authors/Carruthers.md)\n\n## UK\n\n## Canada\n\n## Switzerland\n\n## Germany\n\n## Finland\n\n## Denmark\n\n## Czech\n\n## Russia\n\n## France\n\n## Japan\n- see [labor migrants](001.Notes/labor%20migrants.md)',title:"Untitled Page"},"/001.Notes/Viet-Kieu":{content:'# Viet Kieu\n#vk #vietkieu\n\n## Another name for "overseas vietnamese" or Vietnamese sojourners\n- [Sino-Vietnamese](https://en.wiktionary.org/wiki/Sino-Vietnamese "Sino-Vietnamese") word from _[越僑](https://en.wiktionary.org/wiki/%E8%B6%8A%E5%83%91#Vietnamese "越僑")_.\n\n- Also termed: \n	- [kiều bào](https://en.wiktionary.org/wiki/ki%E1%BB%81u_b%C3%A0o#Vietnamese "kiều bào")\n	- [đồng bào](https://en.wiktionary.org/wiki/%C4%91%E1%BB%93ng_b%C3%A0o#Vietnamese "đồng bào")\n	- [Hoa kiều (ethnic chinese-vietnamese)](https://en.wiktionary.org/wiki/Hoa_ki%E1%BB%81u#Vietnamese "Hoa kiều")',title:"Untitled Page"},"/001.Notes/Youtube":{content:"# Youtube\n## \n- \n\n## Resources\n### Vks returning to VN\n- [Video](https://youtu.be/nCGOo0lsnQU) from movetoasia.com\n	- [article link](https://movetoasia.com/en/vietnam/viet-kieu/)\n- \n\n## Literature Notes\n-",title:"Untitled Page"},"/001.Notes/authoring-a-phd-by-patrick-dunleary":{content:"Author Patrick Dunleary\n- [Google Books](https://www.google.co.jp/books/edition/Authoring_a_PhD/i-iKOSsdVrkC?hl=ja\u0026gbpv=0)\n- ",title:"Untitled Page"},"/001.Notes/labor-migrants":{content:"# Labor Migrants\n\n## Literature\n### Monograph \n- \n\n### Articles \n- **The State (Viet Nam)**\n- Trần, A. N., \u0026 Crinis, V. (2018). Migrant Labor and State Power. _Journal of Vietnamese Studies_, _13_(2), 27–73. [https://doi.org/10.1525/vs.2018.13.2.27](https://doi.org/10.1525/vs.2018.13.2.27)\n- Regular/Irregular Migrants \n	- Beadle, D., \u0026 Davison, L. (2019). _Precarious Journeys: Mapping vulnerabilities of victims of trafficking from Vietnam to Europe_. 1–135. [PDF](https://www.ecpat.org.uk/Handlers/Download.ashx?IDMF=2efc482a-f75c-471b-8373-8226f7609f58)\n\n- **USA**\n- [An Tuan Nguyen](005.Authors/An%20Tuan%20Nguyen.md)\n\n- **Japan**\n	- Technical Interns\n	- Heikkilä, M. (2014). Labour migration from Vietnam to Japan. _CESifo DICE Report_, _12_(2), 49–51. [https://doi.org/10.4324/9781315544793-6](https://doi.org/10.4324/9781315544793-6)\n	- My [positionality as a skilled labor migrant in Japan](001.Notes/positionality.md#As%20a%20skilled%20labor%20migrant%20in%20Japan)\n\n## Literature Notes\n-",title:"Untitled Page"},"/001.Notes/positionality":{content:"# Positionality\n\n## As a 2nd-gen Western-born VK\n\n## As a researcher\n\n## As a skilled [[labor migrant]] in Japan",title:"Untitled Page"},"/001.Notes/post-Colonial-Dynamics":{content:"[[001.Notes/post Colonial Dynamics]]\n\nAnne and Tamsin's [[Barber]] research on international student migrants from Vietnam to Paris, Vancouver, Canada, and the UK. From [[001.Notes/2021.11.5_Two Hybrid Workshop, Olomouc University, Czech Republic]]. \n\nPost colonial dynamics as driving force behind international students from VN and how they see Western education. [[Discimination and Racism]] are also evident in their experiences in these three places while they're studying abroad. ",title:"Untitled Page"},"/001.Notes/postmemory":{content:"see [hirsch](005.Authors/hirsch.md)\n\n- Taken from [[005.Authors/viet thanh nguyen]]'s *Nothing Ever Dies: Vietnam and the Memory of War*: \n	\u003e Marianne Hirsch calls **postmemory**, a recollection passed along from someone else, “transmitted to them so deeply and aﬀectively as to seem to constitute memories in their own right.” 17",title:"Untitled Page"},"/001.Notes/remittances":{content:"# Remittances \nsocial\ncultural\nsymbolic\n\nread ivan [[smalls]]. esp theories of social culturally symbolic [[remittances]] and capital",title:"Untitled Page"},"/002.Literature-Notes/0.literature-to-read":{content:"#literature\n#README\n\n# literature to read\n## 1. [[identity]]\n\n#Bauman, Z. (2001). Identity in the globalizing world. Social Anthropology, 9, 121–129.\n\n#Eriksen, T.H. (2002). Ethnicity and nationalism: Anthropological perspectives (2nd edn.). London: Pluto Press\n\n#Hall, S. (1996). Introduction: Who needs ‘identity’? In S. Hall \u0026 P. Du Gay (Eds.), Questions of cultural identity. London: Sage Publications.\n\n#Huang, L. N. (1994). An integrative view of identity formation: a model for Asian Americans. In E. P. Salett \u0026 D. R. N. M. C. I. Koslow (Eds.), Race, ethnicity and self-identity in multicultural perspective. Washington, DC: National MultiCultural Institute.\n\n#Kibria, N. (1993). Family tightrope: The changing lives of Vietnamese Americans. New Jersey: Princeton University Press.\n\n#Min, P. G. (2002). The second generation—ethnic identity among Asian Americans. Walnut Creek: AlltaMira Press.\n\nPortés, A., \u0026 Rumbaut, R. G. (2001). Legacies: The story of the immigrant second generation. Oakland: University of California Press.\n\n#Thai, H. C. (2002). Formation of ethnic identity among second-generation Vietnamese Americans. In P. G. Min (Ed.), The second generation—ethnic identity among Asian Americans (pp. 53– 85). Walnut Creek: AlltaMira Press.\nWaters,\n\n#Zhou, M. (1997). Growing up American: The challenge confronting immigrant children and children of immigrants. Annual Review of Sociology, 23,69–95.\n\nivan #smalls—currencies of immagination. social remittances\n\nphi hong [[005.Authors/Su]]’s #su book\n\ntamsin [[Barber]]’s dissertation\n\n[[erel]] and [[ryan]] more on migrant capital\n\nkimberly [[hoang]] #hoang\n\n#yuval-davis [[yuval-davis]] read work on migration\n\n[[chan]] 1991\n\n[[kibria]] 1993",title:"Untitled Page"},"/002.Literature-Notes/010.Literature-Review-MOCs":{content:"# Literature Review MOCs\n#moc\n## This is my Map of Contents for my research\n\n\nTotal writing: \u003c 80k words (approx. 160 pages single spaced; 320 double)\n8 Chapters @ 10k words per chapter\n· Use analytic expressions to chunk ideas:\no Social, psychological, economic, political, cultural, etc\no But keep narrative and connect to bigger picture\n\nWhat I need to write:\nSocial anthropology\n1. Literature review of existing research\n	1. Research question: Why do the 2nd generation return to their ethnic/ancestral homeland? How do ICTs mediate experiences of belonging and identity construction of second generation, western-born Viet Kieu (overseas Vietnamese) after return migrating to Viet Nam? 		\n	2. Define key terms, terminology, and definitions of research\n2. Transnational; Migrant; migrate; 2nd generation; second generation; return migration; ethnic return migration vs return migration; international migration; Vietnam; counter diasporic return migration; ICT; information communication technology; identity; belonging; methodological nationalism,\n3. Peer-reviewed and academic books only paying particular attention to the works of:\n4. Carling, Mortensen and Wu 2011 (A Systematic Bibliography on Return Migration)\n5. Strangers in Ethnic Homeland,Takeyuki [[tsuda]]\n6. Counter Diasporic Return (King and Christou)\n7. Methodological nationalism (resources: Glick-Schiller, Basch)\n8. Roots migration (wessendorf)\n9. Recycling migrations, Wah\n10. Gender dimension of return ﻿(Christou and King 2014: 248; Dahinden 2010; Pessar and Mahle)\n11. Transnational Dimension of social class . ﻿While a substantial flow of migration is directed towards the so called “developed” countries, in the course of time, countries of origin that were previously classified as “less developed” might change, offering attractive economic opportunities for returnees ﻿(Coe and Pauli in press; Nieswand 2011; Van Hear 2014)\n\n- It must clearly address the research question and the theoretical framework\n- Theoretical framework for analyzing qualitative data\n- strong evidence of analytical thinking shown through the connections you make between the literature being reviewed.\n- Tell the reader how the literature intersects with your project -- how your project complements the existing literature.\n\n[[Chapter1.diss 1]]\n\n\n[[000.Chapters/Chapter2_westerners]]\n\n\n[[000.Chapters/Chapter3]]\n\n\n[[000.Chapters/Chapter4_ICTs]]\n\n\n[[000.Chapters/Chapter5]]\n\n\n[[000.Chapters/Chapter6]]\n\n\n[[000.Chapters/Chapter7]]\n\n\n[[000.Chapters/Chapter8]]",title:"Untitled Page"},"/002.Literature-Notes/1994.Basch,-Glick-Schiller-Nations-Unbound":{content:'# Nations unbound: transnational projects, postcolonial predicaments, and deterritorialized nation-states \n\n[[Basch]], Linda G; [[Glick Schiller]], Nina; Szanton Blanc, Cristina \n\n01 d l Page 11 28/10/2021 14:46 images of "immigrant" and "migrant" different today. no longer anchored in circumstances of ealier historic moments. immigrants now develpp networks, activities, patterns of living, and ideologies that span their home and host societies. \n\n02 d l Page 11 28/10/2021 14:46 \n\n03 d l Page 11 28/10/2021 14:47 prior scholars just coined the new evolving idea of immigrants and migrants as "[[TRANSNATIONALISM]]". Consequently, increasing numbers of social scientists have begun calling the emergent migration process in which people live lives stretched across national borders “transnational” (Georges 1990; Kearney 1991a; Sutton 1992a), but the term is often used loosely and without specificity. Frequently the phenomenon of transnationalism is thought to be the outcome of transformations in the technology of communication and transportation, a product of accessible air travel and telecommunications (Wakeman 1988). Language \n\n04 d l Page 11 28/10/2021 14:47 \n\n05 d l Page 12 28/10/2021 14:47 moved to frequently, didn\'t know where they "belonged". Rather, the migrants in the study sample moved so frequently and were seemingly so at home in either New York or Trinidad as well as their societies of origin, that it at times became difficult to identify where they “belonged.” \n\n06 d l Page 12 28/10/2021 14:46 \n\n07 d l Page 13 28/10/2021 14:47 Rather than fragmented social and political experiences, these activities, spread across state boundaries, seemed to constitute a single field of social relations. These \n\n08 d l Page 13 28/10/2021 14:47 \n\n09 d l Page 15 28/10/2021 14:46 transnationalism def We define “transnationalism” as the processes by which immigrants forge and sustain multi-stranded social relations that link together their societies of origin and settlement. We \n\n10 d l Page 15 28/10/2021 14:47 \n\n11 d l Page 15 28/10/2021 14:46 [[transmigrants]] \n\n12 d l Page 15 28/10/2021 14:46 \n\n13 d l Page 15 28/10/2021 14:46 problem with the term, "host" country is that it assumes transmigrants are "welcome" and only a "visitor" and "temporary" The migration literature describes the country of settlement as the “host,” but such a term, though compact and convenient, carries the often unwarranted connotations that the immigrant is both “welcome” and a “visitor.” [[host country]]\n\n14 d l Page 15 28/10/2021 14:47 \n\n15 d l Page 17 28/10/2021 14:47 Particular attention will be given to the ways these migrants are both identified and identify themselves in terms of race, ethnicity, and nation. #Identity  \n\n16 d l Page 17 28/10/2021 14:47 \n\n17 d l Page 17 28/10/2021 14:47 racial structuring in US a potent force shaping transnationalism of the populations researched in this study. Although the transnationalism of each of these populations is shaped by many factors, the racial structuring of the United States is a particularly potent force. \n\n18 d l Page 17 28/10/2021 14:47 \n\n19 d l Page 19 28/10/2021 14:46 "world system" theory Wallerstein defines the “world system” as a social system comprised of geographic regions which perform different and unequal functions in a global division of labor (Wallerstein 1974:229– 231). While Wallerstein emphasized exchange as the fundamental relationship between the units of the system (Wallerstein 1979), an approach that sees the world as integrated by a global mode of production seems more insightful in explicating the current international division of labor (Laclau 1977; Portes 1978; Portes and Walton 1981; Sassen 1988). \n\n20 d l Page 19 28/10/2021 14:46 \n\n21 d l Page 20 28/10/2021 14:46 development of transnationalism is a long-term process of global capitalist penetration. \n\n22 d l Page 20 28/10/2021 14:47 23 d l Page 20 28/10/2021 14:46 \n\n24 d l Page 20 28/10/2021 14:46 framework must address link between culture and relations of power and domination since we are looking at culture. We define culture as all human practice, understood to include both thought and action, since all human action is symbolically structured and representation is part and parcel of all human behavior. However, in treating culture, the “empowering, authoritative dimensions” must be specified (J. and J.Comaroff 1991:20). Hence our analytical framework must address the link between “culture and relations of power and domination” (Roseberry 1989:25). \n\n25 d l Page 20 28/10/2021 14:47 \n\n26 d l Page 21 28/10/2021 14:47 [[hegemony]] is the relationship between those who dominate within the state and those who are dominated. relations are ultimately maintained by force, the social order is sustained by daily practice, habit, and common sense. (1p. 14) Nations Unbound. \n\n27 d l Page 21 28/10/2021 14:47 \n\n28 d l Page 22 28/10/2021 14:47 [[hegemony]]"HEGEMONIC CONSTRUCT" We use the term “hegemonic construct” to describe both consciously articulated statements and embedded perceptions that are used and reappropriated by transmigrants, and which serve ultimately to empower and legitimate dominant forces in both the migrants’ societies of origin and of settlement. \n\n29 d l Page 22 28/10/2021 14:46 \n\n30 d l Page 22 28/10/2021 14:46 one goal of book: A goal of this book is to clarify the manner in which hegemonic constructions shape the manner in which immigrants identify themselves. \n\n31 d l Page 22 28/10/2021 14:47 \n\n32 d l Page 24 28/10/2021 14:47 Transmigrants simultaneously are affected by, incorporate, and participate in hegemonic contentions “back home” as they learn new meanings and forms of representation in their new settings. \n\n33 d l Page 24 28/10/2021 14:46 \n\n34 d l Page 24 28/10/2021 14:47 what a great writing on positionality! When we indicated that social scientists are consumers of and contributors to hegemonic concepts, we obviously are taking a stand. As social scientists, we see ourselves dialectically as both observers and the observed. At the same time, those about whom we write are both the subjects of our inquiry and subjects who, in relationship to what is being said and done around them, including the work of social scientists, and in relation to their own varying motivations, act upon and change the world of our inquiry. We, in turn, observe these actions and are influenced by them. What is more, we evaluate the actions, the beliefs, and the stance of our \n\n35 d l Page 24 28/10/2021 14:46 \n\n36 d l Page 29 8/4/2021 12:28 \n\n37 d l Page 29 8/4/2021 12:28 \n\n38 d l Page 30 8/4/2021 12:28 4 premises of transnationalism \n\n39 d l Page 30 8/4/2021 12:28 \n\n40 d l Page 30 8/4/2021 12:28 41 d l Page 30 8/4/2021 12:28 \n\n42 d l Page 30 8/4/2021 12:28 bounded social science concepts limit ability of researchers to perceive and analyse phenomeon of transnationalism \n\n43 d l Page 30 8/4/2021 12:28 \n\n44 d l Page 31 28/10/2021 14:46 definition of class as those whose position within the process of capitalist production is similar. Class is defined as a set of people whose positioning within the process of production is similar. Because class is about positioning, class is a description of social relationships. \n\n45 d l Page 31 28/10/2021 14:46 \n\n46 d l Page 32 28/10/2021 14:47 technology by itself is not the reason why transmigrants maintain ties with multiple places. rather it is capitalism as a global mode of production that has necessitated maintenence of family ties and political allegiances Technological explanations for the emergence of more transnational patterns of migration prove to be incomplete when divorced from an analysis of the social relations of production.2 Rather it is the current moment of capitalism as a global mode of production that has necessitated the maintenance of family ties and political allegiances among persons spread across the globe. \n\n47 d l Page 32 28/10/2021 14:47 \n\n48 d l Page 33 28/10/2021 14:47 post 1970, capitalist nations found it more profitable to set up production in "periphery" states. "core" economies, such as the US and other Western countries would be essential for managing "the periphery" leading to dramatic changes in the labor markets of these nation-states (p. 26) \n\n49 d l Page 33 28/10/2021 14:47 \n\n50 d l Page 34 28/10/2021 14:46 loans by multinational companies. bouncing around searching for the bottom of supply chain. The loans and investments were supposed to create, according to donor agencies, development and growth in the “less developed countries.” However, even in their most optimistic projections, development agencies acknowledged that dislocation, unemployment, and pressures to emigrate would occur in the early stages of investment (DeWind and McKinney 1986). Disruption of local economies indeed did accompany the most recent wave of intense capital penetration and resulted in an increased pool of available labor as whole families of ten migrated to urban areas. This displaced and underemployed labor could not be easily absorbed by the growing but still relatively small manufacturing sector often dominated by multinationals. The stay of these foreign-capitalized companies has often been short-lived, as firms have moved from country to country in search of even lower labor costs, creating a further displacement of workers. And when workers in locations such as the Caribbean and the \n\n51 d l Page 34 28/10/2021 14:46 \n\n52 d l Page 35 28/10/2021 14:47 it is also these transmigrants who are the first to be kicked out when shit hits the fan. especially if they are identifiable in some way. themselves socially, politically and economically vulnerable, no less in the society they have left than in the one they have joined” (1987:23). Doing better…than they would have done had they stayed at home, they are nevertheless disadvantaged in comparison with members of the indigenous population among whom they live and work, and with whom they are, as newcomers, in unequal competition for jobs and other scarce resources…. As long as they remain identifiable, they will always be in danger. In times of adversity, outsiders make ideal scapegoats. So it is that some of the most explosive popular movements in the contemporary world are directed against minorities which can be identified as ‘immigrant’… And such hostility is usually not just directed at immigrants themselves, but also at their locally born offspring (Ballard 1987:18). Both \n\n53 d l Page 35 28/10/2021 14:46 \n\n54 d l Page 35 28/10/2021 14:47 great #wording! Economic and political vulnerability, magnified by the factor of race, augment the likelihood that migrants will construct a transnational existence. \n\n55 d l Page 35 28/10/2021 14:47 \n\n56 d l Page 36 28/10/2021 14:47 focus is how migrants reconfigure space so that their lives are lived simultaneously within two or more nation states. Productive of a new imagery, much of this discourse on transnationalism has remained evocative rather than analytical. By linking our definition of transnationalism to migration and rooting our analysis in social relations, we are engaged in a somewhat different, although connected, effort. Our focus becomes the manner in which migrants, through their life ways and daily practices, reconfigure space so that their lives are lived simultaneously within two or more nation-states. \n\n57 d l Page 36 28/10/2021 14:46 \n\n58 d l Page 37 28/10/2021 14:46 must look at migrants as active agents in a process of hegemonic construction. network analysis does not look at hegemonic processes of multiple states. instead it just describes connections. Providing us with a clear statement of the ongoing connectedness of migrant ties to “different places,” the call for network analysis focuses our attention on migrants as actors. These formulations, however, do not look at the implications of these networks for the formation of migrant political and social identity, or the complexities of nationalist identifications within transnational social fields. The “spider-web” networks of transmigrants must be located within the hegemonic processes of multiple nation-states, and we must move beyond descriptions of networks to a view of migrants as active agents in a process of hegemonic construction. \n\n59 d l Page 37 28/10/2021 14:47 \n\n60 d l Page 38 28/10/2021 14:47 although deteritorialization is being talked about, Basch and Glick Schiller believe that world is divided politically into nation-states that are unequal in their power. Noting the constant penetration of borders, Kearney suggests that we have entered the age of transnationalism, a post-national age in which “members of transnational communities…escape the power of the nation-state to inform their sense of collective identity” (1991a:59). In contrast, we think that the current period, in which the construct of the deterritorialized nation-state is being forcefully articulated, can best be conceived as the moment of a new nationalism. While transmigrants cannot be contained or restrained by national boundaries, the world is still very much divided politically into nation-states that are unequal in their power and that serve differentially as base areas of international capital. \n\n61 d l Page 38 28/10/2021 14:46 \n\n62 d l Page 41 28/10/2021 14:47 appadurai speaking about an unboundedness Appadurai, for example, has argued that there is a need to reconceptualize the “landscapes of group identity,” a need that flows from the current world conjuncture in which “groups are no longer tightly territorialized, spatially bounded, historically unselfconscious, or culturally homogeneous” (1991:191). \n\n63 d l Page 41 28/10/2021 14:46 \n\n64 d l Page 42 28/10/2021 14:46 we must have a global perspecitive on history and challenge the old ideas and bounded visions of culture and society. A global perspective on history, as well as the contingencies of the current historical conjuncture, challenge us to move beyond bounded visions of culture and society. However, we are often confined by our analytical tool kit of concepts like nation, ethnic group, and tribe that divide the world into autonomous, geographically rooted, and culturally distinct units (Van Binsbergen 1981). These units have been treated as bounded entities, endowed with given, “natural,” and “group-specific” properties. \n\n65 d l Page 42 28/10/2021 14:46 \n\n66 d l Page 44 28/10/2021 14:47 Part of the task of this book is to understand the manner in which the conceptual categories of race, ethnicity. and nation are hegemonic constructions and are all part of the historical exercise of state power and domination. With \n\n67 d l Page 44 28/10/2021 14:47 \n\n68 d l Page 46 28/10/2021 14:47 The dialectic of simultaneous inclusivity and exclusivity of the nation-state can be understood in relationship to two processes of domination: (1) the mechanisms by which all state societies legitimate structures of power; and (2) the relationship between capital and labor that is at the historical core of nation building projects. \n\n69 d l Page 46 28/10/2021 14:46 \n\n70 d l Page 46 28/10/2021 14:46 nationalism as ideology crafted by nation-states to instill idea that it is "fundamental and natural" As with any hegemonic process, specific representations of the nation emerge through active contention in which a country’s leaders and populations both play an active role. Part of nation building is nationalism, the politicized language or ideology of national unity used by those participating in projects of identity construction that focus on the nation. Nationalism is an ideology of identity; part of the ideology is the belief that national identity is fundamental and natural. \n\n71 d l Page 46 28/10/2021 14:47',title:"Untitled Page"},"/002.Literature-Notes/2004.kohPersistentAmbiguitiesVietnamese2004":{content:" [[koh]]\n\n---\ntitle: Persistent ambiguities: Vietnamese ethnology in the Doi Moi period (1986-2001)\nauthors: Priscilla Koh\nyear: 2004\n---\n\n\n",title:"Untitled Page"},"/002.Literature-Notes/2005.brubaker-Diaspora-Diaspora":{content:"\n# Extracted Annotations (2021-12-14)\n\n### p2\n\n\u003e \"proposes to treat diaspora not as a bounded entity but as an idiom, stance and claim.\"([Brubaker 2005:2](zotero://open-pdf/library/items/T5QVBU2M?page=2))\n\n diaspora as NOT a bounded identity but as an idiom, stance, and claim ([note on p.2) ](zotero://open-pdf/library/items/T5QVBU2M?page=2)\n\n### p3\n\n\u003e\"Palestinian diaspora, too, has been construed as a 'catastrophic' diaspora/ or in Cohen's (1997) term, a 'victim diaspora'/ on the model of the Jewish case.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=2)Brubaker 2005:3)\n\n [[cohen]]’s term of [[victim diaspora]] ([note on p.3) ](zotero://open-pdf/library/items/T5QVBU2M?page=3)\n\n### p3\n\n\u003e\"Some emigrant groups/ characterized as 'long-distance nationalists' by Anderson (1998)/ have been construed as diasporas because of their continued involvement in homeland politics, sometimes involving the support of terrorist or ultra-nationalist movements (Sheffer 1986, 2003; Angoustures and Pascal 1996; Bhatt and Mukta 2000).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=3)Brubaker 2005:3)\n\n [[long-distance nationalists]] by [[anderson]] are ‘construed as diasporas’ for their involvement in homeland politics ([note on p.3) ](zotero://open-pdf/library/items/T5QVBU2M?page=3)\n\n### p3\n\n\u003e\"In a further extension, the term has come to embrace labour migrants who maintain (to some degree) emotional and social ties with a homeland. Algerian, Bangladeshi, Filipino, Greek, Haitian, Indian, Italian, Korean, Mexican, Pakistani, Puerto Rican, Polish, Salvadoran, Turkish, Vietnamese and many other migrant populations have been conceptualized as diasporas in this sense (Sheffer 2003).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=3)Brubaker 2005:3)\n\n [[labor migrants]] also have been extended into the idea of diasporas due to their maintenance of emotional and social ties with a homeland ([note on p.3) ](zotero://open-pdf/library/items/T5QVBU2M?page=3)\n\n### p4\n\n\u003e\"'The term that once described Jewish, Greek and Armenian dispersion now shares meanings with a larger semantic domain that includes words like immigrant, expatriate, refugee, guestworker, exile community, overseas community, ethnic community' (Tololyan 1991, p. 4).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=3)Brubaker 2005:4)\n\n [[tololyan]] on #diaspora . the term that was once used for jewish, armenian and greek, are now lumped together with ‘immigrant, expat, refugee, guest worker, exile community, overseas community, ethnic community’ ([note on p.4) ](zotero://open-pdf/library/items/T5QVBU2M?page=4)\n\n### p4\n\n\u003e\"The problem with this latitudinarian, 'let-a-thousand-diasporasbloom' approach is that the category becomes stretched to the point of uselessness (Sartori 1970). If everyone is diasporic, then no one is distinctively so. The term loses its discriminating power/ its ability to pick out phenomena, to make distinctions. The universalization of diaspora, paradoxically, means the disappearance of diaspora.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=4)Brubaker 2005:4)\n\n the main thesis of [[005.Authors/brubaker]]’s idea of [[diaspora diaspora]]. that the term diaspora encompasses so much to the point where it is diluted and loses its potency and concentration. ‘if everyone is diasporic, then no one is distinctively so’ ([note on p.4) ](zotero://open-pdf/library/items/T5QVBU2M?page=4)\n\n### p5\n\n\u003e\"Even the editor of the journal Diaspora , a key vehicle for the proliferation of academic diaspora talk, noted in the journal's sixth year that diaspora 'is in danger of becoming a promiscuously capacious category', and argued for at least some 'stringency of definition' (Tololyan 1996, pp. 8, 30).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=4)Brubaker 2005:5)\n\n [[toyolyan]] editor of ‘diasporas’ journal mentioning that the term ‘diaspora’ is in danger of becoming a promiscuously capacious category’ ([note on p.5) ](zotero://open-pdf/library/items/T5QVBU2M?page=5)\n\n### p5\n\n\u003e\"In addition to the concrete noun, 'diaspora', designating a collectivity, there are abstract nouns designating a condition (diasporicity or diasporism), a process (diasporization, de-diasporization and re-diasporization), even a field of inquiry (diasporology or diasporistics). There is the adjective 'diasporist', designating a stance or position in a field of debate or struggle.12 And there are the adjectives 'diasporic' and 'diasporan', which designate an attribute or modality/ as in diasporic citizenship, diasporic consciousness, diasporic identity, diasporic imagination, diasporic nationalism, diasporic networks, diasporic culture, diasporic religion, or even the diasporic self (to enumerate only some of the most common conceptual pairings found in recent academic articles).13\"(](zotero://open-pdf/library/items/T5QVBU2M?page=5)Brubaker 2005:5)\n\n in addition to the noun ‘diaspora’ there are other nouns, adjectives, and even a ‘field of inquiry’ ([note on p.5) ](zotero://open-pdf/library/items/T5QVBU2M?page=5)\n\n### p6\n\n\u003e\"The first is dispersion in space; the second, orientation to a 'homeland'; and the third, boundary-maintenance.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=5)Brubaker 2005:6)\n\n 3 core elements of diaspora:1. dispersion in space2. orientation to homeland3. boundary-maintenance  ([note on p.6) ](zotero://open-pdf/library/items/T5QVBU2M?page=6)\n\n### p6\n\n\u003e\"(1) Dispersion. This is today the most widely accepted criterion, and also the most straightforward. It can be interpreted strictly as forced or otherwise traumatic dispersion;15 more broadly as any kind of dispersion in space, provided that the dispersion crosses state borders; or (in the increasingly common metaphorical extensions of the term), more broadly still, so that dispersion within state borders may suffice.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=6)Brubaker 2005:6)\n\n dispersion criteria ([note on p.6) ](zotero://open-pdf/library/items/T5QVBU2M?page=6)\n\n### p6\n\n\u003e\"(2) Homeland Orientation. The second constitutive criterion is the orientation to a real or imagined 'homeland' as an authoritative source of value, identity and loyalty. Here a significant shift can be discerned in recent discussions. Earlier discussions strongly emphasized this criterion. Four of the six criteria specified by Safran (1991), for example, concern the orientation to a homeland.16 These include, first, maintaining a collective memory or myth about the homeland; second, 'regarding the ancestral homeland as the true, ideal home and as the place to which one would (or should) eventually return'; third, being collectively 'committed to the maintenance or restoration of the homeland and to its safety and prosperity'; and fourth, 'continu[ing] to relate, personally or vicariously', to the homeland, in a way that significantly shapes one's identity and solidarity (Safran 1991, pp. 83/84).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=6)Brubaker 2005:6)\n\n homeland orientation1. maintaining collective memory2. ancestral homeland as the true, ideal home that one should return to3. committed to maintenance or restoration of homeland4. continuing to relate, personally or vicariously to homeland that shapes one’s identity and solidarity ([note on p.6) ](zotero://open-pdf/library/items/T5QVBU2M?page=6)\n\n### p7\n\n[\"(3) Boundary-Maintenance. The third constitutive criterion is what, following Armstrong (1976, pp. 394/7), I will call boundary-maintenance, involving the preservation of a distinctive identity vis-a-vis a host society (or societies).\"(](zotero://open-pdf/library/items/T5QVBU2M?page=6)Brubaker 2005:7)\n\n boundary-maintenance, preservation of a distinctive identity vis-a-vis host society. ([note on p.7) ](zotero://open-pdf/library/items/T5QVBU2M?page=7)\n\n### p7\n\n\u003e\"On most accounts, boundary-maintenance is an indispensable criterion of diaspora (e.g. Armstrong 1976; Safran 1991, p. 83; Tololyan 1996, p. 14; Cohen 1997, p. 24). It is this that enables one to speak of a diaspora as a distinctive 'community', held together by a distinctive, active solidarity, as well as by relatively dense social relationships, that cut across state boundaries and link members of the diaspora in different states into a single 'transnational community'.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=7)Brubaker 2005:7)\n\n boundary-maintenance as the main criterion of diaspora as it is what links members of diaspora to a single “transnational community” ([note on p.7) ](zotero://open-pdf/library/items/T5QVBU2M?page=7)\n\n### p7\n\n\u003e\"Although boundary-maintenance and the preservation of identity are ordinarily emphasized, a strong counter-current emphasizes hybridity, fluidity, creolization and syncretism. In an oft-quoted remark by Stuart Hall, the 'diaspora experience... is defined, not by essence or purity, but by the recognition of a necessary heterogeneity and diversity; by a conception of 'identity' which lives with and through, not despite, difference; by hybridity ' (Hall 1990, p. 235, italics original). This counter-current is especially characteristic of the literature on transnationalism, which has tended to fuse in recent years with the literature on diaspora. There is thus a tension in the literature between boundary-maintenance and boundary-erosion .\"(](zotero://open-pdf/library/items/T5QVBU2M?page=7)Brubaker 2005:7)\n\n [[hall]] on diaspora experience and identity as diverse and #hybridity \n\ntension between boundary-making and boundary-erosion ([note on p.7) ](zotero://open-pdf/library/items/T5QVBU2M?page=7)\n\n### p8\n\n\u003e\"A final point about the boundary-maintenance criterion is that it must occur over an extended time. This is seldom made explicit, but it is crucial. The erosion of boundaries through assimilation is always a temporally extended, inter-generational process (Alba and Nee 1997, 2003; Brubaker 2001). As a result, boundary maintenance only becomes sociologically interesting, as it were, when it persists over generations. That migrants themselves maintain boundaries is only to be expected; the interesting question, and the question relevant to the existence of a diaspora, is to what extent and in what forms boundaries are maintained by second, third and subsequent generations.\"(](zotero://open-pdf/library/items/T5QVBU2M?page=7)Brubaker 2005:8)\n\n boundary-making must occur over an extended time. 2nd, 3rd, and subsequent gens. ([note on p.8) ](zotero://open-pdf/library/items/T5QVBU2M?page=8)\n\n\n\n",title:"Untitled Page"},"/002.Literature-Notes/2008.Beck---Mobility-and-the-cosmopolitan-perspective-annotated":{content:'\n## Source\n[[Attachments/PDFs/already read/Beck - 2008 - Mobility and the cosmopolitan perspective-annotated.pdf]]\n\nMobility and the cosmopolitan perspective Beck, Ulrich \n\n01 d l Page 2 28/9/2021 3:20 how to do SS research when comparisons aren\'t fixed and there is a shift from national gaze to cosmopolitan gaze \n\n02 d l Page 2 28/9/2021 3:20 \n\n03 d l Page 2 28/9/2021 3:20 normative/philosophical cosmopolitanism: plea for cross-cultural and cross-national harmony \n\n04 d l Page 2 28/9/2021 3:20 \n\n05 d l Page 2 28/9/2021 3:20 in contemporary times, societies cannot be analyzed in national categories due to the mobile nature of society. \n\n06 d l Page 2 28/9/2021 3:20 \n\n07 d l Page 3 28/9/2021 3:20 interconnected world via global flows and symbols. and also confronted with global risks: economically and environmentally \n\n08 d l Page 3 28/9/2021 3:20 \n\n09 d l Page 6 28/9/2021 3:20 going beyond "international relations" and to analyze multitudes of interconnections, not only between states but between actors on different levels of aggregation. \n\n10 d l Page 6 28/9/2021 3:20 sociology of inequality: global inequalities',title:"Untitled Page"},"/002.Literature-Notes/2014.nguyen-akbarTensionsDiasporicReturn2014":{content:'[[nguyen-akbar]]\n\n---\ntitle: The Tensions of Diasporic \'Return\' Migration: How Class and Money Create Distance in the Vietnamese Transnational Family\nauthors: Mytoan Nguyen-Akbar\nyear: 2014\n---\n\n* Mdnotes File Name: [[nguyen-akbarTensionsDiasporicReturn2014]]\n\n# Extracted Annotations (2021-10-30)\n\n\u003e "In this article, I examine how these more permanent diasporic "return" migrations affect the" ([Nguyen-Akbar 2014:178](zotero://open-pdf/library/items/B8UHY87V?page=3))\n\n\u003e "durability of extended family relationships, and what this looks like within preexisting webs of filial obligations and perceived expectations of gift giving and migrant reciprocity" ([Nguyen-Akbar 2014:179](zotero://open-pdf/library/items/B8UHY87V?page=4))\n\n\u003e "However, studies of transnational families have not explored the social psychological and emotional consequences of separation (or reunification) with other family members such as aunts and uncles, grandmothers, and cousins, often viewed as members of the immediate household" ([Nguyen-Akbar 2014:180](zotero://open-pdf/library/items/B8UHY87V?page=5))\n\n\u003e "I suggest that status, lifestyle, and class guilt can exist alongside survivor guilt, together forming the underpinnings of multiple logics of care toward nonmigrating relatives" ([Nguyen-Akbar 2014:180](zotero://open-pdf/library/items/B8UHY87V?page=5))\n\n\u003e "Geopolitics of sending and host countries in these migratory flows continues to play an instrumental role in shaping the reception of these diasporic subjects." ([Nguyen-Akbar 2014:182](zotero://open-pdf/library/items/B8UHY87V?page=7))\n\n\u003e "Since the end of the Vietnam War in 1975, relations among Viet Kieu diasporic communities and the state have shifted from mutual hostility and suspicion toward strategic engagement on the part of the Vietnamese government to attract remittances, foreign direct investment (FDI), and now skilled labor in order to fill short-term middle-level management and executive staff shortages." ([Nguyen-Akbar 2014:182](zotero://open-pdf/library/items/B8UHY87V?page=7))\n\n\u003e "My trips to both Ho Chi Minh City and Hanoi confirmed my expectations that there was a smaller and less visible Viet Kieu presence in the North." ([Nguyen-Akbar 2014:183](zotero://open-pdf/library/items/B8UHY87V?page=8))\n\n\u003e "Grandmothers are leading the recipients of gifts and money; they are often the matriarchs who knit together transnational family relations for the Viet Kieu." ([Nguyen-Akbar 2014:187](zotero://open-pdf/library/items/B8UHY87V?page=12))\n\n\u003e "In the absence of this, there remains an imbalance of power and status, typically leaning in the direction of the migrants." ([Nguyen-Akbar 2014:188](zotero://open-pdf/library/items/B8UHY87V?page=13))\n\n\u003e "These more nuanced, nonmonetary relations counter the frame that nonmigrating relatives were merely passive recipients of money and gifts— they, too, asserted their agency in structuring the transnational family network." ([Nguyen-Akbar 2014:189](zotero://open-pdf/library/items/B8UHY87V?page=14))\n\n\u003e "Survivor guilt was named as well as talked about implicitly." ([Nguyen-Akbar 2014:189](zotero://open-pdf/library/items/B8UHY87V?page=14))\n\n\u003e "What seems to be named as class guilt where Thu contrasted her life with those of her relatives is actually recognition of social inequality and different opportunities between her immediate family and the lives of her nonmigrating relatives" ([Nguyen-Akbar 2014:190](zotero://open-pdf/library/items/B8UHY87V?page=15))\n\n\u003e "Some link their ideas to filial piety, others about duty and overcompensation for absence, and still others wanted to have broader impact beyond a one-time enjoyment of a gift or experience, which might also reflect their underlying perceptions of income distribution and development." ([Nguyen-Akbar 2014:190](zotero://open-pdf/library/items/B8UHY87V?page=15))\n\n\u003e "Money, gifts, and excessive helping out became a source of anxiety that led some Viet Kieu to shield their assets and/or to distance themselves from relatives in Vietnam." ([Nguyen-Akbar 2014:191](zotero://open-pdf/library/items/B8UHY87V?page=16))\n\n\u003e "While many Viet Kieu were uncomfortable about the contrast between their relatively comfortable circumstances and those of poor local relatives, some local families were well-off—a situation that sometimes created a different kind of tension." ([Nguyen-Akbar 2014:191](zotero://open-pdf/library/items/B8UHY87V?page=16))\n\n\u003e "The living space that many Viet Kieu who elected to live in high-rises constituted a protective, Westernized residential bubble that was, for the most part, foreign to their local extended relatives" ([Nguyen-Akbar 2014:192](zotero://open-pdf/library/items/B8UHY87V?page=17))\n\n\u003e "For both Vincent and Thi, the desire to conceal their physical living space amenities revealed a mismatch between wanting to "help out" versus the desire to avoid being taxed by family obligations and demands." ([Nguyen-Akbar 2014:193](zotero://open-pdf/library/items/B8UHY87V?page=18))\n\n\u003e "These sentiments gave the impression that the personal boundaries were intended to minimize the material artifacts of class and social differences between the Viet Kieu themselves and their relatives" ([Nguyen-Akbar 2014:194](zotero://open-pdf/library/items/B8UHY87V?page=19))\n\n\u003e "Her re-encounters with family were colored by bitter memories of mistreatment by extended relatives." ([Nguyen-Akbar 2014:196](zotero://open-pdf/library/items/B8UHY87V?page=21))\n\n\u003e "Ultimately, these social differences magnify the Viet Kieu\'s realization that going "back" to Vietnam was not about finding "home" and a sense of belonging; returning to the ancestral homeland was marked by developed and developing country social worlds converging within extended families that once separated by geographic distance, now colocated in a rapidly expanding urban space witnessing a greater class divide in Ho Chi Minh City (Luong 2009 )." ([Nguyen-Akbar 2014:197](zotero://open-pdf/library/items/B8UHY87V?page=22))\n\n\u003e "Even though they have been able to foster long-distances ties, face-to-face encounters changed the quality of many kinship networks." ([Nguyen-Akbar 2014:198](zotero://open-pdf/library/items/B8UHY87V?page=23))\n\n\u003e "The articles shifts the focus away from the first generation toward the coping strategies of adult children of refugees and shows how "return" visits, facilitated by global economic conditions, can reveal cultural fissures in the transnational extended family, which growing up on different continents can magnify" ([Nguyen-Akbar 2014:198](zotero://open-pdf/library/items/B8UHY87V?page=23))\n\n',title:"Untitled Page"},"/002.Literature-Notes/2015.koh.You-Can-Come-Home-Again":{content:'* Mdnotes File Name: [[kohYouCanCome2015]]\n\n# Yellow Annotations (2021-10-31)\n\n### p184\n\n \n\n\u003e "specifically, it can also be understood as an attempt to galvanize Vietnamese identity from something that might be based on region, place of origin or political or class background into a new "imagined community" (Anderson 2006)."\n\nKoh 2015:184\n\n### p184\n\n \n\n\u003e "The central message implicit in contemporary state discourse is that overseas Vietnamese remain essentially Vietnamese wherever they are, regardless of when they left the country, or for that matter, whether or not they were born in Vietnam."\n\nKoh 2015:184\n\n### p185\n\n \n\n\u003e "Most significantly, this document represented the Party\'s first clear articulation of the fact that it considered Vietnamese people both at home and abroad as equally important to national unity"\n\nKoh 2015:185\n\n### p189\n\n \n\n\u003e "The heart of the problem, according to Nguyễn Chơn Trung, chairman of the Committee for Overseas Vietnamese in Hồ Chí Minh City, is that "people in the country still regard them [the Việt Kiều] as if they are still foreigners, người nước ngoài"\n\nKoh 2015:189\n\n### p190\n\n \n\n\u003e "At the end of the day, it seems, overseas Vietnamese are "Vietnamese" when it suits the government and "foreigners" when it does not."\n\nKoh 2015:190\n\n### p191\n\n \n\n\u003e "Tensions and ideological disputes within the Communist Party of Vietnam have contributed to the apparent inconsistencies in the state\'s policies and attitudes towards overseas Vietnamese"\n\nKoh 2015:191\n\n### p191\n\n \n\n\u003e "To this day, a sharp ideological difference of opinion on the overseas Vietnamese and their utility to Vietnam persists (Thayer 2010, p. 199)"\n\nKoh 2015:191\n\n### p192\n\n \n\n\u003e "For these reasons, it represented a "practical home" for them. They considered it the "best" place for them to be "for now""\n\nKoh 2015:192\n\n### p192\n\n \n\n\u003e "At the same time, many also felt that their "real" and "safe" homes were where they "came from" — the United States, Canada, Australia, and so on"\n\nKoh 2015:192\n\n### p195\n\n \n\n\u003e "Like Hoàn, most of my informants had come to accept being regarded as Việt Kiều in Vietnam and to refer to themselves as such. This acceptance was due in part to the myriad experiences in Vietnam that had led them to realize that Vietnamese did not consider them "Vietnamese enough""\n\nKoh 2015:195\n\n### p200\n\n \n\n\u003e "The underlying assumption in contemporary state discourse is that overseas Vietnamese are essentially Vietnamese — wherever they are, regardless of when they left the country and for that matter, of whether or not they were born in Vietnam"\n\nKoh 2015:200\n\n### p202\n\n \n\n\u003e "The discussion here has also highlighted two important dimensions of the Vietnamese diaspora and the nature of transnational ties. First, the Vietnamese diaspora is multifaceted, fragmented and complex, particularly along generational lines."\n\nKoh 2015:202\n\n### p203\n\n \n\n\u003e "According to Portes and Rumbaut (2002, p. 350), the second generation refer to offspring of the first generation: who are either born in the new country, or who arrive and experience their formative development there"\n\nKoh 2015:203\n\n',title:"Untitled Page"},"/002.Literature-Notes/2015.reed-danahay-Foreigner-My-Own":{content:"* Mdnotes File Name: [[reed-danahayForeignerMyOwn2015]]\n\n# Follows both fieldwork and autoethnography of memoirs to reconstruct the cosmopolitainism of viet returnees to VN. \n\naccounts of memoirs are from mostly 1.5 generation.  \n  \nalso only focuses on fieldwork done in America.",title:"Untitled Page"},"/002.Literature-Notes/2016.Andrea-Svobo
