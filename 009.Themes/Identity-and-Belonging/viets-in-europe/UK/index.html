et:"/erel",text:"erel"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=14",text:"note on p.259)"}],"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic":[{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsudaDiasporicReturnsEthnic2019",text:"tsudaDiasporicReturnsEthnic2019"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"Tsuda.Song 2019:14"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"note on p.14)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"\"There are approximately 776,000 ethnic return migrants currently residing in South Korea, which consists of 39% of the country's immigrant population and 1.5% of the country's entire population. This is a larger percentage of ethnic return migrants than any other Asian country. The other Asian country with a significant ethnic return migrant population is Japan, which has a large number of  nikkeijin (Japanese-descent) immigrants from South America, who are mainly Japanese Brazilians, as well as a small number of Japanese Americans. However, in 2014, there were probably only about 237,000 nikkeijin foreigners in Japan, which is about 11% of the population of foreigners legally registered in Japan and only about 0.2% of the entire country's population. Because most ethnic return migrants are from developing countries and work as unskilled foreign laborers in their ancestral homelands, their numbers are larger in rich, developed Asian countries such as South Korea and Japan because of the greater economic incentives for diasporic return.\"("},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nikkeijin",text:"nikkeijin"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migrants-from-developing-countries",text:"ethnic return migrants from developing countries"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In addition to ethnic return migration, there is a second type of diasporic return. This consists of Korean nationals who have emigrated from South Korea, resided abroad for significant periods of time in various countries around the world, and have then return migrated back to Korea. Unlike ethnic return migrants, they are firstand 1.5-generation immigrants from abroad who are returning to their natal homeland, their country of birth. We simply use the term "return migration" to refer to this type of diasporic return, in contrast to "ethnic return migration.""('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migration",text:"ethnic return migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"There are also repeat and circular migrants, who return home from abroad, reside in South Korea temporarily, and then migrate to another country or circulate back and forth between their home and host countries. In addition, a small number of Korean adoptees, raised by American families in U.S. since they were babies, have returned to their natal homeland, usually for temporary stays."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/repeat-migration",text:"repeat migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/circular-migration",text:"circular migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/adoptees",text:"adoptees"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/temporary-stays",text:"temporary stays"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"Although there are no reliable estimates of the total number of these firstand 1.5-generation return migrants,"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In recent decades, the total volume of ethnic return migration has"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"6 t. tsudA increased significantly (Tsuda 2009b: 1-3)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"Tsuda.Song 2019:16"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/chan-and-tran",text:"chan and tran"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nguyen-akbar",text:"nguyen-akbar"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"Most of these ethnic return migrants originate in developing countries in the Global South and migrate primarily for economic reasons to richer ethnic homelands in the Global North. Relatively, few are migrating specifically to reconnect with their ancestral roots or to explore their ethnic heritage, except for possibly a small number of ethnic return migrants from developed countries (see Tsuda 2009c: 24)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migrants-from-developing-countries",text:"ethnic return migrants from developing countries"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"The return migration of firstand 1.5-generation immigrants from various diasporic communities back to their natal homelands has been an important part of global migration for a very long time. In fact, such returns to the homeland have been more the norm than the exception in human migratory history (Xiang 2013: 7)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/xiang",text:"xiang"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"When these various kinds of diasporic return are considered, it becomes evident that diasporas are not simply constituted by migratory  dispersal across the globe, but also by migratory returns to the original homeland. In fact, most diasporas are characterized by a tension between such centrifugal and centripetal forces (Tsuda 2009b: 11). The prominence of diasporic return indicates that migration is not simply a unilinear process that terminates with permanent settlement and eventual assimilation to the host country (see also Silbereisen et al. 2014: 3; Stefansson 2004: 5; Tsuda 2009b: 7-9). Instead, it is a continuous, ongoing transnational process, especially for diasporic peoples, which involves not only further migration to other countries after their initial migratory dispersal from the homeland, but also migratory returns back to the homeland."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/diaspora",text:"diaspora"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/diasporic-returns",text:"diasporic returns"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/silbereisen",text:"silbereisen"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/stefansson",text:"stefansson"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:"note on p.17)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:'"We adopt an inclusive perspective that encompasses the considerable diversity of diasporic returns by examining different types of migratory returnees from various countries in South Korea and other Asian homelands. The reasons why they return to their country of natal or ancestral origin and the homeland government policies that enable their diasporic return are also quite varied. In addition, their subsequent ethnic experiences in their homeland can differ. We therefore refer to diasporic returns in the plural to stress the multiplicity of these returns."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Homeland governments have implemented different types of policies to reconnect with their diasporas and encourage them to return "home." Some of these policies, especially those of South Korea, favor certain types of diasporic return migrants over others, resulting in inherent inequities in their immigration and citizenship status."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/the-state",text:"the state"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/homeland-governments",text:"homeland governments"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"There are also significant differences in the actual ethnic experiences of diasporic returnees in their homelands. Despite being co-ethnics who are returning to an ethnically familiar country of origin to a certain extent, their ethnic homecomings are often quite ambivalent and fraught with tensions and even social alienation from the host population. However, others have more favorable homeland receptions and experiences, increasing their sense of connection to their ethnicity and ancestry."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/coethnics",text:"coethnics"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"various reasons why the nature of diasporic returns can vary considerably. This book focuses on three variables: the nationality of the migrants, their social class status, and their generational distance from the homeland."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/reasons-for-varied-experiences-of-diasporas-returns",text:"reasons for varied experiences of diasporas returns"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Vathi and King 2017)"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/vathi-and-king",text:"vathi and king"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Although the experiences of female diasporic returnees are certainly included in this book, we offer no systematic analysis of how diasporas themselves are gendered and how the diasporic returns of men differ from those of women. This is certainly a topic for future research (see Vathi 2017: 13-14 for some discussion)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/gendered",text:"gendered"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/vathi",text:"vathi"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Such differences in nationality, social class, and generation (not to mention gender and age) among diasporic return migrants inevitably mean that they are positioned differently in their homelands. Since a number of homelands receive diasporic returnees from multiple countries, an ethnic hierarchy has emerged, especially among different nationalities of ethnic return migrants. This is another theme of this book that"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/positionality",text:"positionality"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nationality",text:"nationality"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/the-state",text:"the state"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"10 t. tsudA emerges in some of the case studies. In South Korea, Korean Americans are positioned at the top of the hierarchy above even Korean Japanese. Below them are Korean Chinese, who are in turn more privileged than the former Soviet Koreans. This is partly a product of unequal and discriminatory Korean immigration and citizenship policies toward ethnic return migrants of different nationalities. However, it is also structured by social class position, since the inequality between ethnic return migrants is also based on their relative socioeconomic standing in Korean society. Finally, generational status also has an impact on this ethnic hierarchy since those who are closer in terms of generation (and cultural similarity) to their ancestral homeland are more ethnically privileged and favored (see the Conclusion for further discussion)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"Tsuda.Song 2019:21"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/changzoo",text:"changzoo"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"Ethnic hierarchies among diasporic return migrants are not only based on their cultural status or their position in the labor market, but citizenship and formal membership as well. Not only has the South Korean government discriminated between different groups of ethnic return"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-hierarchies",text:"ethnic hierarchies"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/visas",text:"visas"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"12 t. tsudA migrants in terms of immigration visas, it has also done so in terms of permanent residency and naturalization policies."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"Tsuda.Song 2019:22"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nora-hui-jung-kim",text:"nora hui-jung kim"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"In addition, even those who do successfully obtain formal citizenship in South Korea do not enjoy the same level of rights and privileges compared to their North American counterparts and therefore lack real, substantive citizenship."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 6 by Sug-In Kweon, is about Korean Japanese ethnic return migration from Japan to South Korea. Although ethnic return migrants from developed countries who are mainly professionals or students in their ancestral homelands usually enjoy more favorable ethnic homecomings, this is not always the case for the Korean Japanese. They often experience prejudice and intolerance in South Korean society because of the negative attitudes many Koreans have of Japanese, which is the result of the past history of Japanese colonial oppression as well as continued tensions between the two countries. As a result, the Korean Japanese can face discrimination, hostility, and even ridicule in their ancestral homeland, especially because they are completely assimilated to Japanese culture and are not familiar with the Korean language or culture. As they become disenchanted with their Korean homeland and their former identity as "Koreans" is challenged and problematized, many of them adopt and embrace an alternative identity as "ethnic Koreans residing in Japan" instead of identifying in purely nationalist terms."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nguoi-___-goc-viet",text:"nguoi ___ goc viet"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/sug-in-kweon",text:"sug-in kweon"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 7 by Christian Joon Park is about the diversity of mainly 1.5-generation Korean Americans. He examines the various reasons why they return and the positive as well negative perceptions of them in South Korea. on the one hand, they are seen as globalized Koreans who are valuable assets"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/christian-joon-park",text:"christian joon park"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"1 KoREAN DIASPoRIC RETURNS 13 for Korean society because of their English abilities and professional skills and ability to adapt to Korean society. At the same time, there are some negative images of Korean Americans, which question their moral standing and their motives for returning to Korea. In response to their ambivalent experiences and cultural marginalization in Korea, Korean Americans do not develop counter-identities based on a deterritorialized, nationalist identification with the United States. Instead, they adopt more fluid, transnational identities as "Korean Americans" who embody the best of both America and South Korea, or more expansive ethnic identities as "globalized Koreans.""('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=23",text:"Tsuda.Song 2019:23"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/kim-park-nelson",text:"kim park nelson"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/in-between",text:"in-between"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=23",text:"note on p.23)"}],"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees":[{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/lipmanCampsVietnameseRefugees2020",text:"lipmanCampsVietnameseRefugees2020"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=10",text:"note on p.10)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=10",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:"note on p.13)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:"note on p.13)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=162",text:"note on p.162)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=162",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=163",text:"note on p.163)"}],"/002.Literature Notes/2021.mullerTransnationalLifeTrajectories":[{source:"/002.Literature Notes/2021.mullerTransnationalLifeTrajectories",target:"/muller",text:"muller"}],"/005.Authors/An Tuan Nguyen":[{source:"/005.Authors/An Tuan Nguyen",target:"/001.Notes/labor-migrants",text:"labor migrants"}],"/005.Authors/Barber":[{source:"/005.Authors/Barber",target:"/Barber",text:"Barber"},{source:"/005.Authors/Ba erature Notes/2019.erel-Migrant Capitals Proposing",target:"/ong",text:"ong"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=12",text:"note on p.257)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/vy",text:"vy"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=13",text:"note on p.258)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=13",text:"note on p.258)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/asian-hate",text:"asian hate"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/black-lives-matter",text:"black lives matter"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/highly-skilled-migrants",text:"highly skilled migrants"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/sen",text:"sen"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/ong",text:"ong"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/flexible-citizenship",text:"flexible citizenship"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/ryan",text:"ryan"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/ryan",text:"ryan"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=13",text:"note on p.258)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/belonging",text:"belonging"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/bourdieu",text:"bourdieu"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/flexible-citizenship",text:"flexible citizenship"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=13",text:"note on p.258)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=14",text:"note on p.259)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/temporal",text:"temporal"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/migrant-capital",text:"migrant capital"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=14",text:"note on p.259)"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/yuval-davis",text:"yuval-davis"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/el-tayeb",text:"el-tayeb"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/erel",text:"erel"},{source:"/002.Literature Notes/2019.erel-Migrant Capitals Proposing",target:"/zotero://open-pdf/library/items/D68D6QSX?page=14",text:"note on p.259)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsudaDiasporicReturnsEthnic2019",text:"tsudaDiasporicReturnsEthnic2019"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"Tsuda.Song 2019:14"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"note on p.14)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=14",text:"\"There are approximately 776,000 ethnic return migrants currently residing in South Korea, which consists of 39% of the country's immigrant population and 1.5% of the country's entire population. This is a larger percentage of ethnic return migrants than any other Asian country. The other Asian country with a significant ethnic return migrant population is Japan, which has a large number of  nikkeijin (Japanese-descent) immigrants from South America, who are mainly Japanese Brazilians, as well as a small number of Japanese Americans. However, in 2014, there were probably only about 237,000 nikkeijin foreigners in Japan, which is about 11% of the population of foreigners legally registered in Japan and only about 0.2% of the entire country's population. Because most ethnic return migrants are from developing countries and work as unskilled foreign laborers in their ancestral homelands, their numbers are larger in rich, developed Asian countries such as South Korea and Japan because of the greater economic incentives for diasporic return.\"("},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nikkeijin",text:"nikkeijin"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migrants-from-developing-countries",text:"ethnic return migrants from developing countries"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In addition to ethnic return migration, there is a second type of diasporic return. This consists of Korean nationals who have emigrated from South Korea, resided abroad for significant periods of time in various countries around the world, and have then return migrated back to Korea. Unlike ethnic return migrants, they are firstand 1.5-generation immigrants from abroad who are returning to their natal homeland, their country of birth. We simply use the term "return migration" to refer to this type of diasporic return, in contrast to "ethnic return migration.""('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migration",text:"ethnic return migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"There are also repeat and circular migrants, who return home from abroad, reside in South Korea temporarily, and then migrate to another country or circulate back and forth between their home and host countries. In addition, a small number of Korean adoptees, raised by American families in U.S. since they were babies, have returned to their natal homeland, usually for temporary stays."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/repeat-migration",text:"repeat migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/circular-migration",text:"circular migration"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/adoptees",text:"adoptees"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/temporary-stays",text:"temporary stays"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"Although there are no reliable estimates of the total number of these firstand 1.5-generation return migrants,"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"In recent decades, the total volume of ethnic return migration has"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:"note on p.15)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=15",text:'"6 t. tsudA increased significantly (Tsuda 2009b: 1-3)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"Tsuda.Song 2019:16"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/chan-and-tran",text:"chan and tran"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nguyen-akbar",text:"nguyen-akbar"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"Most of these ethnic return migrants originate in developing countries in the Global South and migrate primarily for economic reasons to richer ethnic homelands in the Global North. Relatively, few are migrating specifically to reconnect with their ancestral roots or to explore their ethnic heritage, except for possibly a small number of ethnic return migrants from developed countries (see Tsuda 2009c: 24)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-return-migrants-from-developing-countries",text:"ethnic return migrants from developing countries"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"The return migration of firstand 1.5-generation immigrants from various diasporic communities back to their natal homelands has been an important part of global migration for a very long time. In fact, such returns to the homeland have been more the norm than the exception in human migratory history (Xiang 2013: 7)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/xiang",text:"xiang"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:"note on p.16)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=16",text:'"When these various kinds of diasporic return are considered, it becomes evident that diasporas are not simply constituted by migratory  dispersal across the globe, but also by migratory returns to the original homeland. In fact, most diasporas are characterized by a tension between such centrifugal and centripetal forces (Tsuda 2009b: 11). The prominence of diasporic return indicates that migration is not simply a unilinear process that terminates with permanent settlement and eventual assimilation to the host country (see also Silbereisen et al. 2014: 3; Stefansson 2004: 5; Tsuda 2009b: 7-9). Instead, it is a continuous, ongoing transnational process, especially for diasporic peoples, which involves not only further migration to other countries after their initial migratory dispersal from the homeland, but also migratory returns back to the homeland."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/diaspora",text:"diaspora"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/diasporic-returns",text:"diasporic returns"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/silbereisen",text:"silbereisen"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/stefansson",text:"stefansson"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/tsuda",text:"tsuda"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:"note on p.17)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=17",text:'"We adopt an inclusive perspective that encompasses the considerable diversity of diasporic returns by examining different types of migratory returnees from various countries in South Korea and other Asian homelands. The reasons why they return to their country of natal or ancestral origin and the homeland government policies that enable their diasporic return are also quite varied. In addition, their subsequent ethnic experiences in their homeland can differ. We therefore refer to diasporic returns in the plural to stress the multiplicity of these returns."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Homeland governments have implemented different types of policies to reconnect with their diasporas and encourage them to return "home." Some of these policies, especially those of South Korea, favor certain types of diasporic return migrants over others, resulting in inherent inequities in their immigration and citizenship status."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/the-state",text:"the state"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/homeland-governments",text:"homeland governments"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"There are also significant differences in the actual ethnic experiences of diasporic returnees in their homelands. Despite being co-ethnics who are returning to an ethnically familiar country of origin to a certain extent, their ethnic homecomings are often quite ambivalent and fraught with tensions and even social alienation from the host population. However, others have more favorable homeland receptions and experiences, increasing their sense of connection to their ethnicity and ancestry."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/coethnics",text:"coethnics"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"various reasons why the nature of diasporic returns can vary considerably. This book focuses on three variables: the nationality of the migrants, their social class status, and their generational distance from the homeland."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/reasons-for-varied-experiences-of-diasporas-returns",text:"reasons for varied experiences of diasporas returns"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:"note on p.18)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=18",text:'"Vathi and King 2017)"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/vathi-and-king",text:"vathi and king"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Although the experiences of female diasporic returnees are certainly included in this book, we offer no systematic analysis of how diasporas themselves are gendered and how the diasporic returns of men differ from those of women. This is certainly a topic for future research (see Vathi 2017: 13-14 for some discussion)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/gendered",text:"gendered"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/vathi",text:"vathi"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"Such differences in nationality, social class, and generation (not to mention gender and age) among diasporic return migrants inevitably mean that they are positioned differently in their homelands. Since a number of homelands receive diasporic returnees from multiple countries, an ethnic hierarchy has emerged, especially among different nationalities of ethnic return migrants. This is another theme of this book that"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/positionality",text:"positionality"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nationality",text:"nationality"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/the-state",text:"the state"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:"note on p.19)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=19",text:'"10 t. tsudA emerges in some of the case studies. In South Korea, Korean Americans are positioned at the top of the hierarchy above even Korean Japanese. Below them are Korean Chinese, who are in turn more privileged than the former Soviet Koreans. This is partly a product of unequal and discriminatory Korean immigration and citizenship policies toward ethnic return migrants of different nationalities. However, it is also structured by social class position, since the inequality between ethnic return migrants is also based on their relative socioeconomic standing in Korean society. Finally, generational status also has an impact on this ethnic hierarchy since those who are closer in terms of generation (and cultural similarity) to their ancestral homeland are more ethnically privileged and favored (see the Conclusion for further discussion)."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"Tsuda.Song 2019:21"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/changzoo",text:"changzoo"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"Ethnic hierarchies among diasporic return migrants are not only based on their cultural status or their position in the labor market, but citizenship and formal membership as well. Not only has the South Korean government discriminated between different groups of ethnic return"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/ethnic-hierarchies",text:"ethnic hierarchies"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/citizenship",text:"citizenship"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/visas",text:"visas"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:"note on p.21)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=21",text:'"12 t. tsudA migrants in terms of immigration visas, it has also done so in terms of permanent residency and naturalization policies."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"Tsuda.Song 2019:22"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nora-hui-jung-kim",text:"nora hui-jung kim"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"In addition, even those who do successfully obtain formal citizenship in South Korea do not enjoy the same level of rights and privileges compared to their North American counterparts and therefore lack real, substantive citizenship."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 6 by Sug-In Kweon, is about Korean Japanese ethnic return migration from Japan to South Korea. Although ethnic return migrants from developed countries who are mainly professionals or students in their ancestral homelands usually enjoy more favorable ethnic homecomings, this is not always the case for the Korean Japanese. They often experience prejudice and intolerance in South Korean society because of the negative attitudes many Koreans have of Japanese, which is the result of the past history of Japanese colonial oppression as well as continued tensions between the two countries. As a result, the Korean Japanese can face discrimination, hostility, and even ridicule in their ancestral homeland, especially because they are completely assimilated to Japanese culture and are not familiar with the Korean language or culture. As they become disenchanted with their Korean homeland and their former identity as "Koreans" is challenged and problematized, many of them adopt and embrace an alternative identity as "ethnic Koreans residing in Japan" instead of identifying in purely nationalist terms."('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/nguoi-___-goc-viet",text:"nguoi ___ goc viet"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/sug-in-kweon",text:"sug-in kweon"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"Chapter 7 by Christian Joon Park is about the diversity of mainly 1.5-generation Korean Americans. He examines the various reasons why they return and the positive as well negative perceptions of them in South Korea. on the one hand, they are seen as globalized Koreans who are valuable assets"('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/christian-joon-park",text:"christian joon park"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:"note on p.22)"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=22",text:'"1 KoREAN DIASPoRIC RETURNS 13 for Korean society because of their English abilities and professional skills and ability to adapt to Korean society. At the same time, there are some negative images of Korean Americans, which question their moral standing and their motives for returning to Korea. In response to their ambivalent experiences and cultural marginalization in Korea, Korean Americans do not develop counter-identities based on a deterritorialized, nationalist identification with the United States. Instead, they adopt more fluid, transnational identities as "Korean Americans" who embody the best of both America and South Korea, or more expansive ethnic identities as "globalized Koreans.""('},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=23",text:"Tsuda.Song 2019:23"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/kim-park-nelson",text:"kim park nelson"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/in-between",text:"in-between"},{source:"/002.Literature Notes/2019.tsudaDiasporicReturnsEthnic",target:"/zotero://open-pdf/library/items/ZATNCL67?page=23",text:"note on p.23)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/lipmanCampsVietnameseRefugees2020",text:"lipmanCampsVietnameseRefugees2020"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=10",text:"note on p.10)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=10",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:"note on p.13)"},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf/library/items/QX8KVHYE?page=13",text:""},{source:"/002.Literature Notes/2020.Lipman-In Camps Vietnamese Refugees",target:"/zotero://open-pdf
